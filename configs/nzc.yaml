emission_sectors:
- id: net_emissions
  name: Net emissions
  is_outcome: true

nodes:

- id: technical_root_node
  name: Technical root node
  description: This node is used as the outcome node of ParentActionNodes so that
    they don't pick a random root node from the model.
  type: simple.AdditiveNode
  quantity: fraction
  unit: m**3
  historical_values: [[2018, 0.0], [2025, 0.0]]

- id: population
  name: Population
  type: gpc.DatasetNode
  quantity: population
  unit: cap
  input_datasets: [nzc/defaults]
  input_nodes:
  - id: population_growth
    tags: [arithmetic_inverse, complement_cumulative_product, non_additive]
  params:
    sector: Population

- id: population_growth
  name: Population growth
  type: gpc.DatasetNode
  quantity: rate
  unit: '%/a'
  input_datasets: [nzc/defaults]
  params:
    sector: Expected annual population growth (up until 2030)

- id: aggregated_net_emissions
  name: Aggregated net emissions
  type: simple.AdditiveNode
  quantity: emissions
  unit: kt/a
  # is_outcome: true
  input_nodes:
  - id: net_emissions
    from_dimensions:
    - id: ghg
      flatten: true
    - id: scope
      flatten: true
    - id: sector
      flatten: true

# ------------- Jobs -----------------

- id: total_jobs_created
  name: Total jobs created
  type: simple.AdditiveNode
  quantity: employment
  unit: jobs

# ------------- Costs ----------------

- id: co2_unit_price
  name: CO2 unit price
  type: gpc.DatasetNode
  quantity: unit_price
  unit: EUR/t
  input_dimensions: [cost_type, ghg]
  output_dimensions: [cost_type, ghg]
  input_datasets: [nzc/defaults]
  params:
    sector: Value of CO2 reduction

- id: co2_emissions_cost
  name: CO2 emissions cost
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  color: '#984ea3'
  input_dimensions: [stakeholder, cost_type]
  output_dimensions: [stakeholder, cost_type]
  input_nodes:
  - id: co2_unit_price
    from_dimensions:
    - id: ghg
      flatten: true
    to_dimensions:
    - id: cost_type
    - id: stakeholder
      categories: [city]
  - id: net_emissions
    from_dimensions:
    - id: ghg
      flatten: true
    - id: scope
      flatten: true
    - id: sector
      flatten: true
    to_dimensions: []
  output_nodes:
  - id: total_cost

- id: total_cost
  name: Total cost
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [stakeholder, cost_type]
  output_dimensions: [stakeholder, cost_type]

- id: aggregated_cost_types
  name: Aggregated cost types
  type: gpc.DatasetNode
  quantity: fraction
  unit: dimensionless
  input_dimensions: [cost_type, aggregated_cost_type]
  output_dimensions: [cost_type, aggregated_cost_type]
  input_datasets: [nzc/defaults]
  params:
    sector: Aggregated cost types

- id: aggregated_cost
  name: Aggregated cost
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [aggregated_cost_type, stakeholder, cost_type]
  output_dimensions: [aggregated_cost_type, stakeholder, cost_type]
  input_nodes:
  - id: total_cost
    tags: [non_additive]
    to_dimensions:
    - id: cost_type
    - id: stakeholder
  - id: aggregated_cost_types
    to_dimensions:
    - id: cost_type
    - id: aggregated_cost_type

- id: discounted_cost
  name: Discounted cost
  type: costs.ExponentialNode
  quantity: currency
  unit: MEUR/a
  is_outcome: true
  input_dimensions: [stakeholder, cost_type, aggregated_cost_type]
  output_dimensions: [stakeholder, cost_type, aggregated_cost_type]
  input_nodes: [aggregated_cost]
  params:
  - id: annual_change
    ref: discount_rate
  - id: is_decreasing_rate
    value: true

- id: discounted_total_cost
  name: Discounted total cost
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_nodes:
  - id: discounted_cost
    from_dimensions:
    - id: stakeholder
      flatten: true
    - id: cost_type
      flatten: true
    - id: aggregated_cost_type
      flatten: true

- id: discounted_investment
  name: Discounted investment
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [stakeholder, cost_type]
  output_dimensions: [stakeholder, cost_type]
  input_nodes:
  - id: discounted_cost
    from_dimensions:
    - id: aggregated_cost_type
      categories: [capex]
      flatten: true
    to_dimensions:
    - id: stakeholder
    - id: cost_type

- id: discounted_investment_city
  name: Discounted investment for the city
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_nodes:
  - id: discounted_investment
    from_dimensions:
    - id: stakeholder
      categories: [city]
      flatten: true
    - id: cost_type
      flatten: true

- id: discounted_benefits  # TODO Remove this if the single-node CBA visualisation gets accepted.
  name: Discounted benefits
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [stakeholder, cost_type]
  output_dimensions: [stakeholder, cost_type]
  input_nodes:
  - id: discounted_cost
    from_dimensions:
    - id: aggregated_cost_type
      categories: [capex]
      exclude: true
      flatten: true
    to_dimensions:
    - id: stakeholder
    - id: cost_type

- id: discounted_benefits_city
  name: Discounted benefits for the city
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_nodes:
  - id: discounted_benefits
    from_dimensions:
    - id: stakeholder
      categories: [city]
      flatten: true
    - id: cost_type
      flatten: true

