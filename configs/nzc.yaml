# ---------------- NODES WITH VISUALIZATIONS ---------------

- id: building_emissions
  name_en: Building emissions
  name_fi: Rakennusten päästöt
  description_en: This module (all nodes upstream) is based on the excel sheets 3.0
    - 3.4 Building & heat levers.
  description_fi: Tämä moduuli (kaikki ylävirtasolmut) perustuu excel-taulukoihin
    3.0 - 3.4 Rakennusten ja lämmityksen vipuvaikutukset.
  type: simple.AdditiveNode
  quantity: emissions
  unit: kt/a
  input_dimensions: [ghg, scope]
  output_dimensions: [ghg, scope]
  color: '#4E79A7'
  output_nodes:
  - id: net_emissions
    to_dimensions:
    - id: sector
      categories: [buildings]
    - id: ghg
    - id: scope
  visualizations:
  - kind: group
    label: Drivers of building emissions
    children:
    - kind: node
      label: Heating demand
      node_id: building_heat_energy_use_observed
      desired_outcome: decreasing
      scenarios: [default, progress_tracking]
      dimensions: []
    - kind: node
      label: Fossil fuel usage in district heating
      node_id: heating_fuel_share
      desired_outcome: decreasing
      scenarios: [default, progress_tracking]
      dimensions:
      - id: fuel_type
        flatten: true
      - id: energy_carrier
        categories: [fossil]
        flatten: true
      - id: heating_type
        categories: [district_heating]
        flatten: true
    - kind: node
      label: Fossil fuel usage in local heating
      node_id: heating_fuel_share
      desired_outcome: decreasing
      scenarios: [default, progress_tracking]
      dimensions:
      - id: fuel_type
        flatten: true
      - id: energy_carrier
        categories: [fossil]
        flatten: true
      - id: heating_type
        categories: [local_heating]
        flatten: true

- id: building_heat_energy_use_observed
  name_en: Building heat energy use observed
  name_fi: Havaittu rakennusten lämmitysenergia
  type: gpc.DatasetNode
  quantity: energy
  unit: GWh/a
  input_datasets: [nzc/defaults]
  params:
    sector: Total heating demand (space heating + domestic hot water + heat for cooking)
    inventory_only: true
  input_nodes:
  - id: building_heat_energy_use
    tags: [forecast_only]
    from_dimensions:
    - id: heating_type
      flatten: true
    - id: building_energy_class
      flatten: true
    - id: energy_carrier
      flatten: true
