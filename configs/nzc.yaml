- id: co2_unit_price
  name: CO2 unit price
  type: gpc.DatasetNode
  quantity: unit_price
  unit: EUR/t
  input_dimensions: [cost_type, ghg]
  output_dimensions: [cost_type, ghg]
  input_datasets: [nzc/defaults]
  params:
    sector: Value of CO2 reduction

- id: co2_emissions_cost
  name: CO2 emissions cost
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [stakeholder, cost_type]
  output_dimensions: [stakeholder, cost_type]
  input_nodes:
  - id: co2_unit_price
    from_dimensions:
    - id: ghg
      flatten: true
    to_dimensions:
    - id: cost_type
    - id: stakeholder
      categories: [city]
  - id: net_emissions
    from_dimensions:
    - id: ghg
      flatten: true
    - id: scope
      flatten: true
    - id: sector
      flatten: true
    to_dimensions: []
  output_nodes:
  - id: total_cost

- id: total_cost
  name: Total cost
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [stakeholder, cost_type]
  output_dimensions: [stakeholder, cost_type]

- id: aggregated_cost_types
  name: Aggregated cost types
  type: gpc.DatasetNode
  quantity: fraction
  unit: dimensionless
  input_dimensions: [cost_type, aggregated_cost_type]
  output_dimensions: [cost_type, aggregated_cost_type]
  input_datasets: [nzc/defaults]
  params:
    sector: Aggregated cost types

- id: aggregated_cost
  name: Aggregated cost
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [aggregated_cost_type, stakeholder, cost_type]
  output_dimensions: [aggregated_cost_type, stakeholder, cost_type]
  input_nodes:
  - id: total_cost
    tags: [non_additive]
    to_dimensions:
    - id: cost_type
    - id: stakeholder
  - id: aggregated_cost_types
    to_dimensions:
    - id: cost_type
    - id: aggregated_cost_type

- id: discounted_cost
  name: Discounted cost
  type: costs.ExponentialNode
  quantity: currency
  unit: MEUR/a
  is_outcome: true
  input_dimensions: [stakeholder, cost_type, aggregated_cost_type]
  output_dimensions: [stakeholder, cost_type, aggregated_cost_type]
  input_nodes: [aggregated_cost]
  params:
  - id: annual_change
    ref: discount_rate
  - id: is_decreasing_rate
    value: true

- id: discounted_total_cost
  name: Discounted total cost
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_nodes:
  - id: discounted_cost
    from_dimensions:
    - id: stakeholder
      flatten: true
    - id: cost_type
      flatten: true
    - id: aggregated_cost_type
      flatten: true

- id: discounted_investment
  name: Discounted investment
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [stakeholder, cost_type]
  output_dimensions: [stakeholder, cost_type]
  input_nodes:
  - id: discounted_cost
    from_dimensions:
    - id: aggregated_cost_type
#      categories: [capex]
      flatten: true
    to_dimensions:
    - id: stakeholder
    - id: cost_type

- id: discounted_benefits  # TODO Remove this if the single-node CBA visualisation gets accepted.
  name: Discounted benefits
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [stakeholder, cost_type]
  output_dimensions: [stakeholder, cost_type]
  input_nodes:
  - id: discounted_cost
    from_dimensions:
    - id: aggregated_cost_type
      categories: [capex]
      exclude: true
      flatten: true
    to_dimensions:
    - id: stakeholder
    - id: cost_type

