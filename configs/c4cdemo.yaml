id: c4cdemo
default_language: en
supported_languages: [fi, sv, da, lv, pl, de, cs]
site_url: https://c4cdemo.paths.staging.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: b1dfff9c6472b1c4fcc96bb5f7df7cd6b9bba71a
  dvc_remote: kausal-s3
name: Demonstration BASIC+ Greenhouse Gas Inventory
owner_en: City of Demonstration
theme_identifier: eu-climate-4-cast
target_year: 2030
model_end_year: 2030
minimum_historical_year: 2010
maximum_historical_year: 2022
emission_unit: kt/a
emission_forecast_from: 2023
emission_dimensions: ['scope', 'ghg']
features:
  baseline_visible_in_graphs: true

impact_overviews:

- graph_type: cost_efficiency
  cost_node: discounted_net_costs
  effect_node: total_emissions
  invert_cost: false
  invert_effect: true
  indicator_unit: EUR/t
  cost_unit: MEUR
  effect_unit: kt
  plot_limit_for_indicator: 1000
  label: Cost effectiveness

- graph_type: return_on_investment
  cost_node: discounted_investment_costs
  effect_node: discounted_net_costs
  invert_cost: false
  invert_effect: false
  indicator_unit: '%'
  # cost_unit: MEUR
  # effect_unit: MEUR
  label: Return on investment

#- graph_type: cost_benefit
#  cost_node: test_investments_for_the_city
#  effect_node: discounted_costs
#  invert_cost: true
#  invert_effect: true
#  indicator_unit: MEUR
#  effect_unit: MEUR
#  stakeholder_dimension: stakeholder
#  outcome_dimension: outcome_of_interest
#  label: Cost-benefit analysis

#- graph_type: cost_benefit
#  cost_node: total_discounted_action_costs
#  effect_node: total_economic_costs
#  invert_cost: true
#  invert_effect: true
#  indicator_unit: MEUR
#  effect_unit: MEUR
#  label: Cost-benefit analysis for the city

params:
- id: municipality_name
  value: example
- id: discount_rate
  value: 3.5
  unit: '%'
  is_visible: true
  is_customizable: true

dimensions:
- id: scope
  label: Scope
  categories:
  - id: scope1
    label: Scope 1
  - id: scope2
    label: Scope 2

- id: cost_type
  label: Cost Type
  categories:
  - id: energy_costs
    label: Energy Costs
  - id: investment_costs
    label: Investment Costs
  - id: maintenance_costs
    label: Maintenance Costs

- id: ghg
  label: GHG
  categories:
  - id: co2e
    label: CO2e

- id: road_type
  label: Road Type
  categories:
  - id: roads
    label: Roads
  - id: streets
    label: Streets

- id: energy_carrier
  label: Energy Carrier
  categories:
  - id: diesel
    label: Diesel
  - id: district_heat
    label: District Heat
  - id: electricity
    label: Electricity
  - id: fuel_oil
    label: Fuel Oil
  - id: gasoline
    label: Gasoline
  - id: natural_gas
    label: Natural Gas

- id: owner
  label: Owner
  categories:
  - id: municipal
    label: Municipal
  - id: private
    label: Private

- id: vehicle_type
  label: Vehicle Type
  categories:
  - id: buses
    label: Buses
  - id: local_trains
    label: Local Trains
  - id: motorcycles
    label: Motorcycles
  - id: passenger_cars
    label: Passenger Cars
  - id: trams
    label: Trams
  - id: trucks
    label: Trucks
  - id: vans
    label: Vans

- id: heating
  label: Heating
  categories:
  - id: direct_electric_heat
    label: Direct Electric Heat
  - id: district_heat
    label: District Heat
  - id: geothermal
    label: Geothermal

- id: energy_source
  label: Energy Source
  categories:
  - id: grid
    label: Grid
  - id: photovoltaics
    label: Photovoltaics

emission_sectors:
- id: net_emissions
  name: Net Emissions
  is_outcome: true

nodes:
- id: net_price
  name: Net Price
  type: simple.AdditiveNode
  quantity: currency
  unit: EUR/a
  input_dimensions: ['cost_type', 'scope']
  output_dimensions: ['cost_type', 'scope']
  is_outcome: true

- id: i11_residential_fuel_consumption
  name: I.1.1 Residential Fuel Consumption
  type: gpc.DatasetNode
  quantity: energy
  unit: GWh/a
  input_dimensions: ['scope', 'energy_carrier']
  output_dimensions: ['scope', 'energy_carrier']
  params:
    sector: I.1.1
  input_datasets:
  - id: gpc/demonstration
    forecast_from: 2021
  output_nodes:
  - id: i11_residential_fuel_consumption_emissions
    to_dimensions:
