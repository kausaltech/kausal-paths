nodes:

- id: net_emissions
  name: Netto-Emissionen
  name_en: Net emissions
  type: simple.AdditiveNode
  quantity: emissions
  unit: kt_co2e/a
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  is_outcome: true

- id: private_household_emissions
  name: Private Haushalte Emissionen
  name_en: Private household emissions
  color: '#009ebe'
  type: generic.GenericNode
  quantity: emissions
  unit: kt_co2e/a
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_nodes:
  - id: final_private_household_energy_use
  - id: emission_factors
  output_nodes:
  - id: net_emissions

- id: municipal_facilities_emissions
  name: Kommunale Einrichtungen Emissionen
  name_en: Municipal facilities emissions
  color: '#6bc248'
  type: generic.GenericNode
  quantity: emissions
  unit: kt_co2e/a
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_nodes:
  - id: final_municipal_facilities_energy_use
  - id: emission_factors
  output_nodes:
  - id: net_emissions

- id: industry_emissions
  name: Industri Emissionen
  name_en: Industry emissions
  color: '#737373'
  type: generic.GenericNode
  quantity: emissions
  unit: kt_co2e/a
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_nodes:
  - id: final_industry_energy_use
  - id: emission_factors
  output_nodes:
  - id: net_emissions

- id: commerce_trade_services_emissions
  name: Gewerbe, Handel, Dienstleistungen Emissionen
  name_en: Commerce, trade, services emissions
  color: '#fe8035'
  type: generic.GenericNode
  quantity: emissions
  unit: kt_co2e/a
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_nodes:
  - id: final_commerce_trade_services_energy_use
  - id: emission_factors
  output_nodes:
  - id: net_emissions

- id: weather_correction
  name: Witterungsbereinigung
  name_en: Weather Correction
  type: generic.GenericNode
  quantity: ratio
  unit: dimensionless
  input_dimensions: [sector]
  output_dimensions: [sector]
  input_datasets:
  - id: bisko/weather_correction
  params:
  - id: operations
    value: get_single_dataset,do_correction
  - id: do_correction
    ref: weather_correction
  # output_nodes:
  # - id: final_energy_use

- id: use_national_electricity_emission_factors
  name: Verwenden Sie nationale statt lokaler Stromemissionsfaktoren (BISKO).
  name_en: Use national rather than local electricity emission factors (BISKO).
  type: generic.GenericNode
  quantity: fraction
  unit: dimensionless
  input_datasets:
  - id: bisko/weather_correction
    filters:
    - column: sector
      value: electricity
  params:
  - id: operations
    value: get_single_dataset,do_correction
  - id: do_correction
    ref: statistical_correction
  - id: no_correction_value
    value: 0.0
  # output_nodes:
  # - id: final_energy_use

- id: final_energy_use
  name: Endenergie
  name_en: Final energy use
  type: generic.GenericNode
  quantity: energy
  unit: MWh/a
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_datasets:
  - id: duesseldorf/final_energy # bisko/final_energy_use # TODO Use temporarily to set up the model
    column: Value

- id: final_energy_use_data_quality
  name: Endenergie Datenqualität
  name_en: Final energy use data quality
  type: generic.GenericNode
  quantity: fraction
  unit: dimensionless
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_datasets:
  - id: bisko/final_energy_use_data_quality

- id: final_transport_energy_use
  name: Endenergie Verkehr
  name_en: Final transport energy use
  type: generic.GenericNode
  quantity: energy
  unit: MWh/a
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_nodes:
  - id: final_energy_use
    from_dimensions:
    - id: sector
      categories: [transport]

- id: final_private_household_energy_use
  name: Endenergie Private Haushalte
  name_en: Final private household energy use
  type: generic.GenericNode
  quantity: energy
  unit: MWh/a
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_nodes:
  - id: final_energy_use
    from_dimensions:
    - id: sector
      categories: [private_households]

- id: final_municipal_facilities_energy_use
  name: Endenergie Kommunale Einrichtungen
  name_en: Final municipal facilities energy use
  type: generic.GenericNode
  quantity: energy
  unit: MWh/a
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_nodes:
  - id: final_energy_use
    from_dimensions:
    - id: sector
      categories: [municipal_facilities]

- id: final_industry_energy_use
  name: Endenergie Industrie
  name_en: Final industry energy use
  type: generic.GenericNode
  quantity: energy
  unit: MWh/a
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_nodes:
  - id: final_energy_use
    from_dimensions:
    - id: sector
      categories: [industry]

- id: final_commerce_trade_services_energy_use
  name: Endenergie Gewerbe, Handel, Dienstleistungen
  name_en: Final commerce, trade, services energy use
  type: generic.GenericNode
  quantity: energy
  unit: MWh/a
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_nodes:
  - id: final_energy_use
    from_dimensions:
    - id: sector
      categories: [commerce_trade_services]

- id: historical_emissions
  name: Historische Emissionen
  name_en: Historical emissions
  type: generic.GenericNode
  quantity: emissions
  unit: kt_co2e/a
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_datasets:
  - id: duesseldorf/bisko_emissions # bisko/historical_emissions # TODO Use temporarily to set up the model
    column: Value

- id: emission_factors # FIXME Check for koeln-dev implementation.
  name: Emissionsfaktoren
  name_en: Emission factors
  type: generic.GenericNode
  quantity: emission_factor
  unit: g_co2e/kWh
  input_dimensions: [energy_carrier, sector]
  output_dimensions: [energy_carrier, sector]
  input_nodes:
  - id: historical_emissions
  - id: final_energy_use
    tags: [geometric_inverse]
  params:
    operations: multiply,drop_nans,drop_infs

- id: end_energy_emission_factors_national
  name: Endenergie Emissionsfaktoren national
  name_en: End energy emission factors
  type: generic.GenericNode
  quantity: emission_factor
  unit: g_co2e/kWh
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_datasets:
  - id: bisko/endenergie_emissionsfaktoren
    filters:
    - column: per_what_energy
    - column: upstream_included

- id: end_energy_emission_factors_local
  name: Endenergie Emissionsfaktoren lokal
  name_en: End energy emission factors local
  type: generic.GenericNode
  quantity: emission_factor
  unit: g_co2e/kWh
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_datasets:
  - id: bisko/end_energy_emission_factors

- id: end_energy_emission_factors
  name: Endenergie Emissionsfaktoren
  name_en: End energy emission factors
  type: formula.FormulaNode
  quantity: emission_factor
  unit: g_co2e/kWh
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_nodes:
  - id: end_energy_emission_factors_national
    tags: [national]
  - id: end_energy_emission_factors_local
    tags: [local]
  - id: use_national_electricity_emission_factors
    tags: [bisko]
  params:
    formula: bisko * national + complement(bisko) * local

- id: electricity_production_emission_factors_national
  name: Emissionsfaktoren für Erzeugung national
  name_en: Emission factors for electricity production national
  type: generic.GenericNode
  quantity: emission_factor
  unit: g_co2e/kWh
  input_dimensions: [energy_carrier, per_what_energy]
  output_dimensions: [energy_carrier, per_what_energy]
  input_datasets:
  - id: bisko/emissionsfaktoren_fr_erzeugung
    filters:
    - column: upstream_included

- id: electricity_production_emission_factors_local
  name: Emissionsfaktoren für Erzeugung lokal
  name_en: Emission factors for electricity production local
  type: generic.GenericNode
  quantity: emission_factor
  unit: g_co2e/kWh
  input_dimensions: [energy_carrier, per_what_energy]
  output_dimensions: [energy_carrier, per_what_energy]
  input_datasets:
  - id: bisko/electricity_production_emission_factors

- id: electricity_production_emission_factors
  name: Emissionsfaktoren für Erzeugung
  name_en: Emission factors for electricity production
  type: formula.FormulaNode
  quantity: emission_factor
  unit: g_co2e/kWh
  input_dimensions: [energy_carrier, per_what_energy]
  output_dimensions: [energy_carrier, per_what_energy]
  input_nodes:
  - id: electricity_production_emission_factors_national
    tags: [national]
  - id: electricity_production_emission_factors_local
    tags: [local]
  - id: use_national_electricity_emission_factors
    tags: [bisko]
  params:
    formula: bisko * national + complement(bisko) * local

- id: emission_factors_without_fuel_data_national
  name: Emissionsfaktoren ohne Brennstoffinputinformationen national
  name_en: Emission factors without fuel data national
  type: generic.GenericNode
  quantity: emission_factor
  unit: g_co2e/kWh
