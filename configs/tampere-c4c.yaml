# ----- WASTE -----------------------------------------------------------------

- id: solid_waste_treatment_emissions
  name: Kiinteän jätteen käsittelyn päästöt
  name_en: Solid waste treatment
  type: simple.AdditiveNode
  quantity: emissions
  unit: kt_co2e/a
  input_dimensions: [ghg, scope]
  output_dimensions: [ghg, scope]
  input_datasets:
  - id: tampere/waste
    column: emissions
    dropna: true
    forecast_from: 2024
    filters:
