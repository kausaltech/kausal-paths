pages:
- id: home
  name: Climate neutral Sunnydale 2030 emission scenario
  name_fi: Hiilineutraali Sunnydale 2030 -päästöskenaario
  name_de: Emissionsszenario Klimaneutrales Sunnydale 2030
  path: /
  type: emission
  outcome_node: net_emissions
  lead_title: Sunnydale emission scenarios
  lead_title_fi: Sunnydalen päästöskenaariot
  lead_title_de: Sunnydale-Emissionsszenarien
  lead_paragraph: Sunnydale's emission scenarios visualize the development of Sunnydale's
    greenhouse gas emissions. You can look at where emissions from the Sunnydale city
    area come from and how they are projected to change by 2030. There is a basic
    development scenario to choose from, a scenario according to the Carbon Neutral
    Sunnydale 2030 roadmap and a scenario that you can edit yourself. Further efforts
    are needed to become carbon neutral, and their adequacy will be assessed in the
    future using this tool.
  lead_paragraph_fi: Sunnydalen päästöskenaariot visualisoi Sunnydalen kasvihuonekaasupäästöjen
    kehityksen. Voit tarkastella, mistä Sunnydalen kaupungin alueen päästöt syntyvät
    ja kuinka niiden ennustetaan muuttuvan vuoteen 2030 mennessä. Valittavana on peruskehitys-skenaario,
    Hiilineutraali Sunnydale 2030 -tiekartan mukainen skenaario ja skenaario, jota
    voit itse muokata. Hiilineutraaliksi pääseminen edellyttää vielä lisää toimia,
    ja niiden riittävyyttä arvioidaan jatkossa tämän työkalun avulla.
  lead_paragraph_de: Sunnydales Emissionsszenarien visualisieren die Entwicklung der
    Treibhausgasemissionen der Stadt. Sie können sich ansehen, woher die Emissionen
    aus dem Stadtgebiet von Sunnydale stammen und wie sie sich voraussichtlich bis
    2030 verändern werden. Es stehen ein Grundentwicklungsszenario zur Auswahl, ein
    Szenario gemäß dem Aktionsplan CO2-neutrales Sunnydale 2030, und ein Szenario,
    das Sie selbst bearbeiten können. Weitere Anstrengungen sind erforderlich, um
    klimaneutral zu werden, und deren Angemessenheit wird in Zukunft mit diesem Instrument
    bewertet.

