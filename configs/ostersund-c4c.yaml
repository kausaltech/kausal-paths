id: ostersund-c4c
default_language: en
supported_languages: []
site_url: https://ostersund-c4c.paths.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: bdd9d00742777f1d8b2dfdc407ac07062db7194c
  dvc_remote: kausal-s3
name: Östersund Greenhouse Gas Inventory
owner: City of Östersund
theme_identifier: eu-climate-4-cast
target_year: 2030
model_end_year: 2030
minimum_historical_year: 2010
maximum_historical_year: 2023
emission_unit: t/a
emission_forecast_from: 2024
emission_dimensions: ['owner', 'ghg']
features:
  baseline_visible_in_graphs: true
  show_significant_digits: 3
  maximum_fraction_digits: 0

action_efficiency_pairs:
- graph_type: cost_effectiveness
  cost_node: aggregate_net_price
  impact_node: aggregate_net_emissions
  invert_cost: false
  invert_impact: true
  indicator_unit: kSEK/t
  cost_unit: kSEK
  impact_unit: t
  plot_limit_for_indicator: 100
  label: Cost efficiency

# - graph_type: return_of_investment
#   cost_node: investment_costs
#   impact_node: investment_returns
#   invert_cost: false
#   invert_impact: true
#   indicator_unit: '%'
#   cost_unit: kSEK
#   impact_unit: kSEK
#   label: Return on investment

