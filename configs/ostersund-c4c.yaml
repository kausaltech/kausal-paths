emission_sectors:
- id: net_emissions
  name: Net Emissions
  is_outcome: true

nodes:
- id: net_price
  name: Net Price
  type: simple.AdditiveNode
  quantity: currency
  unit: kSEK/a
  input_dimensions: [owner, scope]
  output_dimensions: [owner, scope]
  is_outcome: true

- id: net_emissions_organizational
  name: Net Emissions (Organizational)
  type: simple.AdditiveNode
  quantity: emissions
  unit: t/a
  input_dimensions: [owner, ghg]
  output_dimensions: [owner, ghg]
  output_nodes:
  - id: net_emissions
    from_dimensions:
    - id: owner
      flatten: true
    - id: ghg
      flatten: true

- id: i1_residential_combustion
  name: I.1 Residential Combustion
  type: simple.AdditiveNode
  quantity: fuel_consumption
  unit: l/a
  input_dimensions: [energy_carrier, owner, scope]
  output_dimensions: [energy_carrier, owner, scope]
  input_datasets:
  - id: ostersund/organizational_stationary
    column: fuel_consumption
    dropna: true
    forecast_from: 2024
    filters:
    - column: sector
      value: i1
    - column: ghg
  input_dataset_processors: [LinearInterpolation]
  output_nodes:
  - id: i1_residential_combustion_emissions
    to_dimensions:
    - id: energy_carrier
    - id: owner
    - id: scope

- id: i1_residential_combustion_emissions
