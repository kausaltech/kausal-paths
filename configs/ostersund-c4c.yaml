id: ostersund-c4c
default_language: en
supported_languages: []
site_url: https://ostersund-c4c.paths.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: 310c7977472c7169ac8bbfe979ca52221a710d65
  dvc_remote: kausal-s3
name: Östersund Greenhouse Gas Inventory
owner: City of Östersund
theme_identifier: eu-climate-4-cast
target_year: 2030
model_end_year: 2030
minimum_historical_year: 2010
maximum_historical_year: 2023
emission_unit: t/a
emission_forecast_from: 2024
emission_dimensions: []
features:
  baseline_visible_in_graphs: true
  show_significant_digits: 3
  maximum_fraction_digits: 0
  use_datasets_from_db: true

action_groups:
- id: stationary
  name: Stationary
  color: '#4E79A7'
- id: transportation
  name: Transportation
  color: '#E15759'

impact_overviews:
- graph_type: cost_efficiency
  cost_node: aggregate_net_price
  effect_node: net_emissions
  invert_cost: false
  invert_effect: true
  indicator_unit: kSEK/t
  cost_unit: kSEK
  effect_unit: t
  plot_limit_for_indicator: 100
  label: Cost efficiency

- graph_type: cost_benefit
  cost_node: cost_benefit_analysis
  effect_node: cost_benefit_analysis
  indicator_unit: MSEK
  outcome_dimension: cost_benefit
  label: Cost-benefit

- graph_type: return_on_investment
  cost_node: total_costs
  effect_node: total_benefits
  invert_cost: false
  invert_effect: true
  indicator_unit: '%'
  label: Return on investment

params:
- id: electrification_scenario
  label: 'Territorial Transportation Electrification Scenario (1: Low, 2: Medium, 3: High) '
  is_customizable: true
  is_visible: true
  value: 2
