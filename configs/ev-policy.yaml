nodes:

- id: net_emissions
  name: Net emissions
  name_fi: Kokonaispäästöt
  type: simple.AdditiveNode
  quantity: emissions
  unit: kt/a
  is_outcome: true
  input_dimensions: [scope, ghg, sector]
  output_dimensions: [scope, ghg, sector]
  input_datasets:
  - id: sunnydale/defaults/net_emissions_placeholder

- id: population
  name: Population
  name_fi: Väestön koko
  name_en: Population
  type: gpc.DatasetNode
  quantity: population
  unit: cap
  input_datasets: [nzc/defaults]
  input_nodes:
  - id: population_growth
    tags: [arithmetic_inverse, complement_cumulative_product, non_additive]
  params:
    sector: Population

- id: population_growth
  name: Population growth
  type: gpc.DatasetNode
  quantity: rate
  unit: '%/a'
  input_datasets: [nzc/defaults]
  params:
    sector: Expected annual population growth (up until 2030)

pages:
- id: home
  name: Demonstration BASIC+ Greenhouse Gas Inventory
  path: /
  type: emission
  outcome_node: net_emissions
  lead_title: Climate Budgeting Tool
  lead_paragraph: Transportation model for cities.

scenarios:
- id: baseline
  name: Baseline scenario

- id: default
  default: true
  name: Decarbonisation scenario
  all_actions_enabled: true
