id: ev-policy
default_language: fi
supported_languages: [en]
site_url: https://ev-policy.paths.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: 39de45351665aec17e08651fda65547fb23262f0
name: Kaupungin sähköautopolitiikka
name_en: Electric vehicle policy in cities
owner: Kausal Oy
owner_en: Kausal Ltd
theme_identifier: default
emission_unit: Mt/a
target_year: 2035
reference_year: 2018
minimum_historical_year: 2018
maximum_historical_year: 2024
model_end_year: 2055
features:
  show_explanations: true

params:
- id: municipality_name
  value: Tampere
- id: discount_rate
  label: Discount rate
  value: 3.5
  min_value: 0
  max_value: 5
  unit: '%'
  is_visible: true
  is_customizable: false
- id: extend_historical_values
  value: true

include:

- file: modules/transportation/passenger_transport.yaml
  node_group: Passenger transport
  allow_override: true
- file: modules/transportation/vehicle_transport.yaml
  node_group: Vehicle transport
  allow_override: true
- file: modules/transportation/transport_emissions.yaml
  node_group: Transport emissions
  allow_override: true
- file: modules/transportation/transport_cost.yaml
  node_group: Transport cost
  allow_override: true
- file: modules/transportation/active_mobility.yaml
  node_group: Active mobility
  allow_override: true
- file: modules/health/air_pollution_exposure.yaml
  node_group: Air pollution health
  allow_override: true
- file: modules/health/attribution_and_cost.yaml
  node_group: Health attribution and cost
  allow_override: true

