actions:


- id: solar_power_production
  name_en: Photovoltaic power generation
  name_de: Photovoltaikstromerzeugung
  description_de: Geschätztes Wachstum der Photovoltaik-Produktion. Das Kraftwerk
    schätzt, dass die Produktion im Jahr 2030 etwa 10 - 20 GWh / Jahr betragen würde.
    Die aktuelle Produktion im Jahr 2020 beträgt etwa 0,2 GWh. Das ungenutzte Potenzial
    auf den Dächern von Gebäuden liegt laut kommunaler Bilanz Erneuerbare Energien
    2016 bei 800-900 GWh (ohne Berücksichtigung aller Restriktionen).</br><h3>Details</h3>Siehe
    <a 
    href="https://sunnydale.test.kausal.tech/de/climate/actions/E1">Photovoltaikstromerzeugung,
    Klimaplan</a>.
  type: simple.LinearCumulativeAdditiveAction
  quantity: energy
  unit: GWh/a
  group: electricity
  output_nodes:
  - id: i42_energy_grid_energy_consumption
    tags: [arithmetic_inverse]
    to_dimensions:
    - id: energietrager
      categories: [strom]
    - id: scope
      categories: [scope2]
  forecast_values: [[2025, 0]]
  params:
  - id: target_year_level
    values:
      default: 100
    min_value: 0
    max_value: 100
    step: 10
    unit: GWh/a
    # description: PV energy production in 2030
    # description_fi: Aurinkosähköjärjestelmien vuosituotanto vuonna 2030
    description: Photovoltaikstromerzeugung 2045

- id: i11_residential_fuel_consumption_action
  name_en: Reduction in consumption of heating energy carriers (excluding district
    heating)
  name_de: Reduktion im Verbrauch von Wärmeenergieträgern (außer Fernwärme)
  description: Durch den prognostizierten starken Zuzug in die Landeshauptstadt wird
    auch der Bedarf nach Wärmeenergie steigen. Durch Maßnahmen zur Gebäudesanierung
    und hohen energetischen Standards im Neubau sollte jedoch eine deutliche Reduktion
    pro Quadratmeter erfolgen. In Summe sollte der Verbrauch von dezentralen Wärmeenergieträgern
    (ohne Fernwärme) bis zum Jahr 2045 um ca. 30% im Vergleich zum Jahr 2020 reduziert
    werden. Der Fernwärmeverbrauch sollte durch Ausbau und Verdichtung hingegen leicht
    steigen (siehe Maßnahme 1.3).
  type: simple.GenericAction
  quantity: energy
  unit: MWh/a
  group: stationary
  output_dimensions: [energietrager, scope]
  input_datasets:
  - id: gpc/demo_stadt_massnahmen
    tags: [baseline]
    forecast_from: 2025
    column: energy
    filters:
    - column: sector
      value: i11
  output_nodes: [i11_residential_fuel_consumption]

- id: i11_residential_fuel_emission_factor_action
  name_en: Implementation of drastic CO2 reduction for heating energy carriers (excluding
    district heating)
  name_de: Umsetzung drastische CO2-Reduktion von Wärmeenergieträgern ( außer Fernwärme)
  description: Die Verringerung des Wärmenergieverbrauchs ist eine Seite der Medaille.
    Die andere ist die deutliche Reduzierung der Treibhausgasemissionen je eingesetzter
    Kilowattstunde. Kern der Stadt Strategie ist die langfristige Abkehr von fossilen
    Brennstoffen, insbesondere vom Erdgas. Die Substitution sollte v.a. durch Wärmepumpen,
    Fernwärme, kleine Nahwärmenetze und – in geringeren Mengen – grünen Gasen und
    Wasserstoff erfolgen.
  type: simple.GenericAction
  quantity: emission_factor
  unit: t/MWh
  group: stationary
  input_dimensions: [energietrager, scope, ghg]
  output_dimensions: [energietrager, scope, ghg]
  input_datasets:
  - id: gpc/demo_stadt_massnahmen
    tags: [baseline]
    forecast_from: 2025
    column: emission_factor
    filters:
    - column: sector
      value: i11
  output_nodes: [i11_residential_fuel_emission_factor]

- id: i12_residential_grid_energy_consumption_action
  name_en: District heating expansion
  name_de: Ausbau der Fernwärme
  description: Der Ausbau der Fernwärme ist ein wichtiger Baustein in der Stadt Klimaschutzstrategie.
    Hier lassen sich zentral emissionsarme Technologien effizienter umsetzen, etwa
    die Tiefe Geothermie. Die Abnahmestellen sollten daher deutlich steigen und die
    Erzeugung – trotz verringerter Verbräuche pro m² - insgesamt steigen.
  type: simple.GenericAction
  quantity: energy
  unit: MWh/a
  group: stationary
  output_dimensions: [energietrager, scope]
  input_datasets:
  - id: gpc/demo_stadt_massnahmen
    tags: [baseline]
    forecast_from: 2025
    column: energy
    filters:
    - column: sector
      value: i12
  output_nodes:
  - id: i12_residential_grid_energy_consumption

- id: i12_residential_grid_energy_emission_factor_action
  name_en: Implementation of drastic CO2 reduction in district heating generation
  name_de: Umsetzung drastische CO2-Reduktion in der Fernwärmeerzeugung
  description: 'Der Emissionsfaktor der Stadt Fernwärme liegt derzeit bei ca. 155g/kWh
    und soll bis zum Jahr 2025 auf ca. 50g/kWh sinken. Zum Vergleich: Erdgas in der
    Wärmenutzung erzeugt ca. 250g/kWh, Biogas 110g/kWh und Solarthermie 25g/kWh (jeweils
    einschließlich CO2-Äquivalenten und Vorkettenemissionen). Das Ziel für die Fernwärme
    soll erreicht werden, indem Umweltwärme und Power-to-Heat stark ausgebaut und
    Kraft-Wärme-Kopplungsanlagen zunehmend mit emissionsärmeren Brennstoffen, etwa
    Wasserstoff, betrieben werden.'
  type: simple.GenericAction
  quantity: emission_factor
  unit: t/MWh
  group: stationary
  output_dimensions: [energietrager, ghg, scope]
  input_datasets:
  - id: gpc/demo_stadt_massnahmen
    tags: [baseline]
    forecast_from: 2025
    column: emission_factor
    filters:
    - column: sector
      value: i12
  output_nodes: [i12_residential_grid_energy_emission_factor]

- id: i42_energy_grid_energy_consumption_action
  name_en: Reduction of electricity consumption in households and commerce (excluding
    heating and mobility electricity)
  name_de: Reduktion des Stromverbrauch in Haushalten und Gewerbe (ohne Heiz- und
    Mobilitätsstrom)
  description: Der Stromverbrauch in diesem Bereich sollte deutlich reduziert werden,
    von heute ca. 525.000 MWh auf ca. 375.000 MWh bzw. pro Einwohner von 2.800 kWh
    auf 1.700 kWh pro Jahr. Dafür sind eine Vielzahl kleinteiliger Maßnahmen nötig,
    z.B. Klimaneutralitätskonzepte für große Unternehmen und Institutionen der Stadt
    (SPSG, Landesliegenschaften, Medienbranche u.a.); das Ausrollen von Smart- Metering;
    Energieeffizienznetzwerke der Wirtschaft; Energieberatung und Kampagnen; Anreize
    für effiziente Haushaltsgeräte sowie permanente Öffentlichkeitsarbeit.
  type: simple.GenericAction
  quantity: energy
  unit: MWh/a
  group: electricity
  output_dimensions: [energietrager, scope]
  input_datasets:
  - id: gpc/demo_stadt_massnahmen
    tags: [baseline]
    forecast_from: 2025
    column: energy
    filters:
    - column: sector
      value: i42
  output_nodes: [i42_energy_grid_energy_consumption]

- id: i42_energy_grid_energy_emission_factor_action
  name_en: Expansion of renewable energies in electricity generation
  name_de: Ausbau erneuerbarer Energien in der Stromerzeugung
  description: Strom wird künftig als Energieträger noch wichtiger als er es heute
    bereits ist. Auch Wärmeenergie und Mobilität sollen zum Teil darüber gedeckt werden.
    Umso wichtiger ist es die Erzeugung soweit möglich auf Erneuerbare Energie umzustellen.<br>
    Stadt als städtischer Raum kann v.a. Dachflächen für die Photovoltaik nutzen.
    Das Potential liegt bei ca. 170 Gigawattstunden pro Jahr. Bisher werden lediglich
    ca. 20 MWh erzeugt. In den ländlichen Ortsteilen sind auch große Freiflächenanlagen
    möglich. 2017 wurde das Potential auf ca. 140 GWh geschätzt. Durch die Weiterentwicklung
    der Technik dürfte es heute noch etwas höher liegen. Derzeit sind Anlagen u.a.
    in Satzkorn in Planung.<br> Durch das Wind-an-Land-Gesetz von 2023 gibt es mittlerweile
    auch theoretisch die Möglichkeit der Windenergienutzung in Stadt. Die planerischen
    Hürden sind hier sehr hoch, werden jedoch ebenfalls geprüft.
  type: simple.GenericAction
  quantity: emission_factor
  unit: t/MWh
  group: electricity
  output_dimensions: [energietrager, ghg, scope]
  input_datasets:
  - id: gpc/demo_stadt_massnahmen
    tags: [baseline]
    forecast_from: 2025
    column: emission_factor
    filters:
    - column: sector
      value: i42
  output_nodes: [i42_energy_grid_energy_emission_factor]

