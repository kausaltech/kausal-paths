emission_sectors:
- id: net_emissions
  name: Gesamtemissionen
  name_en: Emissions
  is_outcome: true
  goals:
  - label: Ziel Netto-Emissionen
    default: true
    is_main_goal: true
    values:
    - year: 2030
      value: 551

nodes:

- id: co2_unit_price
  name: CO2 unit price
  type: gpc.DatasetNode
  quantity: unit_price
  unit: EUR/t
  input_dimensions: [cost_type, ghg]
  output_dimensions: [cost_type, ghg]
  input_datasets: [nzc/defaults]
  params:
    sector: Value of CO2 reduction

- id: co2_emissions_cost
  name: CO2 emissions cost
  type: generic.GenericNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [cost_type, scope, ghg]
  output_dimensions: [cost_type, scope, ghg]
  input_nodes:
  - id: net_emissions
    from_dimensions:
    - id: energietrager
      flatten: true
    to_dimensions:
    - id: scope
    - id: ghg
  - id: co2_unit_price
    to_dimensions:
    - id: cost_type
    - id: ghg
  output_nodes:
  - id: total_cost
    from_dimensions:
    - id: scope
      flatten: true
    - id: ghg
      flatten: true

- id: fuel_unit_price
  name: Fuel unit price
  type: generic.GenericNode
  quantity: unit_price
  unit: EUR/MWh
  input_dimensions: [energietrager, sector]
  output_dimensions: [energietrager, sector]
  input_datasets:
  - id: gpc/energiepreis
    tags: [baseline]
    column: energiepreis

- id: fuel_cost
  name: Fuel cost
  type: generic.GenericNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [energietrager, sector]
  output_dimensions: [energietrager, sector]
  input_nodes:
  - id: fuel_unit_price
  - id: total_energy_consumption
    from_dimensions:
    - id: scope
      flatten: true
  output_nodes:
  - id: total_cost
    from_dimensions:
    - id: energietrager
      flatten: true
    - id: sector
      flatten: true
    to_dimensions:
    - id: cost_type
      categories: [fuel]

- id: implementation_cost
  name: Implementierungskosten
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [cost_type]
  output_dimensions: [cost_type]
  output_nodes:
  - id: total_cost

- id: aggreagated_implementation_cost
  name: Total Implementierungskosten
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_nodes:
  - id: implementation_cost
    from_dimensions:
    - id: cost_type
      flatten: true

- id: total_cost
  name: Total cost
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [cost_type]
  output_dimensions: [cost_type]

- id: aggregate_total_cost
  name: Aggregate total cost
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  is_outcome: true
  input_nodes:
  - id: total_cost
    from_dimensions:
    - id: cost_type
      flatten: true

- id: aggregate_net_emissions
  name: Aggregate net_emissions
  type: simple.AdditiveNode
  quantity: emissions
  unit: kt/a
  is_outcome: true
  input_nodes:
  - id: net_emissions
    from_dimensions:
    - id: energietrager
      flatten: true
    - id: scope
      flatten: true
    - id: ghg
      flatten: true

- id: carbon_budget
  name: Kohlenstoffbudget
  type: generic.GenericNode
  quantity: emissions
  unit: Mt
  input_dimensions: [energietrager, scope, ghg]
  output_dimensions: [energietrager, scope, ghg]
  input_nodes:
  - id: net_emissions
    tags: [cumulative]
  goals:
  - label: Kohlenstoffbudget
    default: true
    is_main_goal: true
    values:
    - year: 2045
      value: 50

- id: weather_correction
  name: Witterungsbereinigung
  type: generic.GenericNode
  quantity: ratio
  unit: dimensionless
  input_datasets:
  - id: gpc/demo_stadt
    forecast_from: 2025
    tags: [baseline]
    column: weather_correction
    filters:
    - column: scope
  params:
  - id: operations
    value: do_correction
  - id: do_correction
    ref: weather_correction
  output_nodes:
  - id: i11_residential_fuel_consumption
    tags: non_additive
    to_dimensions: []

- id: i11_residential_fuel_consumption
  name: Endenergieverbrauch Wärmesektor
  name_en: Final Energy Heating Sector
  type: generic.GenericNode
  quantity: energy
  unit: MWh/a
  input_dimensions: [energietrager, scope]
  output_dimensions: [energietrager, scope]
  input_datasets:
  - id: gpc/demo_stadt
    forecast_from: 2025
    tags: [baseline]
    column: energy
    filters:
    - column: sector
      value: i11
  output_nodes:
  - id: i11_residential_fuel_consumption_emissions
    to_dimensions:
    - id: energietrager
    - id: scope

- id: i11_residential_fuel_consumption_emissions
  name: Emissionen aus Wärmeenergie (ohne Fernwärme)
  type: simple.MultiplicativeNode
  quantity: emissions
  unit: kt/a
  input_dimensions: [energietrager, scope, ghg]
  output_dimensions: [energietrager, scope, ghg]
  output_nodes:
  - id: i11_residential_fuel_total_emissions
    to_dimensions:
    - id: energietrager
    - id: scope
    - id: ghg

- id: i11_residential_fuel_emission_factor
  name: Emissionsfaktor Wärmeenergie
  name_en: Emission Factor Heating Energy
  type: generic.GenericNode
  quantity: emission_factor
  unit: t/MWh
  input_dimensions: [ghg, energietrager, scope]
  output_dimensions: [energietrager, ghg, scope]
  input_datasets:
  - id: gpc/demo_stadt
    forecast_from: 2025
    tags: [baseline]
    column: emission_factor
    filters:
    - column: sector
      value: i11
  output_nodes:
  - id: i11_residential_fuel_consumption_emissions
    to_dimensions:
    - id: ghg
    - id: energietrager
    - id: scope

- id: i12_residential_grid_energy_consumption
  name: Netzenergieverbrauch Wohngebäude
  type: generic.GenericNode
  quantity: energy
  unit: MWh/a
  input_dimensions: [energietrager, scope]
  output_dimensions: [energietrager, scope]
  input_datasets:
  - id: gpc/demo_stadt
    forecast_from: 2025
    tags: [baseline]
    column: energy
    filters:
    - column: sector
      value: i12
  output_nodes:
  - id: i12_residential_grid_energy_consumption_emissions
    to_dimensions:
    - id: energietrager
