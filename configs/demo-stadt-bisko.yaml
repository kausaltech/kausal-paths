id: demo-stadt-bisko
default_language: de
supported_languages: []
site_url: https://demo-stadt-bisko.paths.staging.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: e66975894bdfe7e8d493884f274273fbaa46a2ab
  dvc_remote: kausal-s3
name: Klimaschutz-Monitor Treibhausgasinventar
owner: Stadt Demo
theme_identifier: de-dusseldorf
target_year: 2045
model_end_year: 2050
reference_year: 1995
minimum_historical_year: 2010
maximum_historical_year: 2024
emission_unit: kt/a
emission_forecast_from: 2025
emission_dimensions: [energietrager, scope, ghg]
features:
  baseline_visible_in_graphs: true
  use_datasets_from_db: true
params:
- id: weather_correction
  label: Wetterkorrektur durchführen?
  value: true
  is_customizable: true
  is_visible: true

action_groups:

- id: stationary
  name: Wärme
  color: '#989898'
- id: electricity
  name: Strom
  color: '#007C78'
- id: transport
  name: Verkehr
  color: '#0505A0'
- id: afolu
  name: AFOLU
  color: '#cccccc'

impact_overviews:
- graph_type: cost_efficiency
  cost_node: aggregate_total_cost
  effect_node: aggregate_net_emissions
  invert_cost: false
  invert_effect: true
  indicator_unit: EUR/t
  cost_unit: MEUR
  effect_unit: kt
  plot_limit_for_indicator: 2000
  label: Cost efficiency

- graph_type: cost_benefit
  cost_node: total_cost
  effect_node: total_cost
  # effect_unit: MEUR
  indicator_unit: MEUR
  outcome_dimension: cost_type
  label: Cost-benefit

- graph_type: return_on_investment
  cost_node: aggreagated_implementation_cost
  effect_node: aggregate_total_cost
  invert_cost: false
  invert_effect: false
  indicator_unit: '%'
  # cost_unit: MEUR
  # effect_unit: MEUR
  label: Return on investment

dimensions:

- id: cost_type
  label: Cost Type
  categories:
  - id: energy_costs
    label: Energy Costs
  - id: investment_costs
    label: Investment Costs
  - id: investment
    label: investment
  - id: maintenance
    label: Maintenance
  - id: capex
    label: CAPEX (capital expenditure)
  - id: capex_levelised
    label: CAPEX (levelised)
