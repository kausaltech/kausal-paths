id: demo-stadt-bisko
default_language: de
supported_languages: []
site_url: https://demo-stadt-bisko.paths.staging.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: 6c3aadebc4d0fcf3e4f88507ceeffbb6174273c3
  dvc_remote: kausal-s3
name_de: Klimaschutz-Monitor Treibhausgasinventar
owner: Stadt Demo
theme_identifier: default
target_year: 2045
model_end_year: 2050
reference_year: 1995
minimum_historical_year: 2010
maximum_historical_year: 2024
emission_unit: kt/a
emission_forecast_from: 2025
emission_dimensions: [energietrager, scope, ghg]
features:
  baseline_visible_in_graphs: true
  use_datasets_from_db: true
  show_explanations: true
params:
- id: weather_correction
  label_de: Wetterkorrektur durchführen?
  value: true
  is_customizable: true
  is_visible: true

action_groups:

- id: stationary
  name: Wärme
  color: '#989898'
- id: electricity
  name: Strom
  color: '#007C78'
- id: transport
  name: Verkehr
  color: '#0505A0'
- id: afolu
  name: AFOLU
  color: '#cccccc'

impact_overviews:
- graph_type: cost_efficiency
  cost_node: aggregate_total_cost
  effect_node: aggregate_net_emissions
  indicator_unit: EUR/t
  cost_unit: MEUR
  effect_unit: kt
  plot_limit_for_indicator: 2000
  label_de: Kosteneffizienz
  label_en: Cost efficiency
  cost_label_de: Kosten
  cost_label_en: Costs
  effect_label_de: Effekt
  effect_label_en: Effect
  indicator_label_de: Indikator
  indicator_label_en: Indicator
  cost_category_label_de: Kostenkategorie
  cost_category_label_en: Cost category
  effect_category_label_de: Effektkategorie
  effect_category_label_en: Effect category

- graph_type: cost_benefit
  effect_node: total_cost
  indicator_unit: MEUR
  outcome_dimension: cost_type
  label_de: Cost-benefit

- graph_type: return_on_investment_gross
  cost_node: aggregated_implementation_cost
  effect_node: aggregate_total_cost_wo_impl
  indicator_unit: '%'
  label_de: Return on investment

dimensions:

- id: cost_type
  label_de: Cost Type
  categories:
  - id: energy_costs
    label_de: Energy Costs
