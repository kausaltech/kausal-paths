emission_sectors:
- id: net_emissions
  name_de: Gesamtemissionen
  name_en: Emissions
  is_outcome: true
  goals:
  - label_de: Ziel Netto-Emissionen
    default: true
    is_main_goal: true
    values:
    - year: 2030
      value: 551

nodes:

- id: co2_unit_price
  name_en: CO2 unit price
  name_de: CO2-Einheitspreis
  type: gpc.DatasetNode
  quantity: unit_price
  unit: EUR/t
  input_dimensions: [cost_type, ghg]
  output_dimensions: [cost_type, ghg]
  input_datasets:
  - id: nzc/defaults
    forecast_from: 2025
  params:
    sector: Value of CO2 reduction

- id: co2_emissions_cost
  name_en: CO2 emissions cost
  name_de: CO2-Emissionskosten
  type: generic.GenericNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [cost_type, scope, ghg]
  output_dimensions: [cost_type, scope, ghg]
  input_nodes:
  - id: net_emissions
    from_dimensions:
    - id: energietrager
      flatten: true
    to_dimensions:
    - id: scope
    - id: ghg
  - id: co2_unit_price
    to_dimensions:
    - id: cost_type
    - id: ghg
  output_nodes:
  - id: total_cost
    from_dimensions:
    - id: scope
      flatten: true
    - id: ghg
      flatten: true

- id: fuel_unit_price
  name_en: Fuel unit price
  name_de: Brennstoff-Einheitspreis
  type: generic.GenericNode
  quantity: unit_price
  unit: EUR/MWh
  input_dimensions: [energietrager, sector]
  output_dimensions: [energietrager, sector]
  input_datasets:
  - id: gpc/energiepreis
    tags: [baseline]
    column: energiepreis

- id: fuel_cost
  name_en: Fuel cost
  name_de: Brennstoffkosten
  type: generic.GenericNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [energietrager, sector]
  output_dimensions: [energietrager, sector]
  input_nodes:
  - id: fuel_unit_price
  - id: total_energy_consumption
    from_dimensions:
    - id: scope
      flatten: true
  output_nodes:
  - id: total_cost
    from_dimensions:
    - id: energietrager
      flatten: true
    - id: sector
      flatten: true
    to_dimensions:
    - id: cost_type
      categories: [fuel]

- id: implementation_cost
  name_en: Implementation cost
  name_de: Implementierungskosten
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [cost_type]
  output_dimensions: [cost_type]
  output_nodes:
  - id: total_cost

- id: aggregated_implementation_cost
  name_en: Total implementation cost
  name_de: Gesamte Implementierungskosten
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  is_outcome: true
  input_nodes:
  - id: implementation_cost
    from_dimensions:
    - id: cost_type
      flatten: true

- id: total_cost
  name_en: Total cost
  name_de: Gesamtkosten
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [cost_type]
  output_dimensions: [cost_type]

- id: aggregate_total_cost
  name_en: Aggregate total cost
  name_de: Aggregierte Gesamtkosten
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  is_outcome: true
  input_nodes:
  - id: total_cost
    from_dimensions:
    - id: cost_type
      flatten: true

- id: aggregate_total_cost_wo_impl
  name_en: Aggregate total cost without implementation
  name_de: Aggregierte Gesamtkosten ohne Implementierung
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  is_outcome: true
  input_nodes:
  - id: co2_emissions_cost
    from_dimensions:
    - id: cost_type
      flatten: true
    - id: ghg
      flatten: true
    - id: scope
      flatten: true
  - id: fuel_cost
    from_dimensions:
    - id: energietrager
      flatten: true
    - id: sector
      flatten: true

- id: aggregate_net_emissions
  name_en: Aggregate net emissions
  name_de: Aggregierte Nettoemissionen
  type: simple.AdditiveNode
  quantity: emissions
  unit: kt/a
  is_outcome: true
  input_nodes:
  - id: net_emissions
    from_dimensions:
    - id: energietrager
      flatten: true
    - id: scope
      flatten: true
    - id: ghg
      flatten: true

- id: carbon_budget
  name_de: Kohlenstoffbudget
  type: generic.GenericNode
  quantity: emissions
  unit: Mt
  input_dimensions: [energietrager, scope, ghg]
  output_dimensions: [energietrager, scope, ghg]
  input_nodes:
  - id: net_emissions
    tags: [cumulative]
  goals:
  - label_de: Kohlenstoffbudget
    default: true
    is_main_goal: true
    values:
    - year: 2045
      value: 50

- id: weather_correction
  name_de: Witterungsbereinigung
  type: generic.GenericNode
  quantity: ratio
  unit: dimensionless
  input_datasets:
  - id: gpc/demo_stadt
    forecast_from: 2025
    tags: [baseline]
    column: weather_correction
    filters:
    - column: scope
  params:
  - id: operations
    value: get_single_dataset,do_correction
  - id: do_correction
    ref: weather_correction
  output_nodes:
  - id: i11_residential_fuel_consumption
    tags: non_additive
    to_dimensions: []

- id: i11_residential_fuel_consumption
  name_de: Endenergieverbrauch Wärmesektor
  name_en: Final Energy Heating Sector
  type: generic.GenericNode
  quantity: energy
  unit: MWh/a
  input_dimensions: [energietrager, scope]
  output_dimensions: [energietrager, scope]
  input_datasets:
  - id: gpc/demo_stadt
    forecast_from: 2025
    tags: [baseline]
    column: energy
    filters:
    - column: sector
      value: i11
  output_nodes:
  - id: i11_residential_fuel_consumption_emissions
    to_dimensions:
    - id: energietrager
    - id: scope

- id: i11_residential_fuel_consumption_emissions
  name_de: Emissionen aus Wärmeenergie (ohne Fernwärme)
  type: simple.MultiplicativeNode
  quantity: emissions
