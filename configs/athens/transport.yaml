    - id: sector
      categories: [transport]
    - id: ghg
    - id: scope

- id: baseline_year_fleet_emission_factor_pre
  name_en: Baseline year car and bus fleet emission factor before splitting
  name_el: Συντελεστής εκπομπών στόλου αυτοκινήτων και λεωφορείων έτους αναφοράς πριν τον διαχωρισμό
  description_en: 'Emission factor is a weighted average of existing and
    new car and bus fleet, where 0.5 * X % is renewed annually (X = share of fleet that is less than 2 years old). Cars are calculated by<br>=L174*(1-M$172)+M164*M$172<br>while buses are calculated by
    =IF(($L242*(1-SUM($L$241:N$241))+N233*SUM($L$241:N$241))>M242,M242,($L242*(1-SUM($L$241:N$241))+N233*SUM($L$241:N$241)))<br>
    There are a few key differences: 1) the existing fleet in the formula is that of year 2018, while with cars it is the previous year; 2) the percentage change is the total from 2018, while with cars it is from the previous year; 3) bus emission factor cannot increase, which would happen if the baseline emission factor (given by the user) would be larger than the new bus emission factor. There differences 1 & 2 are coherent, but it also results in a situation where the cohorts between 2019 and the previous year (inclusive) suddenly disappear and are replaced by current year fleet. However, this is not a problem because new bus fleet does not improve and the emission factors are the same for evary year. Difference 3 is handled (TO BE DISCUSSED!) by replacing the new emission factor with the baseline year value if it is smaller, so that at the actual calculation there is no need to consideer this any more.</p>'
  description_el: 'Ο συντελεστής εκπομπών είναι ένας σταθμισμένος μέσος όρος του υπάρχοντος και του νέου στόλου αυτοκινήτων και λεωφορείων, όπου το 0,5 * X % ανανεώνεται ετησίως (X = μερίδιο του στόλου που είναι μικρότερο από 2 ετών). Τα αυτοκίνητα υπολογίζονται με τον τύπο<br>=L174*(1-M$172)+M164*M$172<br>ενώ τα λεωφορεία υπολογίζονται με τον τύπο
    =IF(($L242*(1-SUM($L$241:N$241))+N233*SUM($L$241:N$241))>M242,M242,($L242*(1-SUM($L$241:N$241))+N233*SUM($L$241:N$241)))<br>
    Υπάρχουν μερικές βασικές διαφορές: 1) ο υπάρχων στόλος στον τύπο είναι του έτους 2018, ενώ με τα αυτοκίνητα είναι του προηγούμενου έτους, 2) η ποσοστιαία μεταβολή είναι το σύνολο από το 2018, ενώ με τα αυτοκίνητα είναι από το προηγούμενο έτος, 3) ο συντελεστής εκπομπών των λεωφορείων δεν μπορεί να αυξηθεί, κάτι που θα συνέβαινε εάν ο συντελεστής εκπομπών του έτους αναφοράς (που δίδεται από τον χρήστη) ήταν μεγαλύτερος από τον συντελεστή εκπομπών του νέου λεωφορείου. Οι διαφορές 1 & 2 είναι συνεκτικές, αλλά οδηγούν επίσης σε μια κατάσταση όπου οι κοόρτες μεταξύ του 2019 και του προηγούμενου έτους (συμπεριλαμβανομένου) εξαφανίζονται ξαφνικά και αντικαθίστανται από τον στόλο του τρέχοντος έτους. Ωστόσο, αυτό δεν αποτελεί πρόβλημα επειδή ο νέος στόλος λεωφορείων δεν βελτιώνεται και οι συντελεστές εκπομπών είναι οι ίδιοι για κάθε έτος. Η διαφορά 3 αντιμετωπίζεται (ΝΑ ΣΥΖΗΤΗΘΕΙ!) αντικαθιστώντας τον νέο συντελεστή εκπομπών με την τιμή του έτους αναφοράς εάν είναι μικρότερος, έτσι ώστε στον πραγματικό υπολογισμό να μην χρειάζεται να εξεταστεί περαιτέρω.</p>'
  type: gpc.DatasetNode
  quantity: emission_factor
  unit: g/vkm
  input_dimensions: [transport_pollutant, transport_mode]
  output_dimensions: [transport_pollutant, transport_mode]
  input_datasets:
  - id: gpc/athens_nzc
  params:
    sector: Transport Emission factors

- id: new_fleet_emission_factor_pre
  name_en: New fleet emission factor before splitting
  name_el: Συντελεστής εκπομπών νέου στόλου πριν τον διαχωρισμό
  description_en: '<p>Emission factors for new cars following the EURO 6 standard. (EU: Cars and Light Trucks.
    https://www.dieselnet.com/standards/eu/ld.php)<br>
    This node is needed in vehicle fleet upgrade. The idea is that there are several cohorts i of vehicles, each faving its own emission factor. The first cohort comes from node baseline_year_fleet_emission_factor and it contains all cars that were in the fleet in the baseline. Each year after that, a new cohort of cars enter the fleet, each having the emission factor that was for that year in node new_fleet_emission_factor. Each cohort has a proportion of P<sub>i</sub> among the fleet. The average emission factor is therefore<br>
    E<sub>t</sub> = sum<sub>i</sub>(E<sub>i,t</sub> * P<sub>i,t</sub>) <br>where i is class and t is timepoint. This is complicated by gradual removal of vehicle classes from the fleet such that<br>
    N<sub>i,t</sub> = N<sub>i,t0</sub> * product(s<sub>i,0</sub>, ..., s<sub>i,t</sub>), <br>where s<sub>i,t</sub> are the survival rates, N<sub>i,t</sub> is the number of cars in a cohort at timepoint t, t0 is the timepoint of entry for that cohort, and proportion P<sub>i,t</sub> = N<sub>i,t</sub>/sum<sub>i</sub>(N<sub>i,t</sub>).
    It must be noted that for each timepoint, there are the existing cohorts and a new cohort that enters in that year.</p>
    <p>In this use case, it is important to separate these cohorts because the emission factor is decreasing in time.
    The computation logic is that after a vehicle has entered the fleet, it has the same survival probability as all other
    cars in the fleet. (Not realistic but that is how NZC excel works)</p>
    Finally, we assume that E is constant for each vehicle as long as it is in the fleet.
    This is handled by looking at each E<sub>i,t</sub> cohort until the last time point.'
  description_el: '<p>Συντελεστές εκπομπών για νέα αυτοκίνητα που ακολουθούν το πρότυπο EURO 6. (ΕΕ: Αυτοκίνητα και Ελαφρά Φορτηγά.
    https://www.dieselnet.com/standards/eu/ld.php)<br>
    Αυτός ο κόμβος χρειάζεται στην αναβάθμιση του στόλου οχημάτων. Η ιδέα είναι ότι υπάρχουν διάφορες κοόρτες i οχημάτων, καθεμία με τον δικό της συντελεστή εκπομπών. Η πρώτη κοόρτη προέρχεται από τον κόμβο baseline_year_fleet_emission_factor και περιέχει όλα τα αυτοκίνητα που ήταν στον στόλο στο έτος αναφοράς. Κάθε χρόνο μετά από αυτό, μια νέα κοόρτη αυτοκινήτων εισέρχεται στον στόλο, με τον συντελεστή εκπομπών που ίσχυε για εκείνο το έτος στον κόμβο new_fleet_emission_factor. Κάθε κοόρτη έχει ένα ποσοστό P<sub>i</sub> μεταξύ του στόλου. Ο μέσος συντελεστής εκπομπών είναι επομένως<br>
    E<sub>t</sub> = sum<sub>i</sub>(E<sub>i,t</sub> * P<sub>i,t</sub>) <br>όπου i είναι η κλάση και t το χρονικό σημείο. Αυτό περιπλέκεται από τη σταδιακή απομάκρυνση των κλάσεων οχημάτων από τον στόλο έτσι ώστε<br>
    N<sub>i,t</sub> = N<sub>i,t0</sub> * product(s<sub>i,0</sub>, ..., s<sub>i,t</sub>), <br>όπου s<sub>i,t</sub> είναι οι ρυθμοί επιβίωσης, N<sub>i,t</sub> είναι ο αριθμός των αυτοκινήτων σε μια κοόρτη στο χρονικό σημείο t, t0 είναι το χρονικό σημείο εισόδου για αυτή την κοόρτη, και η αναλογία P<sub>i,t</sub> = N<sub>i,t</sub>/sum<sub>i</sub>(N<sub>i,t</sub>).
    Πρέπει να σημειωθεί ότι για κάθε χρονικό σημείο, υπάρχουν οι υπάρχουσες κοόρτες και μια νέα κοόρτη που εισέρχεται εκείνο το έτος.</p>
    <p>Σε αυτή την περίπτωση χρήσης, είναι σημαντικό να διαχωριστούν αυτές οι κοόρτες επειδή ο συντελεστής εκπομπών μειώνεται με την πάροδο του χρόνου.
    Η λογική υπολογισμού είναι ότι μετά την είσοδο ενός οχήματος στον στόλο, έχει την ίδια πιθανότητα επιβίωσης με όλα τα άλλα
    αυτοκίνητα στον στόλο. (Δεν είναι ρεαλιστικό αλλά έτσι λειτουργεί το NZC excel)</p>
    Τέλος, υποθέτουμε ότι το E είναι σταθερό για κάθε όχημα όσο είναι στον στόλο.
    Αυτό αντιμετωπίζεται εξετάζοντας κάθε κοόρτη E<sub>i,t</sub> μέχρι το τελευταίο χρονικό σημείο.'
  type: gpc.DatasetNode
  quantity: emission_factor
  unit: g/vkm
  input_dimensions: [transport_pollutant, transport_mode]
  output_dimensions: [transport_pollutant, transport_mode]
  input_datasets: [gpc/athens_nzc]
  params:
    sector: new fleet emission factor

- id: transport_pollutant_split
  name_en: Transport pollutant split
  name_el: Διαχωρισμός ρύπων μεταφορών
  description_en: Particulate pollutants (PM2.5 and PM10) are entered as totals by the user. However, calculations are based on a split between combustion pollutants (from tailpipe) and wear & tear (dust from breaks and tyres). This node has the fractions of these subcategories. Note! The NZC excel treats combustion and non-combustion fractions differently. Non-combustion value is taken from the user multiplied by its split fraction and assumed to stay constant across time. Combustion value for new cars comes from an EU report and is assumed to improve over time. The difference is substantial, as the default for current PM10 is 30 mg/vkm, while the new fleet assumes 8 mg/vkm. Here, we use the lower value, which is consistent with the calculation logic.
  description_el: Οι σωματιδιακοί ρύποι (PM2.5 και PM10) εισάγονται ως σύνολα από τον χρήστη. Ωστόσο, οι υπολογισμοί βασίζονται σε διαχωρισμό μεταξύ ρύπων καύσης (από την εξάτμιση) και φθοράς (σκόνη από φρένα και ελαστικά). Αυτός ο κόμβος έχει τα κλάσματα αυτών των υποκατηγοριών. Σημείωση! Το NZC excel αντιμετωπίζει διαφορετικά τα κλάσματα καύσης και μη καύσης. Η τιμή μη καύσης λαμβάνεται από τον χρήστη πολλαπλασιασμένη με το κλάσμα διαχωρισμού της και υποτίθεται ότι παραμένει σταθερή στον χρόνο. Η τιμή καύσης για νέα αυτοκίνητα προέρχεται από έκθεση της ΕΕ και υποτίθεται ότι βελτιώνεται με την πάροδο του χρόνου. Η διαφορά είναι σημαντική, καθώς η προεπιλογή για το τρέχον PM10 είναι 30 mg/vkm, ενώ ο νέος στόλος υποθέτει 8 mg/vkm. Εδώ, χρησιμοποιούμε τη χαμηλότερη τιμή, η οποία είναι συνεπής με τη λογική υπολογισμού.
  type: gpc.DatasetNode
  quantity: fraction
  unit: dimensionless
  input_dimensions: [pollutant, transport_pollutant, energy_carrier]
  output_dimensions: [pollutant, transport_pollutant, energy_carrier]
  input_datasets: [gpc/athens_nzc]
  params:
    sector: transport pollutant split

