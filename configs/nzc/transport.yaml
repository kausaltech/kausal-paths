      desired_outcome: decreasing
      scenarios: [default, progress_tracking]
      dimensions:
      - id: transport_mode
        categories: [buses]
        flatten: true
    - kind: node
      label: Electrification of buses
      node_id: fully_electric_bus_share
      desired_outcome: increasing
      scenarios: [default, progress_tracking]
      dimensions:
      - id: energy_carrier
        categories: [electricity]
        flatten: true
      - id: transport_mode
        categories: [buses]
        flatten: true

