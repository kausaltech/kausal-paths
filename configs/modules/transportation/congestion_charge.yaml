# REVENUE RECYCLING BENEFITS

- id: arg_26_revenue_recycling
  name: 'ARG-26: Revenue recycling creates virtuous cycle'
  description: |
    <h3>Argument: Revenue recycling creates multiple benefits</h3>
    <p><strong>Claim:</strong> If congestion charge revenue is invested in transit improvements, creates virtuous cycle: Better transit → More mode shift → Less congestion → Further benefits. Not just charging for roads, but funding alternatives.</p>
    <p><strong>Type:</strong> Policy design argument FOR (IF properly implemented)</p>
    <p><strong>Virtuous Cycle:</strong></p>
    <ol>
    <li>Charge generates revenue</li>
    <li>Revenue funds transit capacity, frequency, coverage</li>
    <li>Better transit enables more people to shift from driving</li>
    <li>Further emission reductions and congestion relief</li>
    <li>Transit ridership makes further investment viable</li>
    </ol>
    <p><strong>Related Computational Nodes:</strong></p>
    <ul>
    <li><code>revenue_to_transit</code> - How much goes to transit</li>
    <li><code>total_charge_revenue</code> - Total available for investment</li>
    <li><code>transit_allocation_share</code> - Policy commitment to transit</li>
    </ul>
    <p><strong>Critical Dependencies:</strong></p>
    <ul>
    <li>Revenue MUST go to transit (not general fund)</li>
    <li>Transit investment must be strategic (capacity where needed)</li>
    <li>Transparent, accountable allocation process</li>
    </ul>
    <p><strong>Counters Objections:</strong></p>
    <ul>
    <li>OBJ-G14 (revenue grab) - Revenue has specific purpose</li>
    <li>OBJ-CC18 (wrong priority) - Charge ENABLES transit investment</li>
    <li>OBJ-CC1 (regressive) - Transit improvements help low-income</li>
    </ul>
    <p><strong>Note:</strong> Future phases should model full transit system chain to show this mechanism explicitly.</p>
  type: generic.GenericNode
  quantity: argument
  unit: dimensionless
  input_datasets:
  - id: transportation/zeros
  output_nodes:
  - id: revenue_to_transit
    tags: [ignore_content]
  - id: total_charge_revenue
    tags: [ignore_content]

