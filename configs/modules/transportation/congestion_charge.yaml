# EQUITY OBJECTIONS

- id: obj_cc1_regressive_burden
  name: 'OBJ-CC1: Regressive burden on working class'
  description: |
    <h3>Objection: Flat fee hits poor hardest</h3>
    <p><strong>Claim:</strong> Flat fee per trip means low-income drivers pay much higher percentage of income. Wealthy can afford charge; working class cannot. Service workers, nurses, cleaners forced to pay or lose jobs. Creates "Lexus lanes" - roads only for the rich.</p>
    <p><strong>Stakeholders:</strong> Low-income advocates, labor unions, social justice groups, affected workers</p>
    <p><strong>Type:</strong> Equity objection WITHIN common values (suffering matters for all)</p>
    <p><strong>Related Computational Nodes:</strong></p>
    <ul>
    <li><code>driver_costs_by_income</code> - Absolute costs by income group</li>
    <li><code>per_capita_cost_by_income</code> - Average burden per person</li>
    <li><code>total_driver_costs_by_income</code> - Total burden on each income group</li>
    </ul>
    <p><strong>Design Solutions:</strong></p>
    <ul>
    <li>Income-based exemptions or discounts</li>
    <li>Revenue recycling to benefit low-income (transit improvements)</li>
    <li>Means-tested relief programs</li>
    <li>Progressive pricing (higher charge for luxury vehicles)</li>
    </ul>
    <p><strong>Counter-Arguments:</strong></p>
    <ul>
    <li><strong>ARG-7:</strong> Air quality benefits disproportionately help low-income neighborhoods</li>
    <li><strong>ARG-26:</strong> Revenue to transit helps transit-dependent (often low-income)</li>
    <li>BUT: These don't fully resolve burden on low-income drivers</li>
    </ul>
    <p><strong>Critical Note:</strong> This is GENUINE TENSION within common values framework. Requires careful design, not just argumentation.</p>
  type: generic.GenericNode
  quantity: argument
  unit: dimensionless
