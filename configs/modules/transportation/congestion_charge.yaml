# ===== ARGUMENT NODES =====

- id: obj_cc13_traffic_displacement
  name: "OBJ-CC13: Traffic Displacement"
  description: |
    <h3>Objection: Traffic Displacement vs Net Reduction</h3>
    <p><strong>Claim:</strong> Traffic doesn't actually reduce; it just moves to peripheral roads, creating congestion elsewhere.</p>
    <p><strong>Stakeholders:</strong> Suburban residents, peripheral businesses, skeptics of congestion pricing</p>
    <p><strong>Type:</strong> Empirical objection about behavioral response</p>
    <p><strong>Related Computational Nodes:</strong></p>
    <ul>
    <li><code>spillover_factor</code> - Key parameter determining displacement vs elimination</li>
    <li><code>vehicles_outside_zone</code> - Shows traffic on peripheral roads</li>
    <li><code>total_vehicle_km</code> - Net effect on total driving</li>
    <li><code>co2_emissions</code> - Whether emissions actually decrease</li>
    </ul>
    <p><strong>Hypotheses:</strong></p>
    <ul>
    <li><strong>high_displacement:</strong> 90% of reduced zone traffic relocates (minimal net benefit)</li>
    <li><strong>net_reduction:</strong> 70% of trips eliminated, only 30% relocates (substantial net benefit)</li>
    <li><strong>empirical_estimate:</strong> 50% displacement based on London/Stockholm data</li>
    </ul>
  type: generic.GenericNode
  quantity: argument
  unit: dimensionless
  input_datasets:
  - id: transportation/zeros
  output_nodes:
  - id: spillover_factor
    tags: [ignore_content]

# SCALE AND EFFECTIVENESS ARGUMENTS

- id: arg_18_cities_significant_emissions
  name: 'ARG-18: Cities represent significant emissions'
  description: |
    <h3>Argument: Cities are 70-80% of global emissions</h3>
    <p><strong>Claim:</strong> Urban areas collectively represent the majority of global greenhouse gas emissions. City-level action is not symbolic but substantive.</p>
    <p><strong>Type:</strong> Scale argument FOR local action</p>
    <p><strong>Evidence:</strong></p>
    <ul>
    <li>Cities house ~55% of global population but generate 70-80% of emissions</li>
    <li>C40 cities alone represent ~25% of global GDP and corresponding emissions</li>
    <li>Urban transportation, buildings, and consumption are concentrated emission sources</li>
    </ul>
    <p><strong>Related Computational Nodes:</strong></p>
    <ul>
    <li><code>co2_emissions</code> - Shows actual emission reduction from city policy</li>
    <li><code>total_vehicle_km</code> - Urban driving represents substantial mileage</li>
    </ul>
    <p><strong>Counters Objections:</strong> OBJ-G1 (drop in ocean)</p>
  type: generic.GenericNode
  quantity: argument
  unit: dimensionless
  input_datasets:
  - id: transportation/zeros
  output_nodes:
  - id: co2_emissions
    tags: [ignore_content]

- id: obj_g1_drop_in_ocean
  name: 'OBJ-G1: Drop in the ocean'
  description: |
    <h3>Objection: Individual city impact negligible</h3>
    <p><strong>Claim:</strong> One city's emissions are infinitesimal compared to global total. Even 100% reduction barely affects global climate outcomes. This is a meaningless gesture.</p>
    <p><strong>Stakeholders:</strong> Policy skeptics, fiscal conservatives, those prioritizing local issues</p>
    <p><strong>Type:</strong> Empirical objection about scale and impact</p>
    <p><strong>Related Computational Nodes:</strong></p>
    <ul>
    <li><code>co2_emissions</code> - Shows magnitude of reduction (can compare to global emissions)</li>
    </ul>
    <p><strong>Counter-Arguments:</strong></p>
    <ul>
    <li><strong>ARG-18:</strong> Cities collectively are 70-80% of emissions; not trivial</li>
    <li><strong>ARG-20:</strong> Norm cascades - early movers trigger others</li>
    <li><strong>ARG-7:</strong> Co-benefits (air quality) accrue locally regardless</li>
    </ul>
  type: generic.GenericNode
  quantity: argument
  unit: dimensionless
  input_datasets:
  - id: transportation/zeros
  output_nodes:
  - id: co2_emissions
    tags: [ignore_content]

- id: obj_cc17_negligible_emission_impact
  name: 'OBJ-CC17: Negligible emission impact'
  description: |
    <h3>Objection: Congestion charge won't significantly reduce emissions</h3>
    <p><strong>Claim:</strong> Traffic reduction will be modest, and vehicles that remain will idle less (offsetting gains). Displaced traffic may increase total emissions. Expensive way to reduce emissions compared to alternatives.</p>
    <p><strong>Stakeholders:</strong> Policy skeptics, business groups, economists favoring other interventions</p>
    <p><strong>Type:</strong> Empirical objection about effectiveness</p>
    <p><strong>Related Computational Nodes:</strong></p>
    <ul>
    <li><code>co2_emissions</code> - Net emission reduction after all effects</li>
    <li><code>total_vehicle_km</code> - Whether total driving actually decreases</li>
    <li><code>spillover_factor</code> - Key parameter: displacement vs elimination</li>
    <li><code>vehicles_in_zone</code> - Magnitude of traffic reduction</li>
    </ul>
    <p><strong>Hypotheses:</strong></p>
    <ul>
    <li>Under high_displacement: Minimal net reduction</li>
    <li>Under net_reduction: Substantial emission decrease</li>
    <li>Empirical evidence from London/Stockholm: ~10-20% CO2 reduction</li>
    </ul>
    <p><strong>Counter-Arguments:</strong></p>
    <ul>
    <li>Evidence from existing schemes shows real reductions</li>
    <li>Related to OBJ-CC13 (displacement) - already modeled via hypotheses</li>
    </ul>
  type: generic.GenericNode
  quantity: argument
  unit: dimensionless
  input_datasets:
  - id: transportation/zeros
  output_nodes:
  - id: total_vehicle_km
    tags: [ignore_content]
  - id: spillover_factor
    tags: [ignore_content]

# ECONOMIC EFFICIENCY ARGUMENTS

- id: arg_9_economic_efficiency
  name: 'ARG-9: Economic efficiency and waste reduction'
  description: |
    <h3>Argument: Congestion is pure economic waste</h3>
    <p><strong>Claim:</strong> Traffic congestion represents pure deadweight loss - wasted time and fuel with no productive output. Reducing congestion increases economic efficiency while cutting emissions. Win-win, not sacrifice.</p>
    <p><strong>Type:</strong> Economic argument FOR policy</p>
    <p><strong>Economic Logic:</strong></p>
    <ul>
    <li>Congestion is "tragedy of the commons" in road use</li>
    <li>Each driver imposes costs on others (externality)</li>
    <li>Pricing brings market efficiency</li>
    <li>Time saved has economic value</li>
    </ul>
    <p><strong>Related Computational Nodes:</strong></p>
    <ul>
    <li><code>total_vehicle_km</code> - Proxy for time wasted in traffic</li>
    <li><code>vehicles_in_zone</code> - Reduced congestion</li>
    </ul>
    <p><strong>Note:</strong> Would benefit from future nodes:
    <ul>
    <li>time_savings (hours saved × value of time)</li>
    <li>productivity_gains</li>
    </ul>
    </p>
  type: generic.GenericNode
  quantity: argument
  unit: dimensionless
  input_datasets:
  - id: transportation/zeros
  output_nodes:
  - id: total_vehicle_km
    tags: [ignore_content]
  - id: vehicles_in_zone
    tags: [ignore_content]

- id: obj_g10_opportunity_cost
  name: 'OBJ-G10: Opportunity cost'
  description: |
    <h3>Objection: Resources better spent elsewhere</h3>
    <p><strong>Claim:</strong> Money and political capital spent on congestion charging could address more urgent needs: homelessness, education, healthcare, infrastructure. Climate is long-term; these are immediate crises.</p>
    <p><strong>Stakeholders:</strong> Social service advocates, education advocates, those prioritizing immediate needs</p>
    <p><strong>Type:</strong> Resource allocation objection (within common values)</p>
    <p><strong>Related Computational Nodes:</strong></p>
    <ul>
    <li><code>total_charge_revenue</code> - Revenue that could fund other priorities</li>
