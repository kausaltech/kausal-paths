  quantity: fuel_consumption
  unit: miles/gallon
  group: trend
  input_datasets:
  - id: longmont/energy_vehicle_and_waste_actions
    forecast_from: 2022
    column: mpg_trend
  output_nodes:
  - miles_per_gallon

