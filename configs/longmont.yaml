actions:
- id: fossil_fuels_from_heating
  name: Replacement of fossil fuels in heating
  type: shift.ShiftAction
  quantity: energy
  description_en: If all 21 000 oil and gas heatings are replaced by heat pumps or
    district heat, direct building emissions are reduced by 1.6 tCO<sub>2</sub>eq/(inh.*a).
  output_nodes:
  - fossil_fuel_heat_consumption
  - environmental_heat_consumption
  - district_heat_consumption
  - building_other_energy_consumption
  - electricity_consumption
  unit: GWh/a
  params:
  - id: shift
    unit: GWh/a
    is_customizable: false
    value:
    - source:
        node: fossil_fuel_heat_consumption
        categories:
          energy_carrier: fuel_oil
      dests:
      - node: district_heat_consumption
      - node: environmental_heat_consumption
      - node: electricity_consumption
      - node: building_other_energy_consumption
        categories:
          energy_carrier: wood
      amounts:
      - year: 2023
        source_amount: -50
        dest_amounts: [50, 80, 16, 25]
      - year: 2025
        source_amount: -70
        dest_amounts: [50, 80, 16, 25]
      - year: 2035
        source_amount: -50
        dest_amounts: [50, 80, 16, 25]

    - source:
        node: fossil_fuel_heat_consumption
        categories:
          energy_carrier: natural_gas
      dests:
      - node: district_heat_consumption
      - node: environmental_heat_consumption
      - node: electricity_consumption
      - node: building_other_energy_consumption
        categories:
          energy_carrier: wood
      amounts:
      - year: 2023
        source_amount: -100
        dest_amounts: [50, 80, 16, 25]
      - year: 2025
        source_amount: -150
        dest_amounts: [50, 80, 16, 25]
      - year: 2035
        source_amount: -100
        dest_amounts: [50, 80, 16, 25]

- id: cleaner_electricity_production
  name: Cleaner electricity production
  type: shift.ShiftAction
  quantity: mix
  description_en: Electricity production shift to cleaner methods.
  output_nodes:
  - id: electricity_production_mix
    to_dimensions:
    - id: electricity_source
  unit: '%'
  params:
  - id: shift
    unit: '%'
    is_customizable: false
    value:
    - source:
        categories:
          electricity_source: import
      dests:
      - categories:
          electricity_source: solar
      - categories:
          electricity_source: wind
      amounts:
      - year: 2023
        source_amount: -2
        dest_amounts: [50, 50]
      - year: 2030
        source_amount: -2
        dest_amounts: [50, 50]
      - year: 2035
        source_amount: 0
        dest_amounts: [50, 50]

- id: electrify_cars
  name: Electrify cars
  type: shift.ShiftAction
  quantity: mix
  description_en: Electricity production shift to cleaner methods.
  output_nodes:
  - id: transport_mileage
  unit: Mkm/a
  params:
  - id: shift
    unit: Mkm/a
    is_customizable: false
    value:
    - source:
        categories:
          vehicle_type: car_diesel
      dests:
      - categories:
          vehicle_type: car_batteryelectric
      amounts:
      - year: 2023
        source_amount: -30
        dest_amounts: [50]
      - year: 2030
        source_amount: -50
        dest_amounts: [50]
      - year: 2035
        source_amount: 0
        dest_amounts: [50]
    - source:
        categories:
          vehicle_type: car_petrol
      dests:
      - categories:
          vehicle_type: car_batteryelectric
      amounts:
      - year: 2023
        source_amount: -30
        dest_amounts: [50]
      - year: 2030
