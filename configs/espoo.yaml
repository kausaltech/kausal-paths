id: espoo
default_language: fi
supported_languages: [sv, en]
site_url: https://espoo.paths.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: a9aadd988475e40d3e69fcfc15cfa18abedfed10
  dvc_remote: kausal-s3
name_fi: Hiilineutraali Espoo 2030
name_en: Carbon-neutral Espoo 2030
name_sv: Kolneutralt Esbo 2030
owner: Espoon kaupunki
owner_en: City of Espoo
owner_sv: Esbo stad
theme_identifier: espoo-ilmasto
emission_unit: kt/a
model_end_year: 2035
target_year: 2030
reference_year: 1990
minimum_historical_year: 1990
maximum_historical_year: 2024
features:
  baseline_visible_in_graphs: false
  show_accumulated_effects: true
  use_datasets_from_db: true
  show_significant_digits: 3
  show_explanations: false

include:
- file: frameworks/hsy/buildings.yaml
  node_group: Buildings
  allow_override: true
- file: frameworks/hsy/electricity.yaml
  node_group: Electricity
  allow_override: true
- file: frameworks/hsy/green_electricity.yaml
  node_group: Green electricity
  allow_override: true
- file: frameworks/hsy/other.yaml
  node_group: Other
  allow_override: true
- file: frameworks/hsy/transport.yaml
  node_group: Transport
  allow_override: true
- file: modules/health/air_pollution_exposure.yaml
  node_group: Health
  allow_override: true
- file: modules/health/attribution_and_cost.yaml
  node_group: Health
  allow_override: true

result_excels:
- base_excel_url: 
    https://docs.google.com/spreadsheets/d/13URk1zrbyu5Dyjw-w7tIiaAlrERNul-L/export?format=xlsx
  name: Traffic data
  node_ids:
  - road_traffic_mileage
  - road_traffic_emission_factors
  - transport_emissions

impact_overviews:

- graph_type: simple_effect
  effect_node: net_emissions
  indicator_unit: kt
  label_fi: Kokonaispäästöt seurantajaksolla
  label_en: Net emissions during the timeline

