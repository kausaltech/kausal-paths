- id: cleaner_electricity_production  # TODO Ei täysin vastaa excelin lukuja. Voiko parantaa?
  name: Kansallinen sähköntuotanto puhdistuu
  name_en: Shift to low-carbon in national electricity production
  name_sv: Den nationella elproduktionen blir ren
  description: Pessimistisessä skenaariossa kulutussähkön päästökertoimen oletetaan
    pysyvän vuoden 2021 tasolla. Suomi 2035 - ja HNE 2035 -skenaarioissa sähkön päästökertoimen
    oletetaan kehittyvän Energiateollisuuden vähähiilisyystiekartan vähähiiliskenaarion
    arvion mukaisesti. Lämmityssähkön päästökertoimeen oletetaan samansuuruinen absoluuttinen
    muutos, jolloin se vuonna 2035 on selvästi suurempi kuin kulutussähköllä.
  description_en: In the pessimistic scenario, the emission factor for household electricity
    is expected to remain at the 2021 level. In the Finland 2035 and Carbon-neutral
    Espoo 2035 scenarios, the emission factor for electricity is expected to develop
    according to the low-carbon scenario estimate of Finnish Energy’s low-carbon roadmap.
  description_sv: I det pessimistiska scenariot antas utsläppskoefficienten för konsumtionsel
    hållas på samma nivå som 2021. I scenarierna Finland 2035 och HNE 2035 antas utsläppskoefficienten
    för el utvecklas enligt bedömningen av koldioxidsnålhetsscenariot i vägkartan
    för koldioxidsnålhet för energiindustrin.
  decision_level: nation
  quantity: emission_factor
  group: electricity
  output_nodes:
  - id: electricity_production_emission_factor
    tags: [non_additive]
  - id: electric_heating_emission_factor
    tags: [non_additive]
  type: simple.TrajectoryAction
  unit: '%'
  input_datasets:
