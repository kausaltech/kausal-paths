  name_fi: Lämmitysöljyn sekoitusvelvoite
  name_en: Heating oil blending obligation
  name_sv: Inblandningsskyldighet för eldningsolja
  description_fi: Pessimistisessä skenaariossa lämmitysöljyn päästökertoimen 
    oletetaan pysyvän vuoden 2021 tasolla. Suomi 2035-skenaariossa ja HNE 2035 
    -skenaariossa biopolttoölyn jakeluvelvoitteen toteutumisen oletetaan 
    vaikuttavan lämmitysöljyn päästökertoimeen ja kertoimen oletetaan laskeva 
    9,7 % vuoden 2021 tasosta vuoteen 2028 mennessä.
  description_en: In the pessimistic scenario, the emission factor of heating 
    oil is assumed to remain at the 2021 level. In the Finland 2035 scenario and
    the Carbon-neutral Espoo 2035 scenario, the realization of the bio-oil 
    distribution obligation is assumed to affect the emission factor of heating 
    oil, and the factor is assumed to decrease by 9.7% from the 2021 level by 
    2028.
  description_sv: I det pessimistiska scenariot antas emissionsfaktorn för 
    eldningsolja ligga kvar på 2021 års nivå. I scenariot Finland 2035 och 
    scenariot Kolneutralt Esbo 2035 antas genomförandet av 
    distributionsskyldigheten för bioolja påverka emissionsfaktorn för 
    eldningsolja, och faktorn antas minska med 9,7 % från 2021 års nivå till 
    2028.
  decision_level: nation
  quantity: emission_factor
  output_nodes:
  - oil_heating_emission_factor
  type: simple.LinearCumulativeAdditiveAction
  forecast_values: [[2025, 0.0], [2028, -31.9]]
  unit: g/kWh
  group: buildings

- id: reduce_oil_heating
  name_fi: Öljylämmityksen vähentäminen
  name_en: Reducing oil heating
  name_sv: Minskning av oljeuppvärmning
  description_fi: <p>Suomi2035-skenaariossa öljylämmityksestä oletetaan 
    luovuttavan asuin- ja palvelurakennuksissa 95 prosenttisesti vuoteen 2030 
    mennessä, ja luovuttavan kokonaan vuoteen 2035 mennessä. 
    HNE2030-skenaariossa palvelurakennusten osalta oletetaan, että 
    öljylämmityksestä luovutaan 100 prosenttisesti kaupungin ilmastotoimien 
    tavoitteiden mukaisesti. Muiden rakennusten osalta oletetaan Suomi 
    2035-skenaarion mukainen kehitys.</p> <p>Lämmitystapamuutoksissa 
    öljylämmitteisistä rakennuksista oletetaan siirryttävän muihin 
    lämmitysmuotoihin seuraavasti.</p> <ul><li>Pien- ja rivitalot 100 % 
    lämpöpumppuihin.</li <li>Kerrostaloissa, palvelurakennuksissa ja 
    teollisuusrakennuksissa 50 % lämpöpumppuhin ja 50 % kaukolämpöön.</li></ul>
  description_en: <p>In the Finland 2035 scenario, oil heating is assumed to be 
    abandoned in residential and service buildings by 95 percent by 2030, and 
    completely by 2035. In the Carbon-neutral Espoo 2030 scenario, for service 
    buildings, it is assumed that oil heating will be abandoned 100 percent in 
    accordance with the city's climate action targets. For other buildings, the 
    development is assumed to be in accordance with the Finland 2035 
    scenario.</p> <p>In changes to the heating method, it is assumed that 
    oil-heated buildings will switch to other forms of heating as follows.</p> 
    <ul><li>Detached and terraced houses 100% to heat pumps.</li> <li>In 
    apartment buildings, service buildings, and industrial buildings 50% to heat
    pumps and 50% to district heating.</li></ul>
  description_sv: <p>I scenariot Finland 2035 antas oljeuppvärmning överges i 
    bostads- och servicebyggnader med 95 procent till 2030 och helt till 2035. I
    scenariot Kolneutralt Esbo 2030 antas det för servicebyggnader att 
    oljeuppvärmning överges till 100 procent i enlighet med målen för stadens 
    klimatåtgärder. För övriga byggnader antas utvecklingen vara i enlighet med 
    scenariot Finland 2035.</p> <p>Vid ändringar av uppvärmningsmetoden antas 
    det att oljeuppvärmda byggnader övergår till andra former av uppvärmning 
    enligt följande.</p> <ul><li>Småhus och radhus 100 % till värmepumpar.</li> 
    <li>I flerbostadshus, servicebyggnader och industribyggnader 50 % till 
    värmepumpar och 50 % till fjärrvärme.</li></ul>
  type: shift.ShiftAction
  quantity: floor_area
  unit: m**2
  group: buildings
  output_dimensions: [building_heat_source, building_use]
  output_nodes:
  - building_floor_area_existing
  params:
  - id: shift
    unit: m**2
    is_customizable: false
    value:
    - source:
        categories:
          building_heat_source: oil
          building_use: residence
      dests:
      - categories:
          building_use: residence
          building_heat_source: geothermal
      - categories:
          building_use: residence
          building_heat_source: district_heat
      amounts:
      - year: 2024
        source_amount: -50000.0
        dest_amounts: [50.0, 50.0]
      - year: 2025
        source_amount: -210000
        dest_amounts: [50.0, 50.0]
      - year: 2030
        source_amount: -50000
        dest_amounts: [50.0, 50.0]
    - source:
        categories:
          building_heat_source: oil
          building_use: services
      dests:
      - categories:
          building_use: services
          building_heat_source: geothermal
      - categories:
          building_use: services
          building_heat_source: district_heat
      amounts:
      - year: 2024
        source_amount: -11000.0
        dest_amounts: [50.0, 50.0]
      - year: 2025
        source_amount: -39000
        dest_amounts: [50.0, 50.0]
      - year: 2030
        source_amount: -10000
        dest_amounts: [50.0, 50.0]
    - source:
        categories:
          building_heat_source: oil
          building_use: industry
      dests:
      - categories:
          building_use: industry
          building_heat_source: geothermal
      - categories:
          building_use: industry
          building_heat_source: district_heat
      amounts:
      - year: 2024
        source_amount: -10000.0
        dest_amounts: [50.0, 50.0]
      - year: 2025
        source_amount: -31000.0
        dest_amounts: [50.0, 50.0]
      - year: 2030
        source_amount: -10000.0
        dest_amounts: [50.0, 50.0]

- id: city_building_heat_optimization  # FIXME Use goals dataset instead
  name_fi: Kaupungin kiinteistöjen lämmityksen optimointi
  name_en: Optimization of heating in city-owned properties
  name_sv: Optimering av uppvärmningen i stadens fastigheter
  description_fi: Toimenpiteet koskevat pääasiassa kaupungin omia ja Espoon 
    Asuntojen rakennuksia. Toimenpiteet kattavat siis vain pienen osan rakennus-
    kannasta, eikä niiden kustannusvaikutus ole merkittävä. Peruskorjausten 
    yhteydessä tehtävä energiatehokkuuden parantaminen ei välttämättä kasvata 
    kustannuksia. Energiatehokkuustoimenpiteillä on huomattava 
    päästövähennysvaikutus. Lisäksi kokonaisuuden toimia on kohdennettu 
    kaavoituksen keinoin pääosin uudisrakentamiseen, jossa potentiaalia on 
    olemassa olevaan rakennuskantaan nähden vähemmän.
  description_en: The measures mainly concern the city's own buildings and those
    of Espoon Asunnot (Espoo Housing). The measures thus cover only a small part
    of the building stock, and their cost impact is not significant. Improving 
    energy efficiency in connection with renovations does not necessarily 
    increase costs. Energy efficiency measures have a significant emission 
    reduction effect. In addition, the overall measures have been targeted 
    mainly at new construction through zoning measures, where there is less 
    potential compared to the existing building stock.
  description_sv: Åtgärderna berör huvudsakligen stadens egna byggnader och de 
    som ägs av Espoon Asunnot (Esbo Bostäder). Åtgärderna täcker således endast 
    en liten del av byggnadsbeståndet, och deras kostnadspåverkan är inte 
    betydande. Att förbättra energieffektiviteten i samband med renoveringar 
    ökar inte nödvändigtvis kostnaderna. Energieffektivitetsåtgärder har en 
    betydande utsläppsminskande effekt. Dessutom har de övergripande åtgärderna 
    främst riktats mot nybyggnation genom planläggningsåtgärder, där det finns 
    mindre potential jämfört med det befintliga byggnadsbeståndet.
  type: simple.GenericAction
  quantity: energy
  unit: GWh/a
  group: buildings
  input_dimensions: [building_use, building_heat_source, owner]
  output_dimensions: [building_use, building_heat_source, owner]
  input_datasets:
  - id: espoo/building
    tags: [baseline]
    column: kaupungin_oman_rakennuskannan_energiankulutuksen_vahennys
    forecast_from: 2025
  output_nodes:
  - id: building_heat_consumption_existing
    from_dimensions:
    - id: owner
      flatten: true
    to_dimensions:
    - id: building_heat_source
    - id: building_use

