# Buildings

- id: building_floor_area_existing
  type: finland.aluesarjat.BuildingStock # FIXME Use SectorNode instead. Fix the future doubling.
  name_fi: Nykyisen rakennuskannan kerrosala
  name_en: Floor area of existing building stock
  name_sv: Våningsytan i det nuvarande byggnadsbeståndet
  description_fi: Kerrosalasta oletetaan, että vanha rakennuskanta säilyy 
    aikavälillä 2021-2035 ja uudisrakennukset vastaavat rakennuskannan lisäystä.
    Asumisväljyyden oletetaan pysyvän muuttumattomana. Muiden kuin 
    asuinrakennusten osalta kerrosalan arvioidaan kehittyvän Uudenmaan kasvun 
    vaihtoehdot-selvityksen oletusten mukaisesti.
  description_en: In the pessimistic scenario, changes in the floor area of the 
    building stock will not affect the expected emissions development; instead, 
    the calculation is based on the development of per capita emissions and the 
    trend realised in 2017–2021 as well as the development of the population. 
    The Finland 2035 and Carbon-neutral Espoo 2030 scenarios assume that the old
    building stock will be preserved in 2021–2035 and new buildings will 
    correspond to the increase in the building stock.
  description_sv: I det pessimistiska scenariot påverkar förändringarna i 
    byggnadsbeståndets våningsyta inte den antagna utsläppsutvecklingen, utan 
    beräkningen grundar sig på utvecklingen av utsläppen per invånare och den 
    realiserade trenden under perioden 2017–2021 samt befolkningsutvecklingen. I
    scenarierna Finland 2035 och HNE2030 antas att det gamla byggnadsbeståndet 
    bevaras under perioden 2021–2035 och nybyggnaderna motsvarar ökningen av 
    byggnadsbeståndet.
  input_datasets:
  - id: helsinki/aluesarjat/02um_rakennukset_lammitys
    filters:
    - column: Alue
      value: Espoo

