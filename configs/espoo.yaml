  name_sv: Förändring av lastbilsutsläpp
  type: simple.MultiplicativeNode
  quantity: emissions
  unit: kt/a
  input_dimensions: [vehicle_type]
  output_dimensions: [vehicle_type]
  input_nodes:
  - id: truck_factor
    tags: [non_additive]
  - id: environmental_zone_for_trucks
    to_dimensions:
    - id: vehicle_type
      categories: [trucks]
  output_nodes:
