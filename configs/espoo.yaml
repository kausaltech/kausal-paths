# Transport

- id: road_transport_energy_forecast
  name_fi: Tieliikenteen energiaennuste
  name_en: Road transport energy forecast
  name_sv: Energiprognos för vägtrafik
  description_fi: 'Henkilöautot: Perusennusteessa (sekä pessimistinen että Suomi 2035
    -skenaariot) oletetaan, että henkilöautoliikenteen energiankulutus lisääntyy 8
    % ja 22 % vuosiin 2030 ja 2035 mennessä vuoteen 2021 verrattuna. Sen sijaan HNE2030-skenaariossa
    oletetaan kasvuksi vain 4 % ja 11 % vastaavasti eli perusuraan verrattuna -4 %
    ja -11 %. Bussit: Perusennusteessa (sekä pessimistinen että Suomi 2035 -skenaariot)
    oletetaan, että linja-autoliikenteen energiankulutus lisääntyy 1 % ja 1 % vuosiin
    2030 ja 2035 mennessä vuoteen 2021 verrattuna. Myös HNE2030-skenaariossa oletetaan
    kasvuksi 1 % ja 1 % vastaavasti. Pakettiautot: Perusennusteessa (sekä pessimistinen
    että Suomi 2035 -skenaariot) oletetaan, että pakettiautoliikenteen energiankulutus
    lisääntyy 20 % ja 32 % vuosiin 2030 ja 2035 mennessä vuoteen 2021 verrattuna.
    Sen sijaan HNE2030-skenaariossa oletetaan kasvuksi vain 13 % ja 22 % vastaavasti.
    Kuorma-autot: Perusennusteessa (sekä pessimistinen että Suomi 2035 -skenaariot)
    oletetaan, että kuorma-autoliikenteen energiankulutus lisääntyy 44 % ja 47 % vuosiin
    2030 ja 2035 mennessä vuoteen 2021 verrattuna. Sen sijaan HNE2030-skenaariossa
    oletetaan kasvuksi jopa 45 % ja 49 % vastaavasti.'
  description_en: 'Passenger cars: In the baseline forecast (both pessimistic and
    Finland 2035 scenarios), it is assumed that the energy consumption of passenger
    car traffic will increase by 8% and 22% by 2030 and 2035, respectively, compared
    to 2021. In contrast, in the Carbon-neutral Espoo 2030 scenario, the growth is
    assumed to be only 4% and 11%, respectively, i.e., -4% and -11% compared to the
    baseline. Buses: In the baseline forecast (both pessimistic and Finland 2035 scenarios),
    it is assumed that the energy consumption of bus traffic will increase by 1% and
    1% by 2030 and 2035, respectively, compared to 2021. In the Carbon-neutral Espoo
    2030 scenario, the growth is also assumed to be 1% and 1%, respectively. Vans:
    In the baseline forecast (both pessimistic and Finland 2035 scenarios), it is
    assumed that the energy consumption of van traffic will increase by 20% and 32%
    by 2030 and 2035, respectively, compared to 2021. In contrast, in the Carbon-neutral
    Espoo 2030 scenario, the growth is assumed to be only 13% and 22%, respectively.
    Trucks: In the baseline forecast (both pessimistic and Finland 2035 scenarios),
    it is assumed that the energy consumption of truck traffic will increase by 44%
    and 47% by 2030 and 2035, respectively, compared to 2021. In contrast, in the
    Carbon-neutral Espoo 2030 scenario, the growth is assumed to be as high as 45%
    and 49%, respectively.'
  description_sv: 'Personbilar: I baslinjeprognosen (både pessimistiska och Finland
    2035-scenarier) antas att energiförbrukningen för personbilstrafik kommer att
    öka med 8 % och 22 % till 2030 respektive 2035 jämfört med 2021. Däremot antas
    tillväxten i scenariot Kolneutralt Esbo 2030 endast vara 4 % respektive 11 %,
    dvs. -4 % och -11 % jämfört med baslinjen. Bussar: I baslinjeprognosen (både pessimistiska
    och Finland 2035-scenarier) antas att energiförbrukningen för busstrafik kommer
    att öka med 1 % och 1 % till 2030 respektive 2035 jämfört med 2021. Även i scenariot
    Kolneutralt Esbo 2030 antas tillväxten vara 1 % respektive 1 %. Skåpbilar: I baslinjeprognosen
    (både pessimistiska och Finland 2035-scenarier) antas att energiförbrukningen
    för skåpbilstrafik kommer att öka med 20 % och 32 % till 2030 respektive 2035
    jämfört med 2021. Däremot antas tillväxten i scenariot Kolneutralt Esbo 2030 endast
    vara 13 % respektive 22 %. Lastbilar: I baslinjeprognosen (både pessimistiska
    och Finland 2035-scenarier) antas att energiförbrukningen för lastbilstrafik kommer
    att öka med 44 % och 47 % till 2030 respektive 2035 jämfört med 2021. Däremot
    antas tillväxten i scenariot Kolneutralt Esbo 2030 vara så hög som 45 % respektive
    49 %.'
  type: generic.GenericNode
  quantity: energy
  unit: GWh/a
  input_dimensions: [vehicle_type, economic_sector]
  output_dimensions: [vehicle_type, economic_sector]
  input_datasets:
  - id: espoo/transport
    forecast_from: 2025
    column: tieliikenteen_suorite_ennuste
    tags: [baseline]

