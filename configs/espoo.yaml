    2017–2021 samt befolkningsutvecklingen. I scenarierna Finland 2035 och HNE2030
    antas att det gamla byggnadsbeståndet bevaras under perioden 2021–2035 och nybyggnaderna
    motsvarar ökningen av byggnadsbeståndet.
