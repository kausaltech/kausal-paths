  name_en: Optimization of heating systems in city-owned buildings
  name_sv: Optimering av uppvärmningen av stadens fastigheter
  description: Toimenpiteet koskevat pääasiassa kaupungin omia ja Espoon Asuntojen
    rakennuksia. Toimenpiteet kattavat siis vain pienen osan rakennus- kannasta, eikä
    niiden kustannusvaikutus ole merkittävä. Peruskorjausten yhteydessä tehtävä energiatehokkuuden
    parantaminen ei välttämättä kasvata kustannuksia. Energiatehokkuustoimenpiteillä
    on huomattava päästövähennysvaikutus. Lisäksi kokonaisuuden toimia on kohdennettu
    kaavoituksen keinoin pääosin uudisrakentamiseen, jossa potentiaalia on olemassa
    olevaan rakennuskantaan nähden vähemmän.
