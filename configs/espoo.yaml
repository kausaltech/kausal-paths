- id: change_consumer_electricity
  name: Muutos kulutussähkön käytössä
  name_en: Change in household energy consumption
  name_sv: Förändring i användningen av konsumtionsel
  description: Pessimistisessä skenaariossa asukaskohtaisen sähkönkulutuksen on oletettu
    kehittyvän vuosina 2017-2021 toteutuneen trendin mukaisesti. Suomi 2035 -skenaariossa
    asukaskohtaisen sähkönkulutuksen oletetaan pysyvän vuoden 2021 tasolla. HNE2030-skenaariossa
    kokonaissähkönkulutuksen (sisältäen kulutussähkön ja sähkölämmityksen) oletetaan
    kasvavan 3,4 % vuodessa vuosina 2021-2035 Carunan arvion perusteella. Kaikki kulutussähkön
    muutos kohdennetaan asumisen sähkönkulutukseen, koska tietoa jaottelusta asumisen,
    teollisuuden ja palveluiden välillä ei ole käytettävissä.
  description_en: In the pessimistic scenario, electricity consumption per capita
    is expected to develop according to the trend realised in 2017–2021. In the Finland
    2035 scenario, electricity consumption per capita is expected to remain at the
    2021 level. In the Carbon-neutral Espoo 2030 scenario, total electricity consumption
    (including household electricity and electric heating) is expected to grow by
    3.4% per year in 2021–2035 based on Caruna’s estimate. All changes in household
    electricity are focused on the electricity consumption of housing, because information
    on the division between housing, industry and services is not available.
  description_sv: I det pessimistiska scenariot har elförbrukningen per invånare antagits
    utvecklas enligt den realiserade trenden 2017–2021. I scenariot Finland 2035 antas
    elförbrukningen per invånare hållas på samma nivå som 2021. I scenariot HNE2030
    antas den totala elförbrukningen (inklusive konsumtionsel och eluppvärmning) öka
    med 3,4 procent per år under 2021–2035, enligt Carunas bedömning. Alla förändringar
    i konsumtionselen riktas till elförbrukningen i boendet, eftersom informationen
    om indelningen mellan boende, industri och service inte är tillgänglig.
  type: simple.TrajectoryAction
  quantity: energy
  unit: GWh/a
  group: electricity
  input_datasets:
  - id: espoo/energy_sector_trajectories
    column: electricity_consumption
    forecast_from: 2024
  output_nodes:
  - consumer_electricity_residence_energy
  params:
  - id: enabled
    is_customizable: false
  - id: dimension
    value: scenario
  - id: category
    ref: scenario_name
  - id: baseline_year
    value: 2022
    is_visible: false
  - id: baseline_year_level
    value: 1712.3
    unit: GWh/a
    is_visible: false

- id: electric_heating_emission_factor_action
  name: Lämmityssähkön päästökerrointa muuttavat toimet  # FIXME Baseline is wrong
  name_en: Actions to affect electric heating emission factor
  name_sv: Åtgärger för emissionskoefficient för värmeel
  description: Huomaa, että tämä toimenpide ei mallissa liity kansallisen sähköntuotannon
    päästökertoimeen, vaikka todellisuudessa ne toki liittyvät. Lämmityssähköä tarkastellaan
    erikseen, koska lämmityskaudella sähköntuotannon tavat poikkeavat vuoden keskiarvosta.
  description_en: Note that in this model, this action is not related to the emission
    factor of national electricity production, although in reality they are of course
    connected. Heating electricity is examined separately because during the heating
    season, the methods of electricity production differ from the annual average.
  description_sv: Observera att denna åtgärd i modellen inte är relaterad till utsläppsfaktorn
    för nationell elproduktion, även om de naturligtvis är kopplade i verkligheten.
    Uppvärmningsel undersöks separat eftersom elproduktionsmetoderna under uppvärmningssäsongen
    skiljer sig från årsgenomsnittet.
  group: electricity
