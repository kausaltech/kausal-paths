    päästökertoimen oletetaan kehittyvän keskimäärin Energiateollisuuden 
    vähähiilisyystiekartan vähähiiliskenaarion arvion mukaisesti. HNE 2030 
    -skenaariossa kaukolämmön päästökertoimen oletetaan kehittyvän Fortumin 
    arvion mukaisesti.
  description_en: The following assumptions have been made in the calculation 
    regarding the emission factor of district heating. In the pessimistic 
    scenario, the emission factor of district heating is assumed to remain at 
    the 2021 level. In the Finland 2035 scenario, the emission factor of 
    district heating is assumed to develop on average according to the estimate 
    of the low-carbon scenario in the low-carbon roadmap of Finnish Energy. In 
    the Carbon-neutral Espoo 2030 scenario, the emission factor of district 
    heating is assumed to develop according to Fortum's estimate.
  description_sv: Följande antaganden har gjorts i beräkningen gällande 
    fjärrvärmens utsläppskoefficient. I det pessimistiska scenariot antas 
    fjärrvärmens utsläppskoefficient ligga kvar på 2021 års nivå. I Finland 
    2035-scenariot antas fjärrvärmens utsläppskoefficient i genomsnitt utvecklas
    enligt uppskattningen i låg koldioxidscenariot i Finsk Energis vägkarta för 
    låga koldioxidutsläpp. I Kolneutralt Esbo 2030-scenariot antas fjärrvärmens 
    utsläppskoefficient utvecklas enligt Fortums uppskattning.
  type: linear.DatasetReduceAction
  quantity: emission_factor
  unit: t/GWh
  group: buildings
  input_nodes:
  - id: district_heating_emission_factor_historical
    tags: [historical]
  - id: district_heating_emission_factor_goal
    tags: [goal]
