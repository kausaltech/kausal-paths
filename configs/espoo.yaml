# Liikenteen kokonaispäästöt historiassa oK, tulevaisuudessa eivät täsmää HNE2030 eikä myöskään kun lisätoimet otetaan pois. Ei ole ilmeistä kohtaa korjata joten jätetään.
# Kulutussähkön päästöt tulevaisuudessa ovat lähellä mutta eivät identtiset, +3 kt isommat. Antaa olla nyt
# Sähkölämmityksen pessimistinen skenaario perustuu energiankulutuksen 5 %/a kasvuun, tähän korjaustiedosto
# Sähkölämmityksen päästökerroin noudattaa nyt kulutussähkön trendiä tulevaisuudessa.
# Jätteiden käsittelyn päästöt ovat identtiset OK.
# Teaollisuus ja työkoneet poikkeaa historiassa 2017- sekä tulevaisuudessa. Mutta erot eivät ole kovin isoja ja johtunevat perustason muutoksesta vuoden 2022 datan myötä.
# Maatalous on riittävän lähellä
# FIXME Kaukolämpö ei tästmää, pitäisi korjata muta mistä kohdasta? Päästökertoimesta varmaan
# Öljylämmitys: ei täsmää 2022 alkaen mutta ei kovin kaukana

