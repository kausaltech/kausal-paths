- id: green_electricity_consumption
  name_fi: Vihreän sähkön tuottama kompensaatio
  name_en: Green electricity compensation
  name_sv: Kompensation från grön el
  description_fi: Ensin vihreä sähkö vähennetään kokonaissähkönkulutuksesta, ja 
    sitten sovelletaan jäännöspäästökerrointa. Oletus siis on, että ostamalla 
    vihreää sähköä omat päästöt alenevat saman verran kuin jos päästökerroin 
    menisi nollaan tilanteesta, jossa vihreä sähkö olisi ostettu pois 
    markkinoilta. Tässä siis oletetaan, että vihreän sähkön ostaminen generoi 
    nykyisenkaltaista sähköntuotantoa siinä määrin, että muiden ostajien 
    päästökerroin ei nousekaan, vaikka vihreä sähkö on ostettu pois 
    markkinoilta.
  description_en: First, green electricity is subtracted from the total 
    electricity consumption, and then the residual emission factor is applied. 
    The assumption is that by purchasing green electricity, one's own emissions 
    decrease by the same amount as if the emission factor went to zero in a 
    situation where green electricity was bought off the market. Here, it is 
    assumed that purchasing green electricity generates current-like electricity
    production to the extent that the emission factor of other buyers does not 
    increase, even though green electricity has been bought off the market.
  description_sv: Först dras grön el bort från den totala elförbrukningen, och 
    sedan tillämpas restfaktorn för utsläpp. Antagandet är att genom att köpa 
    grön el, minskar ens egna utsläpp med samma mängd som om utsläppsfaktorn 
    skulle gå till noll i en situation där grön el skulle köpas bort från 
    marknaden. Här antas att köp av grön el genererar nuvarande liknande 
    elproduktion i den utsträckning att utsläppsfaktorn för andra köpare inte 
    stiger, även om grön el har köpts bort från marknaden.
  type: generic.GenericNode
  quantity: energy
  unit: GWh/a
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  output_nodes:
  - id: green_electricity_consumption_post
    tags: [arithmetic_inverse, non_additive]
    to_dimensions:
    - id: energy_carrier

- id: green_electricity_shares
  name_fi: Vihreän sähkön osuudet
  name_en: Green electricity shares
  type: generic.GenericNode
  quantity: ratio
  unit: '%'
  input_dimensions: [economic_sector, energy_carrier]
  output_dimensions: [economic_sector, energy_carrier]
  input_datasets:
