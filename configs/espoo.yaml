  description_en: The specific heat consumption of new buildings is assumed to 
    improve in all forms of heating. The specific heat consumption of new 
    buildings is estimated in Sitowise's calculations to be in the Finland 2035 
    and Carbon-neutral Espoo 2030 scenarios <ul><li>Detached houses 115 
