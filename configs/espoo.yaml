  name_en: Industrial fuel emissions are reduced
  name_sv: Utsläppen från industribränslen minskar
  description: Pessimistisessä skenaariossa asukaskohtaisten päästöjen oletetaan pysyvän
    vuoden 2020 tasolla. Laskennassa on hyödynnetty vuotta 2020 vuoden 2021 sijaan,
    sillä HSY:n vuoden 2021 tiedoissa havaittiin mahdollista epäjohdonmukaisuutta.
