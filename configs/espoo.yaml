  type: gpc.DatasetNode
  quantity: emissions
  unit: kt/a
  input_dimensions: [vehicle_type]
  output_dimensions: [vehicle_type]
  input_datasets:
  - id: gpc/espoo
  params:
    sector: Kuorma-autoliikenteen kerroin

- id: truck_emission_change
