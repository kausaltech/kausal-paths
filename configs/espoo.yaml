  description_fi: Pessimistissä skenaariossa pääastökehitys perustuu 
    asukaskohtaisten päästöjen kehitykseen ja toteutuneeseen trendiin 
    aikavälillä 2017-2021 sekä väkiluvun kehitykseen. Nämä muutokset on 
    huomioitu ominaislämmönkulutuksessa ja uusi rakennusala on sama kuin muissa 
    skenaarioissa. Suomi 2035 - ja HNE 2035 -skenaarioissa asumisväljyyden 
    oletetaan pysyvän muuttumattomana. Muiden kuin asuinrakennusten osalta 
    kerrosalan arvioidaan kehittyvän Uudenmaan kasvun vaihtoehdot -selvityksen 
    oletusten mukaisesti. Uusia öljylämmitteiiä rakennuksia ei oleteta 
    rakennettavan missään skenaariossa.
  description_en: In the pessimistic scenario, the main emission development is 
    based on the development of per capita emissions and the realized trend 
    between 2017-2021, as well as population development. These changes are 
    taken into account in the specific heat consumption, and the new building 
    area is the same as in other scenarios. In the Finland 2035 and 
    Carbon-neutral Espoo 2035 scenarios, the housing density is assumed to 
    remain unchanged. For non-residential buildings, the floor area is estimated
    to develop according to the assumptions of the "Options for Uusimaa's 
    Growth" report. No new oil-heated buildings are assumed to be built in any 
    scenario.
  description_sv: I det pessimistiska scenariot baseras den huvudsakliga 
    utsläppsutvecklingen på utvecklingen av utsläpp per capita och den 
    realiserade trenden under perioden 2017–2021 samt befolkningsutvecklingen. 
    Dessa förändringar beaktas i den specifika värmeförbrukningen, och den nya 
    byggnadsytan är densamma som i andra scenarier. I scenarierna Finland 2035 
    och Kolneutralt Esbo 2035 antas boendetätheten förbli oförändrad. För andra 
    byggnader än bostadsbyggnader bedöms våningsytan utvecklas enligt 
    antagandena i utredningen "Alternativ för tillväxten i Nyland". Inga nya 
    oljeuppvärmda byggnader antas byggas i något scenario.
