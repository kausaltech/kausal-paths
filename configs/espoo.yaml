- id: population
  name_fi: Väestö
  name_en: Population
  name_sv: Befolkning
  description_fi: Sitowisen laskelmassa väkiluvun on kaikkien skenaarioiden 
    osalta oletettu laskennassa kehittyvän Espoon kaupungin pitkän 
    väestöennusteen perusvaihtoehdon mukaisesti ja olevan 362690 vuonna 2035. 
    Tässä työkalussa käytetään Tilastokeskuksen väestöennustetta, joka on 345000
    vuodelle 2035. Toteutunut väestönkehitys (1990, 2000-2022) on saatu 
    Tilastokeskuksen tilastoista. <a 
    href="https://stat.hel.fi/pxweb/fi/Aluesarjat/Aluesarjat__vrm__ennak__umkun/Hginseutu_VA_VN02_Vaestonmuutos_ennakko.px/">Lähde</a>
  description_en: In the Sitowise calculation, the population is assumed to 
    develop according to the basic alternative of the City of Espoo's long-term 
    population forecast in all scenarios, reaching 362,690 by 2035. This tool 
    uses Statistics Finland's population forecast, which is 345,000 for 2035. 
    The realized population development (1990, 2000-2022) has been obtained from
    Statistics Finland. <a 
    href="https://stat.hel.fi/pxweb/fi/Aluesarjat/Aluesarjat__vrm__ennak__umkun/Hginseutu_VA_VN02_Vaestonmuutos_ennakko.px/">Source</a>
  description_sv: I Sitowises beräkning antas befolkningen utvecklas enligt 
    basalternativet i Esbo stads långsiktiga befolkningsprognos i alla scenarier
    och uppgå till 362 690 år 2035. I detta verktyg används Statistikcentralens 
    befolkningsprognos, som är 345 000 för år 2035. Den faktiska 
    befolkningsutvecklingen (1990, 2000–2022) har hämtats från 
    Statistikcentralens statistik. <a 
    href="https://stat.hel.fi/pxweb/fi/Aluesarjat/Aluesarjat__vrm__ennak__umkun/Hginseutu_VA_VN02_Vaestonmuutos_ennakko.px/">Källa</a>
  type: generic.GenericNode
  quantity: population
  unit: cap
  input_datasets:
  - id: espoo/vaestoennuste
    tags: [baseline]
    forecast_from: 2025
    column: population

