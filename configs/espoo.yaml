- id: heating_efficiency_improvements_new
  name_fi: Ominaislämmönkulutuksen paraneminen uudessa rakennuskannassa
  name_en: Improvement of specific heat consumption in new building stock
  name_sv: Förbättring av specifik värmeförbrukning i nytt byggnadsbestånd
  description_fi: Lämmitysenergia ominaiskulutuksen uudisrakennuksissa oletetaan
    paranevan kaikissa lämmitysmuodoissa. Uudisrakennusten ominaislämmönkulutus 
    arvioidaan Sitowisen laskelmissa olevan Suomi2035- ja HNE2030-skenaarioissa 
    <ul><li>Pientalot 115 kWh/m<sup>2</sup>/a ja 66 kWh/m<sup>2</sup>/a</li> 
    <li>Rivitalot 109 kWh/m<sup>2</sup>/a ja 57 kWh/m<sup>2</sup>/a</li> 
    <li>Asuinkerrostalot 66 kWh/m<sup>2</sup>/a ja 57 kWh/m<sup>2</sup>/a</li> 
    <li>Muut rakennukset 82 kWh/m<sup>2</sup>/a ja 52 
    kWh/m<sup>2</sup>/a</li></ul> Tässä mallissa asuinrakennuksille keskimäärin 
    oletetaan puolet kerrostaloja ja lopuista puolet rivitaloja ja puolet 
    pientaloja, eli 89 kWh/m<sup>2</sup>/a ja 59.25 kWh/m<sup>2</sup>/a. 
    Kaikille rakennustyypeille oletetaan ominaislämmönkulutuksen pieneneminen 30
    kWh/m<sup>2</sup>/a.
  description_en: The specific heat consumption of new buildings is assumed to 
    improve in all forms of heating. The specific heat consumption of new 
    buildings is estimated in Sitowise's calculations to be in the Finland 2035 
    and Carbon-neutral Espoo 2030 scenarios <ul><li>Detached houses 115 
    kWh/m<sup>2</sup>/a and 66 kWh/m<sup>2</sup>/a</li> <li>Terraced houses 109 
    kWh/m<sup>2</sup>/a and 57 kWh/m<sup>2</sup>/a</li> <li>Apartment buildings 
    66 kWh/m<sup>2</sup>/a and 57 kWh/m<sup>2</sup>/a</li> <li>Other buildings 
    82 kWh/m<sup>2</sup>/a and 52 kWh/m<sup>2</sup>/a</li></ul> In this model, 
    for residential buildings on average, half are assumed to be apartment 
    buildings and the other half is divided equally between terraced houses and 
    detached houses, i.e., 89 kWh/m<sup>2</sup>/a and 59.25 kWh/m<sup>2</sup>/a.
    A decrease in specific heat consumption of 30 kWh/m<sup>2</sup>/a is assumed
    for all building types.
  description_sv: Den specifika värmeförbrukningen i nybyggnader antas 
    förbättras i alla former av uppvärmning. Den specifika värmeförbrukningen i 
    nybyggnader uppskattas i Sitowises beräkningar vara i scenarierna Finland 
    2035 och Kolneutralt Esbo 2030 <ul><li>Småhus 115 kWh/m<sup>2</sup>/a och 66
    kWh/m<sup>2</sup>/a</li> <li>Radhus 109 kWh/m<sup>2</sup>/a och 57 
    kWh/m<sup>2</sup>/a</li> <li>Flerbostadshus 66 kWh/m<sup>2</sup>/a och 57 
    kWh/m<sup>2</sup>/a</li> <li>Övriga byggnader 82 kWh/m<sup>2</sup>/a och 52 
    kWh/m<sup>2</sup>/a</li></ul> I denna modell antas för bostadshus i 
    genomsnitt hälften vara flerbostadshus och den andra hälften delas lika 
    mellan radhus och småhus, dvs. 89 kWh/m<sup>2</sup>/a och 59.25 
    kWh/m<sup>2</sup>/a. En minskning av den specifika värmeförbrukningen med 30
    kWh/m<sup>2</sup>/a antas för alla byggnadstyper.
  type: simple.LinearCumulativeAdditiveAction
  quantity: consumption_factor
  unit: kWh/m**2/a
  group: buildings
  forecast_values: [[2024, 0.0], [2035, 0.0]]
  output_nodes:
  - id: building_heat_per_floor_area_new
    to_dimensions:
    - id: building_use
      categories: [residence]  # FIXME Should apply to all building uses
  params:
  - id: target_year_level
    value: -30
    min_value: -60
    max_value: 0
    is_visible: false

- id: heating_efficiency_improvements_old
  name_fi: Ominaislämmönkulutuksen tehostuminen vanhassa rakennuskannassa
  name_en: Enhancement of specific heat consumption in old building stock
  name_sv: Effektivisering av specifik värmeförbrukning i gammalt 
    byggnadsbestånd
  description_fi: <p>HNE2030-skenaariossa kaukolämmön tuotannon ja kulutuksen 
    oletetaan Fortumin arvion mukaisesti pysyvän nykytasolla, eli noin 2100 GWh 
    vuodessa. Tämä tapahtuu rakennusten energiatehokkuutta parantamalla. Kulutus
    on 2100 ja 2420 GWh vuosina 2024 ja 2035, joten tämän jälkeen 
    ominaislämmönkulutuksen oletetaan laskevan 388 kWh/m<sup>2</sup>/a * (1 - 
    2100/2420) = 51.3 kWh/m<sup>2</sup>/a vuoteen 2035 mennessä.</p> <p>Suomi 
    2035 -skenaarioissa rakennusten ominaislämmönkulutuksen oletetaan kehittyvän
    asuinrakennuksissa niin, että lämmönkulutus laskee 7,5 prosenttia vuoden 
    2021 tasosta vuoteen 2030 mennessä ja muissa rakennuksissa 11 prosenttia. 
    Kehitys jatkuu samankaltaisena aikavälillä 2030-2035.</p> <p>Pessimistisessä
    skenaariossa rakennusten lämmityksen energiankulutuksen oletetaan kaikkien 
    lämmitysmuotojen osalta kehittyvän vuosina 2017-2021 toteutuneen trendin 
    mukaisesti.</p>
  description_en: <p>In the Carbon-neutral Espoo 2030 scenario, the production 
    and consumption of district heating is assumed to remain at the current 
    level according to Fortum's estimate, i.e., around 2100 GWh per year. This 
    happens by improving the energy efficiency of buildings. Consumption is 2100
    and 2420 GWh in 2024 and 2035, respectively, so after this, the specific 
    heat consumption is assumed to decrease by 388 kWh/m<sup>2</sup>/a * (1 - 
    2100/2420) = 51.3 kWh/m<sup>2</sup>/a by 2035.</p> <p>In the Finland 2035 
    scenarios, the specific heat consumption of buildings is assumed to develop 
    in residential buildings so that heat consumption decreases by 7.5 percent 
    from the 2021 level by 2030 and by 11 percent in other buildings. The 
    development continues similarly between 2030-2035.</p> <p>In the pessimistic
    scenario, the energy consumption for heating buildings is assumed to develop
    according to the trend realized in 2017-2021 for all forms of heating.</p>
  description_sv: <p>I scenariot Kolneutralt Esbo 2030antas produktionen och 
    förbrukningen av fjärrvärme ligga kvar på nuvarande nivå enligt Fortums 
    uppskattning, dvs. cirka 2100 GWh per år. Detta sker genom att förbättra 
    energieffektiviteten i byggnaderna. Förbrukningen är 2100 respektive 2420 
    GWh år 2024 och 2035, så efter detta antas den specifika värmeförbrukningen 
    minska med 388 kWh/m<sup>2</sup>/a * (1 - 2100/2420) = 51,3 
    kWh/m<sup>2</sup>/a till 2035.</p> <p>I scenarierna Finland 2035 antas den 
    specifika värmeförbrukningen i byggnader utvecklas i bostadshus så att 
    värmeförbrukningen minskar med 7,5 procent från 2021 års nivå till 2030 och 
    med 11 procent i övriga byggnader. Utvecklingen fortsätter på liknande sätt 
    mellan 2030-2035.</p> <p>I det pessimistiska scenariot antas 
    energiförbrukningen för uppvärmning av byggnader utvecklas enligt trenden 
    som realiserats 2017-2021 för alla former av uppvärmning.</p>
  type: simple.LinearCumulativeAdditiveAction
  quantity: consumption_factor
  unit: kWh/m**2/a
  group: buildings
  forecast_values: [[2024, 0.0], [2035, 0.0]]
  output_nodes:
  - id: building_heat_per_floor_area
    to_dimensions:
    - id: building_heat_source
      categories: [district_heat]
    - id: building_use
      categories: [residence]  # FIXME Should apply to all building uses
  params:
  - id: target_year_level
    value: -51.3
    min_value: -70
    max_value: 0
    is_visible: false

- id: heating_oil_bioshare
  name_fi: Lämmitysöljyn sekoitusvelvoite
  name_en: Heating oil blending obligation
  name_sv: Inblandningsskyldighet för eldningsolja
  description_fi: Pessimistisessä skenaariossa lämmitysöljyn päästökertoimen 
    oletetaan pysyvän vuoden 2021 tasolla. Suomi 2035-skenaariossa ja HNE 2035 
    -skenaariossa biopolttoölyn jakeluvelvoitteen toteutumisen oletetaan 
    vaikuttavan lämmitysöljyn päästökertoimeen ja kertoimen oletetaan laskeva 
    9,7 % vuoden 2021 tasosta vuoteen 2028 mennessä.
  description_en: In the pessimistic scenario, the emission factor of heating 
    oil is assumed to remain at the 2021 level. In the Finland 2035 scenario and
    the Carbon-neutral Espoo 2035 scenario, the realization of the bio-oil 
    distribution obligation is assumed to affect the emission factor of heating 
    oil, and the factor is assumed to decrease by 9.7% from the 2021 level by 
    2028.
  description_sv: I det pessimistiska scenariot antas emissionsfaktorn för 
    eldningsolja ligga kvar på 2021 års nivå. I scenariot Finland 2035 och 
    scenariot Kolneutralt Esbo 2035 antas genomförandet av 
    distributionsskyldigheten för bioolja påverka emissionsfaktorn för 
    eldningsolja, och faktorn antas minska med 9,7 % från 2021 års nivå till 
    2028.
  decision_level: nation
  quantity: emission_factor
  output_nodes:
  - oil_heating_emission_factor
  type: simple.LinearCumulativeAdditiveAction
  forecast_values: [[2024, 0.0], [2028, -31.9]]
  unit: g/kWh
  group: buildings

- id: reduce_oil_heating
  name_fi: Öljylämmityksen vähentäminen
  name_en: Reducing oil heating
  name_sv: Minskning av oljeuppvärmning
  description_fi: <p>Suomi2035-skenaariossa öljylämmityksestä oletetaan 
    luovuttavan asuin- ja palvelurakennuksissa 95 prosenttisesti vuoteen 2030 
    mennessä, ja luovuttavan kokonaan vuoteen 2035 mennessä. 
    HNE2030-skenaariossa palvelurakennusten osalta oletetaan, että 
    öljylämmityksestä luovutaan 100 prosenttisesti kaupungin ilmastotoimien 
    tavoitteiden mukaisesti. Muiden rakennusten osalta oletetaan Suomi 
    2035-skenaarion mukainen kehitys.</p> <p>Lämmitystapamuutoksissa 
    öljylämmitteisistä rakennuksista oletetaan siirryttävän muihin 
    lämmitysmuotoihin seuraavasti.</p> <ul><li>Pien- ja rivitalot 100 % 
    lämpöpumppuihin.</li <li>Kerrostaloissa, palvelurakennuksissa ja 
    teollisuusrakennuksissa 50 % lämpöpumppuhin ja 50 % kaukolämpöön.</li></ul>
  description_en: <p>In the Finland 2035 scenario, oil heating is assumed to be 
    abandoned in residential and service buildings by 95 percent by 2030, and 
    completely by 2035. In the Carbon-neutral Espoo 2030 scenario, for service 
    buildings, it is assumed that oil heating will be abandoned 100 percent in 
    accordance with the city's climate action targets. For other buildings, the 
    development is assumed to be in accordance with the Finland 2035 
    scenario.</p> <p>In changes to the heating method, it is assumed that 
    oil-heated buildings will switch to other forms of heating as follows.</p> 
    <ul><li>Detached and terraced houses 100% to heat pumps.</li> <li>In 
    apartment buildings, service buildings, and industrial buildings 50% to heat
    pumps and 50% to district heating.</li></ul>
  description_sv: <p>I scenariot Finland 2035 antas oljeuppvärmning överges i 
    bostads- och servicebyggnader med 95 procent till 2030 och helt till 2035. I
    scenariot Kolneutralt Esbo 2030 antas det för servicebyggnader att 
    oljeuppvärmning överges till 100 procent i enlighet med målen för stadens 
    klimatåtgärder. För övriga byggnader antas utvecklingen vara i enlighet med 
    scenariot Finland 2035.</p> <p>Vid ändringar av uppvärmningsmetoden antas 
    det att oljeuppvärmda byggnader övergår till andra former av uppvärmning 
    enligt följande.</p> <ul><li>Småhus och radhus 100 % till värmepumpar.</li> 
    <li>I flerbostadshus, servicebyggnader och industribyggnader 50 % till 
    värmepumpar och 50 % till fjärrvärme.</li></ul>
  type: shift.ShiftAction
  quantity: floor_area
  unit: m**2
  group: buildings
  output_dimensions: [building_heat_source, building_use]
  output_nodes:
  - building_floor_area_existing
  params:
  - id: shift
    unit: m**2
    is_customizable: false
    value:
    - source:
        categories:
          building_heat_source: oil
          building_use: residence
      dests:
      - categories:
          building_use: residence
          building_heat_source: geothermal
      - categories:
          building_use: residence
          building_heat_source: district_heat
      amounts:
      - year: 2024
        source_amount: -50000.0
        dest_amounts: [50.0, 50.0]
      - year: 2025
        source_amount: -210000
        dest_amounts: [50.0, 50.0]
      - year: 2030
        source_amount: -50000
        dest_amounts: [50.0, 50.0]
    - source:
        categories:
          building_heat_source: oil
          building_use: services
      dests:
      - categories:
          building_use: services
          building_heat_source: geothermal
      - categories:
          building_use: services
          building_heat_source: district_heat
      amounts:
      - year: 2024
        source_amount: -11000.0
        dest_amounts: [50.0, 50.0]
      - year: 2025
        source_amount: -39000
        dest_amounts: [50.0, 50.0]
      - year: 2030
        source_amount: -10000
        dest_amounts: [50.0, 50.0]
    - source:
        categories:
          building_heat_source: oil
