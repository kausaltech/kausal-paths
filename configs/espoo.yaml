- id: heating_efficiency_improvements_old
  name_fi: Ominaislämmönkulutuksen tehostuminen vanhassa rakennuskannassa
  name_en: Enhancement of specific heat consumption in old building stock
  name_sv: Effektivisering av specifik värmeförbrukning i gammalt 
    byggnadsbestånd
  description_fi: <p>HNE2030-skenaariossa kaukolämmön tuotannon ja kulutuksen 
    oletetaan Fortumin arvion mukaisesti pysyvän nykytasolla, eli noin 2100 GWh 
    vuodessa. Tämä tapahtuu rakennusten energiatehokkuutta parantamalla. Kulutus
    on 2100 ja 2420 GWh vuosina 2024 ja 2035, joten tämän jälkeen 
    ominaislämmönkulutuksen oletetaan laskevan 388 kWh/m<sup>2</sup>/a * (1 - 
    2100/2420) = 51.3 kWh/m<sup>2</sup>/a vuoteen 2035 mennessä.</p> <p>Suomi 
    2035 -skenaarioissa rakennusten ominaislämmönkulutuksen oletetaan kehittyvän
    asuinrakennuksissa niin, että lämmönkulutus laskee 7,5 prosenttia vuoden 
    2021 tasosta vuoteen 2030 mennessä ja muissa rakennuksissa 11 prosenttia. 
    Kehitys jatkuu samankaltaisena aikavälillä 2030-2035.</p> <p>Pessimistisessä
    skenaariossa rakennusten lämmityksen energiankulutuksen oletetaan kaikkien 
    lämmitysmuotojen osalta kehittyvän vuosina 2017-2021 toteutuneen trendin 
    mukaisesti.</p>
  description_en: <p>In the Carbon-neutral Espoo 2030 scenario, the production 
    and consumption of district heating is assumed to remain at the current 
    level according to Fortum's estimate, i.e., around 2100 GWh per year. This 
    happens by improving the energy efficiency of buildings. Consumption is 2100
    and 2420 GWh in 2024 and 2035, respectively, so after this, the specific 
    heat consumption is assumed to decrease by 388 kWh/m<sup>2</sup>/a * (1 - 
    2100/2420) = 51.3 kWh/m<sup>2</sup>/a by 2035.</p> <p>In the Finland 2035 
    scenarios, the specific heat consumption of buildings is assumed to develop 
    in residential buildings so that heat consumption decreases by 7.5 percent 
    from the 2021 level by 2030 and by 11 percent in other buildings. The 
    development continues similarly between 2030-2035.</p> <p>In the pessimistic
    scenario, the energy consumption for heating buildings is assumed to develop
    according to the trend realized in 2017-2021 for all forms of heating.</p>
  description_sv: <p>I scenariot Kolneutralt Esbo 2030antas produktionen och 
    förbrukningen av fjärrvärme ligga kvar på nuvarande nivå enligt Fortums 
    uppskattning, dvs. cirka 2100 GWh per år. Detta sker genom att förbättra 
    energieffektiviteten i byggnaderna. Förbrukningen är 2100 respektive 2420 
    GWh år 2024 och 2035, så efter detta antas den specifika värmeförbrukningen 
    minska med 388 kWh/m<sup>2</sup>/a * (1 - 2100/2420) = 51,3 
    kWh/m<sup>2</sup>/a till 2035.</p> <p>I scenarierna Finland 2035 antas den 
    specifika värmeförbrukningen i byggnader utvecklas i bostadshus så att 
    värmeförbrukningen minskar med 7,5 procent från 2021 års nivå till 2030 och 
    med 11 procent i övriga byggnader. Utvecklingen fortsätter på liknande sätt 
    mellan 2030-2035.</p> <p>I det pessimistiska scenariot antas 
    energiförbrukningen för uppvärmning av byggnader utvecklas enligt trenden 
    som realiserats 2017-2021 för alla former av uppvärmning.</p>
  type: simple.LinearCumulativeAdditiveAction
  quantity: consumption_factor
  unit: kWh/m**2/a
  group: buildings
  forecast_values: [[2024, 0.0], [2035, 0.0]]
  output_nodes:
  - id: building_heat_per_floor_area
    to_dimensions:
    - id: building_heat_source
      categories: [district_heat]
    - id: building_use
      categories: [residence]  # FIXME Should apply to all building uses
  params:
  - id: target_year_level
    value: -51.3
    min_value: -70
    max_value: 0
    is_visible: false

