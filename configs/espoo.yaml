- id: non_heating_electricity_energy_hsy
  name_fi: Kulutussähkön sähkönkulutus, HSY
  name_en: Consumption electricity consumption, HSY
  name_sv: Elförbrukning för konsumtionsel, HSY
  description_fi: Pessimistisessä skenaariossa asukaskohtaisen sähkönkulutuksen 
    on oletettu kehittyvän vuosina 2017-2021 toteutuneen trendin mukaisesti. 
    Suomi 2035 -skenaariossa asukaskohtaisen sähkönkulutuksen oletetaan pysyvän 
    vuoden 2021 tasolla. HNE2030-skenaariossa kokonaissähkönkulutuksen 
    (sisältäen kulutussähkön ja sähkölämmityksen) oletetaan kasvavan 3,4 % 
    vuodessa vuosina 2021-2035 Carunan arvion perusteella. Kaikki kulutussähkön 
    muutos kohdennetaan asumisen sähkönkulutukseen, koska tietoa jaottelusta 
    asumisen, teollisuuden ja palveluiden välillä ei ole käytettävissä.
  description_en: In the pessimistic scenario, per capita electricity 
    consumption is assumed to develop according to the realized trend in 
    2017-2021. In the Finland 2035 scenario, per capita electricity consumption 
    is assumed to remain at the 2021 level. In the Carbon-neutral Espoo 2030 
    scenario, total electricity consumption (including consumption electricity 
    and electric heating) is assumed to increase by 3.4% annually in 2021-2035 
    based on Caruna's estimate. All changes in consumption electricity are 
    allocated to residential electricity consumption, as information on the 
    division between residential, industrial, and service sectors is not 
    available.
  description_sv: I det pessimistiska scenariot antas elförbrukningen per capita
    utvecklas enligt den realiserade trenden 2017–2021. I scenariot Finland 2035
    antas elförbrukningen per capita ligga kvar på 2021 års nivå. I scenariot 
    Kolneutralt Esbo 2030 antas den totala elförbrukningen (inklusive 
    konsumtionsel och eluppvärmning) öka med 3,4 % per år 2021–2035 baserat på 
    Carunas uppskattning. Alla förändringar i konsumtionselen allokeras till 
    bostädernas elförbrukning, eftersom information om fördelningen mellan 
    bostads-, industri- och servicesektorn inte finns tillgänglig.
  type: generic.DimensionalSectorEnergy
  unit: GWh/a
