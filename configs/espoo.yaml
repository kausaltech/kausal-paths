- id: reduce_machinery_emissions
  name_fi: Teollisuuden ja työkoneiden päästöt pienenevät
  name_en: Industry and machinery emissions are reduced
  name_sv: Utsläppen från industri och arbetsmaskinerna minskar
  description_fi: <p><b>Teollisuus:</b> Pessimistisessä skenaariossa 
    asukaskohtaisten päästöjen oletetaan pysyvän vuoden 2020 tasolla. 
    Laskennassa on hyödynnetty vuotta 2020 vuoden 2021 sijaan, sillä HSY:n 
    vuoden 2021 tiedoissa havaittiin mahdollista epäjohdonmukaisuutta. Suomi 
    2035 -skenaariossa päästöjen oletetaan laskevan 53 prosenttia vuoteen 2035 
    mennessä. HNE2030-skenaariossa päästöjen oletetaan laskevan 53 prosenttia 
    vuoteen 2035 mennessä. Muutokset on laskettu viimeisen viiden vuoden 
    päästöjen keskiarvosta, sillä vuosittaiset vaihtelut sektorin sisällä ovat 
    olleet suuria.</p> <p><b>Työkoneet:</b> Pessimistisessä skenaariossa 
    asukaskohtaisten päästöjen oletetaan pysyvän vuoden 2020 tasolla. Suomi 2035
    -skenaariossa päästöjen oletetaan laskevan 20 prosenttia vuoteen 2035 
    mennessä. HNE2030-skenaariossa työkoneiden päästöjen oletetaan laskevan 50 
    prosenttia vuoteen 2035 mennessä. Muutokset on laskettu viimeisen viiden 
    vuoden päästöjen keskiarvosta, sillä vuosittaiset vaihtelut sektorin sisällä
    ovat olleet suuria.</p>
  description_en: <p><b>Industry:</b> In the pessimistic scenario, per capita 
    emissions are assumed to remain at the 2020 level. The calculation has 
    utilized the year 2020 instead of 2021, as possible inconsistencies were 
    observed in HSY's data for 2021. In the Finland 2035 scenario, emissions are
    assumed to decrease by 53 percent by 2035. In the Carbon-neutral Espoo 2030 
    scenario, emissions are assumed to decrease by 53 percent by 2035. The 
    changes have been calculated from the average emissions of the last five 
    years, as the annual variations within the sector have been large.</p> 
    <p><b>Machinery:</b> In the pessimistic scenario, per capita emissions are 
    assumed to remain at the 2020 level. In the Finland 2035 scenario, emissions
    are assumed to decrease by 20 percent by 2035. In the Carbon-neutral Espoo 
    2030 scenario, machinery emissions are assumed to decrease by 50 percent by 
    2035. The changes have been calculated from the average emissions of the 
    last five years, as the annual variations within the sector have been 
    large.</p>
  description_sv: <p><b>Industri:</b> I det pessimistiska scenariot antas 
    utsläppen per capita ligga kvar på 2020 års nivå. I beräkningen har år 2020 
    använts i stället för 2021, eftersom eventuella inkonsekvenser observerades 
    i HRM:s data för 2021. I scenariot Finland 2035 antas utsläppen minska med 
    53 procent till 2035. I scenariot Kolneutralt Esbo 2030 antas utsläppen 
    minska med 53 procent till 2035. Förändringarna har beräknats utifrån de 
    genomsnittliga utsläppen under de senaste fem åren, eftersom de årliga 
    variationerna inom sektorn har varit stora.</p> <p><b>Arbetsmaskiner:</b> I 
    det pessimistiska scenariot antas utsläppen per capita ligga kvar på 2020 
    års nivå. I scenariot Finland 2035 antas utsläppen minska med 20 procent 
    till 2035. I scenariot Kolneutralt Esbo 2030 antas utsläppen från 
    arbetsmaskiner minska med 50 procent till 2035. Förändringarna har beräknats
    utifrån de genomsnittliga utsläppen under de senaste fem åren, eftersom de 
    årliga variationerna inom sektorn har varit stora.</p>
  type: simple.GenericAction
  quantity: fraction
  unit: '%'
  group: other
  input_dimensions: [emission_sector]
  output_dimensions: [emission_sector]
  input_datasets:
  - id: espoo/teollisuuden_ja_tyokoneiden_paastojen_vahentaminen
    tags: [baseline]
    forecast_from: 2025
    column: vahennysprosentti
  output_nodes:
  - id: industry_machinery_emissions
    tags: [extend_to_history, complement]
    to_dimensions:
    - id: emission_sector

