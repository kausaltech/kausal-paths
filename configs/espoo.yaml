    value: 2022
    is_visible: false
  - id: baseline_year_level
    value: 137.17171414402
    unit: g/kWh
    is_visible: false

- id: replace_fossil_fuels_in_district_heating
  name: Fortum korvaa fossiiliset energialähteet kaukolämmöntuotannossa
  name_en: Fortum replaces fossil fuels in district heat production
  name_sv: Fortum ersätter fossila energikällor inom fjärrvärmeproduktionen
  description: Kaukolämmön päästökertoimen osalta laskennassa on tehty seuraavat oletukset.
    Pessimistisssä skenaariossa kaukolämmön päästökertoimen oletetaan pysyvän vuoden
    2021 tasolla. Suomi 2035-skenaariossa kaukolämmön päästökertoimen oletetaan kehittyvän
    keskimäätin Energiateollisuuden vähähiilisyystiekartan vähähiiliskenaarion arvion
    mukaisesti. HNE 2030-skenaariossa kaukolämmön päästökertoimen oletetaan kehittyvän
    Fortumin arvion mukaisesti.
  description_en: For the calculation of the emission factor for district heating,
    the following assumptions have been made. In the pessimistic scenario, the emission
    factor for district heating is expected to remain at the 2021 level. In the Finland
    2035 scenario, the emission factor for district heating is expected to develop
    on average according to the low-carbon scenario estimate of Finnish Energy’s low-carbon
    roadmap. In the Carbon-neutral Espoo 2030 scenario, the emission factor for district
    heating is expected to develop in accordance with Fortum’s estimate.
  description_sv: I fråga om utsläppskoefficienten för fjärrvärme har följande antaganden
    gjorts i beräkningen. I det pessimistiska scenariot antas utsläppskoefficienten
    för fjärrvärme hållas på samma nivå som 2021. I scenariot Finland 2035 antas utsläppskoefficienten
    för fjärrvärme utvecklas i genomsnitt enligt bedömningen av koldioxidsnålhetsscenariot
    i vägkartan för koldioxidsnålhet för energiindustrin. I scenariot HNE 2030 antas
    utsläppskoefficienten för fjärrvärme utvecklas enligt Fortums uppskattning.
  type: simple.TrajectoryAction
  quantity: emission_factor
  unit: t/GWh
  group: buildings
  input_datasets:
