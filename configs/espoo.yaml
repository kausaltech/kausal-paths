pages:
- id: home  # The page is not shown
  name_fi: Hiilineutraali Espoo -päästöskenaario
  name_en: Carbon-neutral Espoo emission scenario
  name_sv: Kolneutralt Esbo utsläppsscenario
  path: /
  type: emission
  outcome_node: net_emissions
  lead_title: Espoon päästöskenaariot
  lead_title_en: Espoo emission scenarios
  lead_title_sv: Esbo utsläppsscenarier
  lead_paragraph_fi: '<p>Espoon päästöskenaariot visualisoi Espoon kasvihuonekaasupäästöjen
    kehityksen. Voit tarkastella, mistä Espoon kaupungin alueen päästöt syntyvät ja
    kuinka niiden ennustetaan muuttuvan vuoteen 2030 mennessä. Valittavana on: <ul><li><b>Suomi
    2035-skenaario</b>, jossa oletetaan, että kansallisella tasolla toteutettavat
    ilmastopolitiikan toimet ja linjaukset vaikuttavat Espoon päästökehitykseen;</li>
    <li><b>Hiilineutraali Espoo 2030-skenaario (HNE2030)</b>, jossa oletetaan, että
    kaupungin päästökehitykseen vaikuttavat kansallisten toimien lisäksi myös kaupungin
    ja sen yhteistyökumppaneiden, kuten Fortumin ja HSY:n, toteuttamat ilmastotoimet;
    sekä</li> <li><b>pessimistinen skenaario</b> skenaario, jossa oletetaan, että
    uusia päästövähennystoimia ei kaupungissa suunnitella tai toteuteta.</li></ul></p>
    <p>Espoon tavoitteena on olla hiilineutraali vuonna 2030. Ilmastotyönsä tueksi
    kaupunki kokoaa Hiilineutraali Espoo 2030 -tiekarttaa, joka kuvaa kaupungin oman
    sekä kumppaneiden ja asukkaiden kanssa tehtävän yhteistyön hiilineutraalisuustavoitteen
    saavuttamiseksi.</p> <p>Laskentojen pohjana on hyödynnetty HSY:n tuottamia päästölaskentatietoja
    ja niiden taustalla käytettyjä energiankulutuksen tietoja. Kaupungin päästökehitys
    on kunkin skenaarion osalta arvioitu vuosille 2025, 2030 ja 2035. Lisäksi välivuosien
    päästöt on arvioitu pääasiassa interpoloimalla.</p> <p>Työn aikana laadittu skenaariotyökalun
    sisältämät luvut, arviot ja laskukaavat, laskentaperusteet, aikasarjat, lähtöarvot
    ja viitetiedot ovat vapaasti käytettävissä avoimella lisenssillä CC-BY 4.0.</p> '
  lead_paragraph_en: "<p>Espoo emission scenarios visualize the development of Espoo's
    greenhouse gas emissions. You can examine where emissions in the City of Espoo's
    area originate from and how they are predicted to change by 2030. The available
    options are: <ul><li><b>Finland 2035 scenario</b>, which assumes that the climate
    policy measures and guidelines implemented at the national level will affect Espoo's
    emission development;</li> <li><b>Carbon-neutral Espoo 2030 scenario (HNE2030)</b>,
    which assumes that the city's emission development will be influenced not only
    by national measures but also by climate measures implemented by the city and
    its partners, such as Fortum and HSY; and</li> <li>a <b>pessimistic scenario</b>,
    which assumes that no new emission reduction measures will be planned or implemented
    in the city.</li></ul></p> <p>Espoo aims to be carbon-neutral by 2030. To support
    its climate work, the city is compiling a Carbon-neutral Espoo 2030 roadmap, which
    describes the city's own cooperation with partners and residents to achieve the
    carbon neutrality goal.</p> <p>The calculations are based on the emission calculation
    data produced by HSY and the energy consumption data used behind them. The city's
    emission development has been estimated for each scenario for the years 2025,
    2030, and 2035. In addition, emissions for the intermediate years have been estimated
    mainlyby interpolation.</p> <p>The figures, estimates, calculation formulas, calculation
    bases, time series, initial values, and reference data contained in the scenario
    tool developed during the work are freely available under an open CC-BY 4.0 license.</p>"
  lead_paragraph_sv: '<p>Esbos utsläppsscenarier visualiserar utvecklingen av Esbos
    växthusgasutsläpp. Du kan granska var utsläppen i Esbo stads område härstammar
    från och hur de förväntas förändras fram till 2030. Tillgängliga alternativ är:
    <ul><li><b>Finland 2035-scenariot</b>, som antar att de klimatpolitiska åtgärderna
    och riktlinjerna som genomförs på nationell nivå kommer att påverka Esbos utsläppsutveckling;</li>
    <li><b>Kolneutralt Esbo 2030-scenariot (HNE2030)</b>, som antar att stadens utsläppsutveckling
    kommer att påverkas inte bara av nationella åtgärder utan även av klimatåtgärder
    som genomförs av staden och dess partner, såsom Fortum och HRM; och</li> <li>ett
    <b>pessimistiskt scenario</b>, som antar att inga nya utsläppsminskande åtgärder
    kommer att planeras eller genomföras i staden.</li></ul></p> <p>Esbos mål är att
    vara kolneutralt år 2030. För att stödja sitt klimatarbete sammanställer staden
    en färdplan för ett kolneutralt Esbo 2030, som beskriver stadens eget samarbete
    med partner och invånare för att uppnå målet om kolneutralitet.</p> <p>Beräkningarna
    baseras på de utsläppsberäkningsdata som producerats av HRM och de energiförbrukningsdata
    som använts bakom dem. Stadens utsläppsutveckling har uppskattats för varje scenario
    för åren 2025, 2030 och 2035. Dessutom har utsläppen för mellanliggande år huvudsakligen
    uppskattats genom interpolering.</p> <p>Siffrorna, uppskattningarna, beräkningsformlerna,
    beräkningsgrunderna, tidsserierna, initialvärdena och referensdata som ingår i
    scenarioverktyget som utvecklats under arbetets gång är fritt tillgängliga under
    en öppen CC-BY 4.0-licens.</p>'

