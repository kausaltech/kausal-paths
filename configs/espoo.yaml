- id: amount_of_passenger_cars
  name: Henkilöautojen määrä
  name_en: Amount of passenger cars
  name_sv: Antal personbilar
  type: gpc.DatasetNode
  quantity: number
  unit: vehicles
  input_dimensions: [vehicle_type]
  output_dimensions: [vehicle_type]
  input_datasets: [gpc/espoo]
  params:
    sector: Henkilöautojen määrä yhteensä

- id: amount_of_electric_passenger_cars
  name: Sähköhenkilöautojen määrä
  type: gpc.DatasetNode
  quantity: number
  unit: vehicles
  input_dimensions: [vehicle_type, energy_carrier]
  output_dimensions: [vehicle_type, energy_carrier]
  input_datasets:
  - id: gpc/espoo
    forecast_from: 2025
  params:
    sector: Sähköhenkilöautojen määrä

- id: amount_of_other_passenger_cars
  name: Muiden henkilöautojen määrä
  name_en: Amount of other passenger cars
  name_sv: Antal andra personbilar
  type: simple.AdditiveNode
  quantity: number
  unit: vehicles
  input_dimensions: [vehicle_type, energy_carrier]
  output_dimensions: [vehicle_type, energy_carrier]
  input_nodes:
  - id: amount_of_passenger_cars
    to_dimensions:
    - id: vehicle_type
    - id: energy_carrier
      categories: [other]
  - id: amount_of_electric_passenger_cars
    tags: [arithmetic_inverse]
    from_dimensions:
    - id: energy_carrier
      flatten: true
    to_dimensions:
    - id: vehicle_type
    - id: energy_carrier
      categories: [other]

- id: passenger_cars_by_type
  name: Henkilöautojen määrä tyypeittäin
  name_en: Amount of passenger cars by type
  name_sv: Antal personbilar per typ
  type: simple.AdditiveNode
  quantity: number
  unit: vehicles
  input_dimensions: [energy_carrier, vehicle_type]
  output_dimensions: [energy_carrier, vehicle_type]
  input_nodes:
  - id: amount_of_other_passenger_cars
  - id: amount_of_electric_passenger_cars

