  description_fi: Suuret toimijat Espoossa käyttävät toiminnassaan sertifioitua 
    puhdasta sähköä. Laskennassa huomioidut toimijat ovat Espoon kaupunki, 
    Espoon Asunnot Oy sekä Microsoftin Hepokorvenkallion datakeskus. Suurten 
