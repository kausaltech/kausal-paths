    remain at the 2020 level. The year 2020 was used in the calculation instead of
    2021, because HSY’s data for 2021 was observed to be possibly inconsistent. In
    the Finland 2035 scenario, emissions are expected to decrease by 53% by 2035.
    In the Carbon-neutral Espoo 2030 scenario, emissions are expected to decrease
    by 53% by 2035. The changes have been calculated from the average emissions over
    the last five years, since the annual variations within the sector have been significant.
  description_sv: I det pessimistiska scenariot antas utsläppen per invånare hållas
    på samma nivå som 2020. I beräkningen har man utnyttjat 2020 i stället för 2021,
