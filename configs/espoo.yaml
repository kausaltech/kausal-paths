  name_sv: Specifik värmeförbrukning i nytt byggnadsbestånd
  description_fi: Uudisrakennusten ominaislämmönkulutus arvioidaan Sitowisen 
    laskelmissa olevan Suomi2035-skenaariossa <ul><li>Pientalot 115 
    kWh/m<sup>2</sup>/a</li> <li>Rivitalot 109 kWh/m<sup>2</sup>/a</li> 
    <li>Asuinkerrostalot 66 kWh/m<sup>2</sup>/a</li> <li>Muut rakennukset 82 
    kWh/m<sup>2</sup>/a</li></ul> Tässä mallissa asuinrakennuksille keskimäärin 
    oletetaan puolet kerrostaloja ja lopuista puolet rivitaloja ja puolet 
    pientaloja, eli 89 kWh/m<sup>2</sup>/a.
  description_en: The specific heat consumption of new buildings is estimated in
    Sitowise's calculations to be in the Finland 2035 scenario <ul><li>Detached 
    houses 115 kWh/m<sup>2</sup>/a</li> <li>Terraced houses 109 
    kWh/m<sup>2</sup>/a</li> <li>Apartment buildings 66 kWh/m<sup>2</sup>/a</li>
    <li>Other buildings 82 kWh/m<sup>2</sup>/a</li></ul> In this model, for 
    residential buildings on average, half are assumed to be apartmentbuildings 
    and the other half is divided equally between terraced houses and detached 
    houses, i.e., 89 kWh/m<sup>2</sup>/a.
  description_sv: Den specifika värmeförbrukningen i nybyggnader beräknas i 
    Sitowises beräkningar vara i scenariot Finland 2035 <ul><li>Småhus 115 
    kWh/m<sup>2</sup>/a</li> <li>Radhus 109 kWh/m<sup>2</sup>/a</li> 
    <li>Flervåningshus 66 kWh/m<sup>2</sup>/a</li> <li>Övriga byggnader 82 
    kWh/m<sup>2</sup>/a</li></ul> I denna modell antas för bostadsbyggnader i 
    genomsnitt hälften vara flervåningshus och den andra hälften fördelas lika 
    mellan radhus och småhus, dvs. 89 kWh/m<sup>2</sup>/a.
