- id: heating_oil_bioshare
  name: Lämmitysöljyn sekoitusvelvoite
  name_en: Obligation to mix heating oil
  name_sv: Blandningsskyldighet för uppvärmningsolja
  description: Pessimistisessä skenaariossa lämmitysöljyn päästökertoimen oletetaan
    pysyvän vuoden 2021 tasolla. Suomi 2035-skenaariossa ja HNE 2035 -skenaariossa
    biopolttoölyn jakeluvelvoitteen toteutumisen oletetaan vaikuttavan lämmitysöljyn
    päästökertoimeen ja kertoimen oletetaan laskeva 9,7 % vuoden 2021 tasosta vuoteen
    2028 mennessä.
  description_en: In the pessimistic scenario, the emission factor for heating oil
    is expected to remain at the 2021 level. In the Finland 2035 and Carbon-neutral
    Espoo 2035 scenarios, the implementation of the biofuel oil distribution obligation
    is expected to affect the emission factor for heating oil, and the factor is expected
    to decrease by 9.7% from the 2021 level by 2028.
  description_sv: I det pessimistiska scenariot antas utsläppskoefficienten för uppvärmningsolja
    hållas på samma nivå som 2021. I scenarierna Finland 2035 och HNE 2035 antas distributionsskyldigheten
    för biobrännolja påverka utsläppskoefficienten för uppvärmningsolja och koefficienten
    antas sjunka med 9,7 procent från nivån 2021 fram till 2028.
  decision_level: nation
  quantity: emission_factor
  output_nodes:
  - oil_heating_emission_factor
  type: simple.LinearCumulativeAdditiveAction
  forecast_values: [[2024, 0], [2028, -31.9]]
  unit: g/kWh
  group: buildings

- id: reduce_oil_heating_residence  # FIXME Combine the next three actions into one.
  name: Öljylämmityksen vähentäminen (Asuminen)
  name_en: Reducing oil heating (housing)
  name_sv: Minskning av oljeuppvärmning (Boende)
  description: <p>Suomi2035-skenaariossa öljylämmityksestä oletetaan luovuttavan asuin-
    ja palvelurakennuksissa 95 prosenttisesti vuoteen 2030 mennessä, ja luovuttavan
    kokonaan vuoteen 2035 mennessä. HNE2030-skenaariossa palvelurakennusten osalta
    oletetaan, että öljylämmityksestä luovutaan 100 prosenttisesti kaupungin ilmastotoimien
    tavoitteiden mukaisesti. Muiden rakennusten osalta oletetaan Suomi 2035-skenaarion
    mukainen kehitys.</p> <p>Lämmitystapamuutoksissa öljylämmitteisistä rakennuksista
    oletetaan siirryttävän muihin lämmitysmuotoihin seuraavasti.</p> <ul><li>Pien-
    ja rvitalot 100 % lämpöpumppuihin.</li <li>Kerrostaloissa, palvelurakennuksissa
    ja teollisuusrakennuksissa 50 % lämpöpumppuhin ja 50 % kaukolämpöön.</li></ul>
  description_en: The Finland 2035 scenario assumes that oil heating will be given
    up in residential and service buildings 95% by 2030 and completely by 2035. With
    regard to service buildings, the Carbon-neutral Espoo 2030 scenario assumes that
    oil heating will be given up 100% in accordance with the city’s climate action
    targets. Other buildings are expected to develop according to the Finland 2035
    scenario. As regards changes in heating methods, it is expected that oil-heated
    buildings will switch to other forms of heating of follows. Single-family and
    terraced houses, 100% to heat pumps. Blocks of flats, service buildings and industrial
    buildings, 50% to heat pumps and 50% to district heating.
  description_sv: I scenariot Finland2035 antas man avstå från oljeuppvärmning i boende-
    Och servicebyggnaderna till 95 procent fram till 2030 och avstå helt fram till
    2035. I scenariot HNE2030 antas för servicebyggnaders del att man avstår från
    oljeuppvärmning till 100 procent i enlighet med målen för stadens klimatåtgärder.
    För övriga byggnaders del antas en utveckling enligt scenariot Finland 2035. Vid
    ändringar i uppvärmningssättet antas man övergå från oljeuppvärmda byggnader till
    andra uppvärmningsformer enligt följande. Småhus och radhus till 100 procent värmepumpar.
    I höghus, servicebyggnader och industribyggnader 50 procent till värmepumpar och
    50 procent till fjärrvärme.
  type: shift.ShiftAction
  quantity: floor_area
  unit: m**2
  group: buildings
  output_dimensions: [building_heat_source, building_use]
  output_nodes:
  - building_floor_area_existing
  params:
  - id: shift
    unit: m**2
    is_customizable: false
    value:
    - source:
        categories:
          building_heat_source: oil
          building_use: residence
      dests:
      - categories:
          building_use: residence
          building_heat_source: geothermal
      - categories:
          building_use: residence
          building_heat_source: district_heat
      amounts:
      - year: 2024
        source_amount: -50000
        dest_amounts: [50, 50]
      - year: 2025
        source_amount: -210000
        dest_amounts: [50, 50]
      - year: 2030
        source_amount: -50000
        dest_amounts: [50, 50]

- id: reduce_oil_heating_services
  name: Öljylämmityksen vähentäminen (Palvelut)
  name_en: Reducing oil heating (Services)
  name_sv: Minskning av oljeuppvärmning (tjänster)
  description: Suomi2035-skenaariossa öljylämmityksestä oletetaan luovuttavan asuin-
    ja palvelurakennuksissa 95 prosenttisesti vuoteen 2030 mennessä, ja luovuttavan
