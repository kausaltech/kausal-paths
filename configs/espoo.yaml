id: espoo
default_language: fi
supported_languages: [en]
framework: hsy
site_url: https://espoo.paths.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: bf422ab63b0b33090925b2a141d7d275687355a1
name: Hiilineutraali Espoo 2030
name_en: Carbon-neutral Espoo 2030
owner: Espoon kaupunki
owner_en: City of Espoo
theme_identifier: espoo-ilmasto
emission_unit: kt/a
target_year: 2030
reference_year: 1990
minimum_historical_year: 2000
params:
- id: municipality_name
  value: Espoo

emission_sectors:
- id: net_emissions
  name: Kokonaispäästöt (scope 2)
  name_en: Net emissions (scope 2)
  target_year_goal: 245

- id: building_heating_emissions
  color: '#ff4f57'

- id: consumer_electricity_emissions
  color: '#0047b6'

- id: transport_emissions
  color: '#014B30'

nodes:
- id: population
  type: finland.Population
  name: Väestö

- id: all_hsy_emissions
  type: finland.hsy.HsyNode
  name: HSY:n päästöinventaario

- id: waste_treatment_impact_per_person
  name: Jätteenkäsittelyn päästöt per henkilö
  name_en: Waste treatment emissions per person
  type: simple.AdditiveNode
  quantity: emissions
  unit: t/cap/a
  historical_values: [[2000, 0]]

- id: waste_treatment_impact
  name: Jätteenkäsittelyn toimenpiteiden vaikutus
  name_en: Waste treatment action impact
  type: simple.MultiplicativeNode
  quantity: emissions
  unit: kt/a
  input_nodes:
  - population
  - waste_treatment_impact_per_person
  output_nodes:
  - waste_treatment_emissions


