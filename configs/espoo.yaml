pages:
- id: home  # The page is not shown
  name: Hiilineutraali Espoo -päästöskenaario
  name_en: Carbon-neutral Espoo emission scenario
  name_sv: Utsläppsscenariot Kolneutralt Esbo
  path: /
  type: emission
  outcome_node: net_emissions
  lead_title: Espoon päästöskenaariot
  lead_title_en: Espoo emission scenarios
  lead_title_sv: Esbo utsläppsscenarier
  lead_paragraph: '<p>Espoon päästöskenaariot visualisoi Espoon kasvihuonekaasupäästöjen
    kehityksen. Voit tarkastella, mistä Espoon kaupungin alueen päästöt syntyvät ja
    kuinka niiden ennustetaan muuttuvan vuoteen 2030 mennessä. Valittavana on: <ul><li><b>Suomi
    2035-skenaario</b>, jossa oletetaan, että kansallisella tasolla toteutettavat
    ilmastopolitiikan toimet ja linjaukset vaikuttavat Espoon päästökehitykseen;</li>
    <li><b>Hiilineutraali Espoo 2030-skenaario (HNE2030)</b>, jossa oletetaan, että
    kaupungin päästökehitykseen vaikuttavat kansallisten toimien lisäksi myös kaupungin
    ja sen yhteistyökumppaneiden, kuten Fortumin ja HSY:n, toteuttamat ilmastotoimet;
    sekä</li> <li><b>pessimistinen skenaario</b> skenaario, jossa oletetaan, että
    uusia päästövähennystoimia ei kaupungissa suunnitella tai toteuteta.</li></ul></p>
    <p>Espoon tavoitteena on olla hiilineutraali vuonna 2030. Ilmastotyönsä tueksi
    kaupunki kokoaa Hiilineutraali Espoo 2030 -tiekarttaa, joka kuvaa kaupungin oman
    sekä kumppaneiden ja asukkaiden kanssa tehtävän yhteistyön hiilineutraalisuustavoitteen
    saavuttamiseksi.</p> <p>Laskentojen pohjana on hyödynnetty HSY:n tuottamia päästölaskentatietoja
    ja niiden taustalla käytettyjä energiankulutuksen tietoja. Kaupungin päästökehitys
    on kunkin skenaarion osalta arvioitu vuosille 2025, 2030 ja 2035. Lisäksi välivuosien
    päästöt on arvioitu pääasiassa interpoloimalla.</p> <p>Työn aikana laadittu skenaariotyökalun
    sisältämät luvut, arviot ja laskukaavat, laskentaperusteet, aikasarjat, lähtöarvot
    ja viitetiedot ovat vapaasti käytettävissä avoimella lisenssillä CC-BY 4.0.</p> '
  lead_paragraph_en: '<p>Espoo emission scenarios visualise the development of Espoo’s
    greenhouse gas emissions. You can look at where emissions in the City of Espoo
    come from and how they are predicted to change by 2030. Options available: <ul><li><b>Finland
    2035 scenario</b>, which assumes that the climate policy measures and decisions
    taken at national level will affect Espoo’s emissions development;</li><li>the
    <b>Carbon-neutral Espoo 2030 scenario (HNE2030)</b>, which assumes that the city’s
    emissions development will be affected not only by national measures but also
    by climate measures taken by the city and its partners, such as Fortum and HSY;
    and</li><li>the <b>pessimistic scenario</b>, which assumes that no new emission
    reduction measures will be planned or taken by the city.</li></ul></p> <p>Espoo’s
    goal is to be carbon-neutral by 2030. In support of its climate work, the city
    is putting together the Carbon-neutral Espoo 2030 roadmap, which describes the
    city’s own measures and cooperation with partners and residents to achieve the
    goal of carbon neutrality.</p> <p>The calculations are based on the emission calculation
    data produced by HSY and the energy consumption data used in the background. The
    city’s emissions development has been estimated for 2025, 2030 and 2035 for each
    scenario. In addition, emissions in the intervening years have mainly been estimated
    by interpolation.</p> <p>A scenario tool was developed during the work, and its
    figures, estimates, calculation formulas, calculation bases, time series, baseline
    values and reference data are freely available for use with open licence CC-BY
    4.0.</p> '
  lead_paragraph_sv: '<p>Esbos utsläppsscenarier visualiserar utvecklingen av växthusgasutsläppen
    i Esbo. Du kan granska hur utsläppen i Esbo stads område uppstår och hur de förutspås
    förändras fram till 2030. Du kan välja mellan: <ul><li><b>scenariot Finland 2035</b>,
    där man antar att de klimatpolitiska åtgärderna och linjedragningarna som genomförs
    på nationell nivå påverkar utsläppsutvecklingen i Esbo;</li><li><b>Kolneutralt
    Esbo 2030 (HNE2030)</b>, där man antar att stadens utsläppsutveckling påverkar
    inte bara nationella åtgärder utan också staden och dess samarbetspartners, såsom
    Fortums och HRM:s klimatåtgärder;</li><li>samt <b>det pessimistiska scenariot</b>
    ett scenario där man antar att nya utsläppsminskningsåtgärder inte planeras eller
    genomförs i staden.</li></ul></p> <p>Esbo har som mål att vara kolneutralt 2030.
    För att stöda sitt klimatarbete sammanställer staden färdplanen Kolneutralt Esbo
    2030, som beskriver stadens egna och partnernas samarbete samt samarbetet med
    invånarna, för att uppnå målet om kolneutralitet.</p> <p>Som grund för beräkningarna
    har man utnyttjat de utsläppsberäkningar som HRM producerat och i deras bakgrund
    uppgifter om energiförbrukningen som använts i bakgrunden. Stadens utsläppsutveckling
    har för varje scenario uppskattas för 2025, 2030 och 2035. Dessutom har utsläppen
    under mellanåren bedömts i huvudsak genom interpolation.</p> <p>Siffrorna, uppskattningarna
    och beräkningsformlerna, beräkningsgrunderna, tidsserierna, utgångsvärdena och
    referensuppgifterna i scenarioverktyget som utarbetats under arbetets gång är
    fritt tillgängliga med öppen licens CC-BY 4.0.</p>'

actions:

# New actions decided on 2024-02-01.
# Electriciy

- id: use_certified_electricity
  name: Suurten toimijoiden sertifioidun vihreän sähkön hyödyntäminen
  name_en: Use of certified green electricity by large companies
  name_sv: Användning av sertifiserad grön el av stora företag
  description: Suuret toimijat Espoossa käyttävät toiminnassaan sertifioitua vihreää
    sähköä. Suurten toimijoiden vihreän sähkön käytön on arvioitu vaikuttavan sähkön
    "jäännöskertoimeen" (eli muiden käyttämän sähkön päästökertoimen), kun sähkön
    hankintaennusteesta vuosina 2025, 2030 ja 2035 poistetaan Espoon suurten toimijoiden
    käyttämä sertifioitu vihreä sähkö.
  description_en: Large companies in Espoo use certified green electricity in their
    operations. The use of green electricity by large companies is estimated to affect
    the "residual factor" (i.e. the emission factor of the electricity consumed by
    others), when the electricity consumption forecast for 2025, 2030 and 2035 is
    adjusted by removing the certified green electricity used by large companies in
    Espoo.
  description_sv: Stora företag i Esbo använder sertifiserad grön el i sina verksamheter.
    Användningen av grön el av stora företag är uppskattad påverka "restfaktorn" (dvs.
    utsläppsfaktorn för den el som används av andra), när elförbrukningen förutsägs
    för 2025, 2030 och 2035 justeras genom att ta bort den sertifiserade gröna elen
    som stora företag i Esbo använder.
  type: gpc.DatasetAction
  quantity: energy
  unit: GWh/a
  group: additions_2024
  input_dimensions: [energy_carrier, owner]
  output_dimensions: [energy_carrier, owner]
  input_datasets: [gpc/espoo]
  output_nodes:
  - id: green_electricity_consumption
    from_dimensions:
    - id: owner
      flatten: true
  params:
    sector: Suurten toimijoiden sähkönkulutus

- id: use_certified_electricity_by_residents
  name: Asukkaiden innostaminen sertifioidun vihreän sähkön ostoon
  name_en: Encourage residents to buy certified green electricity
  name_sv: Uppmuntra invånare att köpa sertifiserad grön el
  description: Vihreän sähkön osuus kulutussähköstä. Asukkaita innostetaan ostamaan
    sertifioitua vihreää sähköä. Asukkaiden vihreän sähkön käytön on arvioitu vaikuttavan
    sähkön "jäännöskertoimeen", kun sähkön hankintaennusteesta vuosina 2025, 2030
    ja 2035 poistetaan espoolaisten käyttämä sertifioitu vihreä sähkö.
  description_en: Fraction of green electricity in total electricity consumption.
    Residents are encouraged to buy certified green electricity. The use of green
    electricity by residents is estimated to affect the "residual factor" (i.e. the
    emission factor of the electricity consumed by others), when the electricity consumption
    forecast for 2025, 2030 and 2035 is adjusted by removing the certified green electricity
    used by residents in Espoo.
  description_sv: Andel grön el i total elproduktion. Invånare uppmuntras att köpa
    sertifiserad grön el. Användningen av grön el av invånare är uppskattad påverka
    "restfaktorn" (dvs. utsläppsfaktorn för den el som används av andra), när elförbrukningen
    förutsägs för 2025, 2030 och 2035 justeras genom att ta bort den sertifiserade
    gröna elen som invånare i Esbo använder.
  type: simple.AdditiveAction2
  quantity: fraction
  unit: dimensionless
  group: additions_2024
  forecast_values: [[2025, 1], [2035, 1]]
  input_dataset_processors: [LinearInterpolation]
  params:
  - id: multiplier
    is_customizable: true
    is_visible: true
    description: Asukkaiden käyttämän vihreän sähkön osuus
    unit: dimensionless
    values:
      default: 0.2
    min_value: 0
    max_value: 1
    step: 0.05
  output_nodes:
  - id: green_consumer_electricity
    to_dimensions:
    - id: energy_carrier
      categories: [green_electricity]

- id: increase_solar_electricity_production
  name: Aurinkosähkön tuotannon lisääminen
  name_en: Increase solar electricity production
  name_sv: Öka solelproduktionen i Esbo
  description: Lisätään aurinkosähkön tuotantoa Espoon kaupungin alueella.
  description_en: Increase solar electricity production in Espoo’s area.
  description_sv: Öka solelproduktionen i Esbo.
  type: gpc.DatasetAction
  quantity: energy
  unit: GWh/a
  group: additions_2024
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  params:
    sector: Arvio aurinkosähkön tuotantomäärästä (GWh)
  input_datasets:
  - id: gpc/espoo
    forecast_from: 2025

# Transport

- id: reduce_speed_limit_on_espoo_roads
  name: Nopeusrajoitusten alentaminen Espoon 120 ja 100 km/h maanteillä
  name_en: Reduce speed limit on Espoo’s 120 and 100 km/h roads
  name_sv: Minska hastighetsgränsen på Esbo 120 och 100 km/h vägar
  description: Päästösäästö nopeuden alentamisesta. Alennetaan Espoon alueella sijaitsevien
    niiden maanteiden, joilla nopeusrajoitus on 120 km/h (tiepituus noin 9 km), nopeusrajoitus
    100 km/h:ssa ja niiden maanteiden, joilla nopeusrajoitus on 100 km/h (noin 25
    km), nopeusrajoitus 80 km/h:ssa. Nopeusrajoitusten alentaminen vaikuttaa henkilöautojen
    ja pakettiautojen nopeuksiin ja päästöihin. Vaikutusta pitkamatkaisen linja-autoliikenteen
    nopeuksiin ja päästöihin ei huomioida, koska vaikutusten arvioidaan olevan pieniä.
  description_en: Reduce the speed limit on Espoo’s 120 and 100 km/h roads. The speed
    limit reduction affects the speed of passenger cars and delivery vans. The effect
    on long-distance bus traffic speed and emissions is not taken into account, as
    the effects are estimated to be small.
  description_sv: Minska hastighetsgränsen på Esbo 120 och 100 km/h vägar. Minskningen
    av hastighetsgränsen påverkar hastigheten för personbilar och leveransbilar. Påverkan
    på långdistansbussarnas hastighet och utsläpp räknas inte in, eftersom effekterna
    anses vara små.
  type: gpc.DatasetAction
  quantity: fraction
  unit: dimensionless
  group: additions_2024
  input_dimensions: [vehicle_type]
  output_dimensions: [vehicle_type]
  params:
    sector: Päästösäästö nopeuden alentamisesta
  input_datasets:
  - id: gpc/espoo
    forecast_from: 2025

- id: biofuel_fraction_demand  # FIXME: Calculation is not correct.
  name: Moottoripolttoaineiden jakeluvelvoite
  name_en: Biofuel fraction demand
  name_sv: Ändring i biobränslen påverkar koldioxidekvivalentut utsläpp
  description: Moottoripolttoaineiden jakeluvelvoitteen muutoksen vaikutus hiilidioksidiekvivalenttipäästöihin.
    Muutetaan nykyisen jakeluvelvoitteen mukaiset polttoaineiden bio-osuudet hallitusohjelman
    mukaisiksi osuuksiksi. Vuodesta 2028 alkaen hallitusohjelmassa ei ole määritetty
    bio-osuutta ja tässä oletetaan, että bio-osuus on vuodesta 2028 alkaen sama kuin
    vuonna 2027.
  description_en: Change the fuel distribution mandate for bio-content in fuels to
    the ones set in the government programme. From 2028 onwards, the government programme
    does not specify the bio-content and it is assumed that the bio-content is the
    same as in 2027 from 2028 onwards.
  description_sv: Ändring i biobränslen för bioinnehåll i bränslen till de som finns
    i regeringsprogrammet. Från och med 2028 antas att bioinnehållet är detsamma som
    2027.
  type: gpc.DatasetAction
  quantity: fraction
  unit: '%'
  group: additions_2024
  input_datasets: [gpc/espoo]
  params:
    sector: Jakeluvelvoite

- id: increase_electric_passenger_cars # TODO A slider would be nice.
  name: Sähköhenkilöautojen määrän nopeampi kasvu
  name_en: Faster increase in the number of electric passenger cars
  name_sv: Snabbare ökning av antalet elektriska personbilar
  description: Oletetaan, että sähköhenkilöautojen määrä kasvaa Espoossa selvästi
    ennusteita nopeammin. Lähtökohdaksi otettiin Sähköautojen latausinfran kehittyminen
    Espoossa -selvityksen skenaariosta 4 ladattavien henkilöautojen ja muiden henkilöautojen
    määrät ja osuudet vuosina 2025 ja 2030.
  description_en: It is assumed that the number of electric passenger cars will increase
    in Espoo faster than the forecasts. The starting point was the development of
    electric vehicle charging in Espoo -report, scenario 4, the number of electric
    passenger cars and the share of other passenger cars in 2025 and 2030.
  description_sv: Antas att antalet elektriska personbilar kommer att öka i Esbo snabbare
    än prognoserna. Startpunkten var utvecklingen av elbilbensinladdning i Esbo -rapporten,
    scenario 4, antalet elektriska personbilar och andelen andra personbilar år 2025
    och 2030.
  type: linear.DatasetReduceAction
  quantity: number
  unit: vehicles
  group: additions_2024
  input_dimensions: [vehicle_type, energy_carrier]
  output_dimensions: [vehicle_type, energy_carrier]
  input_nodes:
  - id: increase_electric_passenger_cars_goal
    tags: [goal]
  - id: increase_electric_passenger_cars_historical
    tags: [historical]
  output_nodes:
  - id: amount_of_electric_passenger_cars

- id: environmental_zone_for_trucks
  name: Ympäristövyöhykkeen asettaminen kuorma-autoille Espoon kaduilla
  name_en: Set environmental zone for trucks on Espoo’s roads
  name_sv: Sätta miljözon för lastbilar på Esbo vägar
  description: Kielletään fossiilista polttoainetta käyttävien kuorma-autojen liikennöinti
    osalla Espoon kaduista. Dieselkuorma-autot siirtyisivät käyttämään uusiutuvaa
    dieseliä, jolloin CO2-ekv-päästöt vähenisivät 100 % (pakoputkipäästöt). Kaasukuorma-autot
    siirtyisivät käyttämään biokaasua, jolloin CO2-ekv-päästöt vähenisivät 100 % (pakoputkipäästöt)
  description_en: Ban fossil fuel-powered trucks from using part of Espoo’s roads.
    Diesel trucks would switch to renewable diesel, reducing CO2e emissions by 100%
    (exhaust emissions). Gas trucks would switch to biogas, reducing CO2e emissions
    by 100% (exhaust emissions).
  description_sv: Förbjuda dieselbilar att köra på en del av Esbo vägar. Dieselbilar
    skulle byta till biogas, vilket skulle minska utsläppen av koldioxidekvivalent
    med 100% (avgasutsläpp).
  type: simple.AdditiveAction2
  quantity: fraction
  unit: dimensionless
  group: additions_2024
  forecast_values: [[2026, 1], [2035, 1]]
  input_dataset_processors: [LinearInterpolation]
  params:
  - id: multiplier
    is_customizable: true
    is_visible: true
    description: Ympäristövyöhykkeen osuus kuorma-autojen käytöstä
    unit: dimensionless
    values:
      default: 0.6
    min_value: 0
    max_value: 1
    step: 0.05

- id: matinkyla_leppavaara_light_rail
  name: Matinkylä-Leppävaara-pikaraitiotie
  name_en: Matinkylä-Leppävaara light rail
  name_sv: Matinkylä-Leppävaara-snabbspårväg
  description: Matinkylä-Leppävaara-pikaraitiotien hiilidioksidiekvivalenttipäästöjen
    suuruusluokkaa voidaan arvioida Helsingin ja Espoon välin rakenteilla olevan Raide-Jokeri-pikaraitiotien
    hankearvioinnin avulla. Raide-Jokeri kasvattaa joukkoliikenteellä tehtävien matkojen
    määrää vuonna 2030 noin 4 900 ja vuonna 2050 noin 6 200 matkalla vuorokaudessa.
    Kulkutapamuutokset ja siirtyminen dieselbussista raitiovaunuun alentaa liikenteen
    hiilidioksidipäästöjä vuoden 2030 ennusteissa 4 000 tonnia vuodessa. (Lähde Raide-Jokerin
    hankearviointi 17.1.2019). Raide-Jokeri on arviolta noin kaksi kertaa pidempi
    kuin Matinkylä-Leppävaara-pikaraitiotie, josta voidaan arvioida, että Matinkylä-Leppävaara-pikaraitiotien
    hiilidioksidiekvivalenttipäästöjen vähenemän suuruusluokka olisi maksimissaan
    noin 2 000 tonnia vuodessa.
  description_en: 'The magnitude of carbon dioxide equivalent emissions from the Matinkylä-Leppävaara
    light rail can be estimated using the project assessment of the Raide-Jokeri light
    rail under construction between Helsinki and Espoo. Raide-Jokeri will increase
    the number of public transport journeys by approximately 4,900 per day in 2030
    and by approximately 6,200 per day in 2050. The modal shifts and transition from
    diesel buses to trams will reduce transport carbon dioxide emissions by 4,000
    tonnes per year in the 2030 forecasts. (Source: Raide-Jokeri project assessment
    17.1.2019). Raide-Jokeri is estimated to be about twice as long as the Matinkylä-Leppävaara
    light rail, from which it can be estimated that the magnitude of the reduction
    in carbon dioxide equivalent emissions from the Matinkylä-Leppävaara light rail
    would be a maximum of about 2,000 tonnes per year.'
  description_sv: 'Storleksordningen på koldioxidekvivalentutsläppen från Matinkylä-Leppävaara-snabbspårvägen
    kan uppskattas med hjälp av projektbedömningen av Raide-Jokeri-snabbspårvägen
    som är under konstruktion mellan Helsingfors och Esbo. Raide-Jokeri kommer att
    öka antalet kollektivtrafikresor med cirka 4 900 per dag år 2030 och med cirka
    6 200 per dag år 2050. Förändringarna i transportsätt och övergången från dieselbussar
    till spårvagnar kommer att minska transporternas koldioxidutsläpp med 4 000 ton
    per år i 2030 års prognoser. (Källa: Raide-Jokeris projektbedömning 17.1.2019).
    Raide-Jokeri uppskattas vara ungefär dubbelt så lång som Matinkylä-Leppävaara-snabbspårvägen,
    från vilket man kan uppskatta att storleksordningen på minskningen av koldioxidekvivalentutsläppen
    från Matinkylä-Leppävaara-snabbspårvägen skulle vara maximalt cirka 2 000 ton
    per år.'
  type: simple.LinearCumulativeAdditiveAction
  group: additions_2024
  quantity: emissions
  unit: kt/a
  forecast_values: [[2025, 0], [2035, 0]]
  input_dataset_processors: [LinearInterpolation]
  params:
  - id: action_delay  # TODO Should postpone also the target year.
    description: Montako vuotta on toimenpiteen käynnistämiseen
    values:
      default: 0
    min_value: 0
    max_value: 9
    step: 1
  - id: target_year_level
    description: Arvio pikaraitiotien päästövaikutuksesta
    values:
      default: -2
    min_value: -2
    max_value: 0
    step: 0.1
  output_nodes:
  - id: road_traffic_emissions
    to_dimensions:
    - id: vehicle_type
      categories: [cars]

