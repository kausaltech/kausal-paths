- id: reduce_waste_treatment_emissions  # FIXME Terminal shows impacts right but graphs are wrong
  name: Jätteiden käsittelyn päästöt pienenevät
  name_en: Waste treatment emissions are reduced
  name_sv: Utsläppen från avfallsbehandlingen minskar
  description: <p>Pessimistisessä skenaariossa asukaskohtaisten päästöjen oletetaan
    pysyvän vuoden 2021 tasolla. Suomi 2035-skenaariossa päästöjen arvioidaan laskevan
    4 prosenttia vuoden 2020 tasosta vuoteen 2030 mennessä. Samankaltaisen päästökehityksen
    arvioidaan toteutuvan myös aikavälillä 2030-2035. HNE2030-skenaariossa päästöjen
    oletetaan laskevan 68 prosenttia aikavälillä 2021-2030, minkä jälkeen päästöjen
    oletetaan pysyvän vuoden 2030 tasolla.</p><p>Vuonna 2021 päästöt olivat 23.7 kt
    ja näyden päästöarvioiden pohjana. Kuitenkin vuonna 2022 päästöt olivat vain 21.8
    kt, joten pessimistinen ja Suomi 2035 -skenaariot ovat toteumaa pessimistisempiä.</p>
  description_en: In the pessimistic scenario, emissions per capita are expected to
    remain at the 2021 level. In the Finland 2035 scenario, emissions are estimated
    to decrease by 4% from the 2020 level by 2030. A similar trend in emissions is
    expected in 2030–2035. In the Carbon-neutral Espoo 2030 scenario, emissions are
    expected to decrease by 68% between 2021 and 2030, after which they are expected
    to remain at the 2030 level.
  description_sv: I det pessimistiska scenariot antas utsläppen per invånare hållas
    på samma nivå som 2021. I scenariot Finland 2035 uppskattas utsläppen sjunka med
    4 procent från nivån 2020 fram till 2030. En liknande utsläppsutveckling beräknas
    förverkligas även under perioden 2030–2035. I scenariot HNE2030 antas utsläppen
    minska med 68 procent under perioden 2021–2030, varefter utsläppen förväntas stanna
    på samma nivå som 2030.
  type: simple.TrajectoryAction
  quantity: ratio
  unit: '%'
  group: waste_agriculture
  input_datasets:
  - id: espoo/waste_treatment_goals
    forecast_from: 2024
    column: ratio
  input_dataset_processors: [LinearInterpolation]
  params:
  - id: dimension
    value: scenario
  - id: category_number
    value: 1
    min_value: 0
    max_value: 2
    step: 5
    is_visible: false

