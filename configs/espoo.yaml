    of Espoon Asunnot (Espoo Housing). The measures thus cover only a small part of
    the building stock, and their cost impact is not significant. Improving energy
    efficiency in conjunction with renovations does not necessarily increase costs.
    Energy efficiency actions have a significant emission reduction effect. In addition,
    the overall measures have been targeted mainly at new construction through zoning
    measures, where there is less potential compared to the existing building stock.
  description_sv: Åtgärderna gäller främst stadens egna byggnader och Espoon Asunnots
    (Esbos bostäder) byggnader. Åtgärderna täcker alltså bara en liten del av byggnadsbeståndet,
