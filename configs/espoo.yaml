    of the use of clean electricity by large actors is also considered in the 
    "residual factor" in the emission factor of electricity, which has been used
    to calculate the emission estimate for other electricity consumption.
  description_sv: Stora aktörer i Esbo använder certifierad ren elektricitet i 
    sin verksamhet. De aktörer som beaktas i beräkningen är Esbo stad, Espoon 
