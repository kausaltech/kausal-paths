  name: Net Price
  type: simple.AdditiveNode
  quantity: currency
  unit: EUR/a
  input_dimensions: ['cost_type', 'scope']
  output_dimensions: ['cost_type', 'scope']
  is_outcome: true


- id: i12_residential_grid_energy_emissions
  name: I.1.2 Residential Grid Energy Emissions
