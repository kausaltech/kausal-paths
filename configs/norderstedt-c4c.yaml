# ----- COSTS & BENEFITS ------------------------------------------------------

- id: aggregate_net_price
  name: Net Cost
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: []
  output_dimensions: []
  input_nodes:
  - id: net_price
    from_dimensions:
    - id: cost_type
      flatten: true
    - id: scope
      flatten: true

- id: total_costs
  name: Total Costs
  type: simple.AdditiveNode
  quantity: currency
  unit: EUR/a
  input_dimensions: []
  output_dimensions: []
  input_nodes:
  - id: i12_residential_grid_energy_price
    from_dimensions:
    - id: action
      flatten: true
    - id: cost_type
      flatten: true
    - id: scope
      flatten: true
  - id: i22_commercial_and_institutional_grid_energy_price
    from_dimensions:
    - id: action
      flatten: true
    - id: cost_type
      categories: [capex_infrastructure]
      flatten: true
    - id: scope
      flatten: true
  - id: v2_land_price
    from_dimensions:
    - id: action
      flatten: true
    - id: cost_type
      flatten: true
    - id: scope
      flatten: true
  - id: energy_cost_increases
    from_dimensions:
    - id: cost_type
      flatten: true
    - id: scope
      flatten: true
    - id: energy_carrier
      flatten: true

- id: total_benefits
  name: Total Benefits
  type: simple.AdditiveNode
  quantity: currency
  unit: EUR/a
  input_dimensions: []
  output_dimensions: []
  input_nodes:
  - id: i22_commercial_and_institutional_grid_energy_price
    from_dimensions:
    - id: action
      flatten: true
    - id: cost_type
      categories: [operations]
      flatten: true
    - id: scope
      flatten: true
  - id: energy_cost_reductions
    from_dimensions:
    - id: cost_type
      flatten: true
    - id: scope
      flatten: true
    - id: energy_carrier
      flatten: true

- id: cost_benefit_analysis
  name: Cost-benefit analysis
  name_en: Cost-benefit analysis
