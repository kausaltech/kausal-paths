# OLD ACTIONS

- id: i11_residential_fuel_consumption_action
  name: Reduktion im Verbrauch von Wärmeenergieträgern (außer Fernwärme)
  description: Durch den prognostizierten starken Zuzug in die Landeshauptstadt 
    wird auch der Bedarf nach Wärmeenergie steigen. Durch Maßnahmen zur 
    Gebäudesanierung und hohen energetischen Standards im Neubau sollte jedoch 
    eine deutliche Reduktion pro Quadratmeter erfolgen. In Summe sollte der 
    Verbrauch von dezentralen Wärmeenergieträgern (ohne Fernwärme) bis zum Jahr 
    2045 um ca. 30% im Vergleich zum Jahr 2020 reduziert werden. Der 
    Fernwärmeverbrauch sollte durch Ausbau und Verdichtung hingegen leicht 
    steigen (siehe Maßnahme 1.3).
  type: simple.GenericAction
  quantity: energy
  unit: MWh/a
  group: stationary
  output_dimensions: [energietrager, scope]
  input_datasets:
  - id: gpc/potsdam_master_plan_actions
    tags: [baseline]
    forecast_from: 2025
    column: energy
    filters:
    - column: sector
      value: i11
  output_nodes:
  - id: heating_fuel_consumption

- id: i11_residential_fuel_emission_factor_action
  name: Umsetzung drastische CO2-Reduktion von Wärmeenergieträgern ( außer 
    Fernwärme)
  description: Die Verringerung des Wärmenergieverbrauchs ist eine Seite der 
    Medaille. Die andere ist die deutliche Reduzierung der 
    Treibhausgasemissionen je eingesetzter Kilowattstunde. Kern der Potsdamer 
    Strategie ist die langfristige Abkehr von fossilen Brennstoffen, 
    insbesondere vom Erdgas. Die Substitution sollte v.a. durch Wärmepumpen, 
    Fernwärme, kleine Nahwärmenetze und – in geringeren Mengen – grünen Gasen 
    und Wasserstoff erfolgen.
  type: simple.GenericAction
  quantity: emission_factor
  unit: t/MWh
  group: stationary
  input_dimensions: [energietrager, scope, ghg]
  output_dimensions: [energietrager, scope, ghg]
  input_datasets:
  - id: gpc/potsdam_master_plan_actions
    tags: [baseline]
    forecast_from: 2025
    column: emission_factor
    filters:
    - column: sector
      value: i11
  output_nodes: [heating_fuel_emission_factor]

- id: i12_residential_grid_energy_consumption_action
  name: Ausbau der Fernwärme
  description: Der Ausbau der Fernwärme ist ein wichtiger Baustein in der 
    Potsdamer Klimaschutzstrategie. Hier lassen sich zentral emissionsarme 
    Technologien effizienter umsetzen, etwa die Tiefe Geothermie. Die 
    Abnahmestellen sollten daher deutlich steigen und die Erzeugung – trotz 
    verringerter Verbräuche pro m² - insgesamt steigen.
  type: simple.GenericAction
  quantity: energy
  unit: MWh/a
  group: stationary
  output_dimensions: [energietrager, scope]
  input_datasets:
  - id: gpc/potsdam_master_plan_actions
    tags: [baseline]
    forecast_from: 2025
    column: energy
    filters:
    - column: sector
      value: i12
  output_nodes:
  - id: heating_grid_energy_consumption

- id: i12_residential_grid_energy_emission_factor_action
  name: Umsetzung drastische CO2-Reduktion in der Fernwärmeerzeugung
  description: 'Der Emissionsfaktor der Potsdamer Fernwärme liegt derzeit bei ca.
    155g/kWh und soll bis zum Jahr 2025 auf ca. 50g/kWh sinken. Zum Vergleich: Erdgas
    in der Wärmenutzung erzeugt ca. 250g/kWh, Biogas 110g/kWh und Solarthermie 25g/kWh
    (jeweils einschließlich CO2-Äquivalenten und Vorkettenemissionen). Das Ziel für
    die Fernwärme soll erreicht werden, indem Umweltwärme und Power-to-Heat stark
    ausgebaut und Kraft-Wärme-Kopplungsanlagen zunehmend mit emissionsärmeren Brennstoffen,
    etwa Wasserstoff, betrieben werden.'
  type: simple.GenericAction
  quantity: emission_factor
  unit: t/MWh
  group: stationary
  output_dimensions: [energietrager, ghg, scope]
  input_datasets:
  - id: gpc/potsdam_master_plan_actions
    tags: [baseline]
    forecast_from: 2025
    column: emission_factor
    filters:
    - column: sector
      value: i12
  output_nodes: [heating_grid_emission_factor]

- id: i42_energy_grid_energy_consumption_action
  name: Reduktion des Stromverbrauch in Haushalten und Gewerbe (ohne Heiz- und 
    Mobilitätsstrom)
  description: Der Stromverbrauch in diesem Bereich sollte deutlich reduziert 
    werden, von heute ca. 525.000 MWh auf ca. 375.000 MWh bzw. pro Einwohner von
    2.800 kWh auf 1.700 kWh pro Jahr. Dafür sind eine Vielzahl kleinteiliger 
    Maßnahmen nötig, z.B. Klimaneutralitätskonzepte für große Unternehmen und 
    Institutionen der Stadt (SPSG, Landesliegenschaften, Medienbranche u.a.); 
    das Ausrollen von Smart- Metering; Energieeffizienznetzwerke der Wirtschaft;
    Energieberatung und Kampagnen; Anreize für effiziente Haushaltsgeräte sowie 
    permanente Öffentlichkeitsarbeit.
  type: simple.GenericAction
  quantity: energy
  unit: MWh/a
  group: electricity
  output_dimensions: [energietrager, scope]
  input_datasets:
  - id: gpc/potsdam_master_plan_actions
    tags: [baseline]
    forecast_from: 2025
    column: energy
    filters:
    - column: sector
      value: i42
  output_nodes: [electricity_consumption]

- id: i42_energy_grid_energy_emission_factor_action
  name: Ausbau erneuerbarer Energien in der Stromerzeugung
  description: Strom wird künftig als Energieträger noch wichtiger als er es 
    heute bereits ist. Auch Wärmeenergie und Mobilität sollen zum Teil darüber 
    gedeckt werden. Umso wichtiger ist es die Erzeugung soweit möglich auf 
    Erneuerbare Energie umzustellen.<br> Potsdam als städtischer Raum kann v.a. 
    Dachflächen für die Photovoltaik nutzen. Das Potential liegt bei ca. 170 
    Gigawattstunden pro Jahr. Bisher werden lediglich ca. 20 MWh erzeugt. In den
    ländlichen Ortsteilen sind auch große Freiflächenanlagen möglich. 2017 wurde
    das Potential auf ca. 140 GWh geschätzt. Durch die Weiterentwicklung der 
    Technik dürfte es heute noch etwas höher liegen. Derzeit sind Anlagen u.a. 
    in Satzkorn in Planung.<br> Durch das Wind-an-Land-Gesetz von 2023 gibt es 
    mittlerweile auch theoretisch die Möglichkeit der Windenergienutzung in 
    Potsdam. Die planerischen Hürden sind hier sehr hoch, werden jedoch 
    ebenfalls geprüft.
  type: simple.GenericAction
  quantity: emission_factor
  unit: t/MWh
  group: electricity
  output_dimensions: [energietrager, ghg, scope]
  input_datasets:
  - id: gpc/potsdam_master_plan_actions
    tags: [baseline]
    forecast_from: 2025
    column: emission_factor
    filters:
    - column: sector
      value: i42
  output_nodes: [electricity_emission_factor]

- id: ii11_onroad_transport_fuel_consumption_action
  name: Reduzierung Gesamtenergieverbrauchs im BInnenverkehr
  description: Die Umstellung der Mobilität auf elektrische Antriebe und 
    fossilfreie Brennstoffe sind nur die halbe Miete zur Erreichung der 
    Klimaschutzziele. Der Energieeinsatz sollte bis 2045 etwa halbiert werden im
    Vergleich zu 2020. Zum Teil wird dies durch die höhere Effizienz von 
    Elektromotoren erreicht werden können. Einen wesentlichen Teil sollte jedoch
    die deutliche Erhöhung des Umweltverbundes (Fuß, Rad, ÖPNV) haben, da hier 
    Energie ganz eingespart oder pro Kopf effizienter eingesetzt wird.
  type: simple.GenericAction
  quantity: energy
  unit: MWh/a
  group: transport
