emission_sectors:
- id: net_emissions
  name: Gesamtemissionen Potsdam
  name_en: Emissions Potsdam
  is_outcome: true
  goals:
  - label: Ziel Netto-Emissionen
    default: true
    is_main_goal: true
    values:
    - year: 2030
      value: 551

nodes:
- id: weather_correction
  name: Witterungsbereinigung
  type: generic.GenericNode
  quantity: ratio
  unit: dimensionless
  input_datasets:
  - id: gpc/potsdam
    forecast_from: 2023
    tags: [baseline]
    column: weather_correction
    filters:
    - column: scope
  params:
  - id: operations
    value: do_correction
  - id: do_correction
    ref: weather_correction
  output_nodes:
  - id: i11_residential_fuel_consumption
    tags: non_additive
    to_dimensions: []

- id: emissions_industry_historical
  name: Historische Emissionen von Industrie
  type: generic.GenericNode
  quantity: emissions
  unit: kt/a
  input_dimensions: [energy_carrier, sector]
