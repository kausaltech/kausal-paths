# Corrected multipliers affected by actions

- id: zero_emission_electricity_production
  name: Zero-emission electricity production
  description: There are several sources of zero-emission electricity. This is 
    the sum of that production, given as emission savings reachable because of 
    this production replaces electricity with normal emission factor.
  type: generic.GenericNode
  quantity: emissions
  unit: kt/a

- id: corrected_electricity_emission_factor
  name: Corrected electricity emission factor
  description: An action (A) has a known effect on the result (R) via one 
    multiplier (M1).</br> As R = M1 * M2, with action R + A = M1' * M2 <=> M1' =
    (M1 * M2 + A) / M2 = M1 + A / M2.
  type: generic.GenericNode
  quantity: emission_factor
  unit: g/kWh
  input_dimensions: [ghg, energietrager, scope]
  output_dimensions: [ghg, energietrager, scope]
  input_nodes:
  - id: electricity_emission_factor
  - id: electricity_consumption
    tags: [geometric_inverse]
    to_dimensions:
    - id: energietrager
    - id: scope
  - id: zero_emission_electricity_production
    tags: [arithmetic_inverse]
    to_dimensions:
    - id: ghg
      categories: [co2e]


