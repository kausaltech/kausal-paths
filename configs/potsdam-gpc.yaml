  is_customizable: true
  is_visible: true

action_groups:
- id: stationary
  name: Stationär
  color: '#989898'
- id: transport
  name: Verkehr
  color: '#0505A0'
- id: waste
  name: Abfall
  color: '#007C78'
- id: afolu
  name: AFOLU
  color: '#cccccc'

dimensions:
- id: ghg
  label: THG
  categories:
  - id: co2e
    label: CO2e

- id: energietrager
  label: Energieträger
  categories:
  - id: strom
    label: Strom
  - id: fahrstrom
    label: Fahrstrom
  - id: heizstrom
    label: Heizstrom
  - id: fernwarme
    label: Fernwärme
  - id: nahwarme
    label: Nahwärme
  - id: gas
    label: Gas
  - id: biogas
    label: Biogas
  - id: heizol
    label: Heizöl
  - id: kohle
    label: Kohle
  - id: biomasse
    label: Biomasse
  - id: solarthermie
    label: Solarthermie
  - id: umweltwarme
    label: Umweltwärme
  - id: benzin_fossil
    label: Benzin fossil
  - id: benzin_biogen
    label: Benzin biogen
  - id: diesel_fossil
    label: Diesel fossil
  - id: diesel_biogen
    label: Diesel biogen
  - id: cng_fossil
    label: CNG fossil
  - id: lpg
    label: LPG
  - id: wasserstoff
    label: Wasserstoff

- id: scope
  label: Scope
  categories:
  - id: scope1
    label: Scope 1
  - id: scope2
    label: Scope 2

emission_sectors:
- id: net_emissions
  name: Gesamtemissionen Potsdam
  name_en: Emissions Potsdam
  is_outcome: true
  goals:
  - label: Ziel Netto-Emissionen
    default: true
    is_main_goal: true
    values:
    - year: 2030
      value: 551
    - year: 2050
      value: 234

nodes:
- id: weather_correction
  name: Witterungsbereinigung
  type: gpc.CorrectionNode
  quantity: ratio
  unit: dimensionless
  input_datasets:
  - id: gpc/potsdam
    forecast_from: 2023
  params:
  - id: do_correction
    ref: weather_correction
  - id: gpc_sector
    value: I
  - id: inventory_only
    value: false
  output_nodes:
