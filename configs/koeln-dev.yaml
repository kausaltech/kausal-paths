    tags: [baseline]
    column: einwohnerin

- id: historical_emissions
  name: Historische Emissionen
  name_en: Historical emissions
  type: generic.GenericNode
  quantity: emissions
  unit: kt/a
  color: '#00A969'
  is_outcome: true
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_datasets:
  - id: koeln/historische_emissionen
    tags: [baseline]
    column: emissions
  output_nodes:
  - id: net_emissions

