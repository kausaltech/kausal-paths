actions:

- id: renewable_generation_small_decentralized_systems
  name: Erneuerbare Stromerzeugung durch kleine dezentrale Anlagen
  name_en: Renewable Electricity Generation through Small Decentralized Systems
  description_en: The strategy consists of these measures:<ul><li>PV Funding 
    Programs of City Administration</li><li>Cologne Solar Cadastre for PV and 
    Solar Systems</li><li>Mobile One-Stop-Shop for Cologne</li><li>KlimaVeedel 
    by RheinEnergie AG</li><li>Photovoltaics at Municipal Holdings</li><li>PV 
    Expansion on Municipal Buildings</li><li>Photovoltaics in Heritage 
    Conservation</li></ul>
  description_de: Die Strategie besteht aus diesen 
    Maßnahmen:<ul><li>Photovoltaik-Förderprogramme der 
    Stadtverwaltung</li><li>Solarkataster Köln für Photovoltaik- und 
    Solaranlagen</li><li>Mobiler One-Stop-Shop für Köln</li><li>KlimaVeedel der 
    RheinEnergie AG</li><li>Photovoltaik bei 
    Beteiligungen</li><li>Photovoltaik-Ausbau auf kommunalen 
    Gebäuden</li><li>Photovoltaik im Denkmalschutz</li></ul>
  type: simple.GenericAction
  quantity: emissions
  unit: kt/a
  group: electricity
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_datasets:
  - id: koeln/manahmen_ikka
    tags: [baseline]
    column: emissions
    filters:
    - column: action
      value: renewable_generation_small_decentralized_systems
  output_nodes:
  - id: net_emissions

- id: renewable_generation_open_space
  name: Erneuerbare Stromerzeugung in der Fläche
  name_en: Renewable Electricity Generation in Open Spaces
  description_en: The strategy consists of these measures:<ul><li>Solar Cadastre
    by City Administration</li><li>Planning and Analysis of Wind Energy 
    Potentials by Administration</li><li>Open-Space Photovoltaics (PV) – 
    Potentials and Implementation</li><li>Wind Power – Identification of 
    Potential Sites</li><li>Plans for Wind Energy Expansion in North 
    Cologne</li><li>Development and Realization of Open-Space PV 
    Projects</li></ul>
  description_de: Die Strategie besteht aus diesen 
    Maßnahmen:<ul><li>Solarkataster durch die Stadtverwaltung</li><li>Planung 
    und Analyse von Windenergiepotenzialen durch die 
    Verwaltung</li><li>Freiflächen-Photovoltaik (PV) – Potenziale und 
    Umsetzung</li><li>Windkraft – Identifikation von 
    Potenzialflächen</li><li>Planungen zum Ausbau der Windenergie im Kölner 
    Norden</li><li>Entwicklung und Realisierung von 
    PV-Freiflächenprojekten</li></ul>
  type: simple.GenericAction
  quantity: emissions
  unit: kt/a
  group: electricity
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_datasets:
  - id: koeln/manahmen_ikka
    tags: [baseline]
    column: emissions
    filters:
    - column: action
      value: renewable_generation_open_space
  output_nodes:
  - id: net_emissions

- id: renewable_generation_power_plants
  name: Erneuerbare Stromerzeugung durch Kraftwerke
  name_en: Renewable Electricity Generation through Power Plants
  description_en: The strategy consists of these measures:<ul><li>HGK Group 
    Climate Protection Measures - Complete Green Electricity Procurement for 
    Cologne Sites</li></ul>
  description_de: Die Strategie besteht aus diesen 
    Maßnahmen:<ul><li>Klimaschutzmaßnahmen der HGK-Gruppe - Vollständiger 
    Ökostrombezug für Standorte in Köln</li></ul>
  type: simple.GenericAction
  quantity: emissions
  unit: kt/a
  group: electricity
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_datasets:
  - id: koeln/manahmen_ikka
    tags: [baseline]
    column: emissions
    filters:
    - column: action
      value: renewable_generation_power_plants
  output_nodes:
  - id: net_emissions

- id: electricity_savings_commercial_sector
  name: Stromeinsparung im Gewerbesektor
  name_en: Electricity Savings in Commercial Sector
  description_en: 'The strategy consists of these measures:<ul><li>KölnBusiness Economic
    Development GmbH Consulting: Promoting Sustainability Projects incl. Financing
    Options in Companies</li></ul>'
  description_de: 'Die Strategie besteht aus diesen Maßnahmen:<ul><li>Beratungen der
    KölnBusiness Wirtschaftsförderungs-GmbH: Nachhaltigkeitsvorhaben inkl. Finanzierungsmöglichkeiten
    im Unternehmen fördern</li></ul>'
  type: simple.GenericAction
  quantity: emissions
  unit: kt/a
  group: electricity
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  input_datasets:
  - id: koeln/manahmen_ikka
    tags: [baseline]
    column: emissions
    filters:
    - column: action
      value: electricity_savings_commercial_sector
  output_nodes:
  - id: net_emissions

