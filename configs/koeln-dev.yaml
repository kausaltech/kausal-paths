nodes:

- id: net_emissions
  name_de: Netto Emissionen
  name_en: Net emissions
  type: simple.AdditiveNode
  quantity: emissions
  unit: kt/a
  is_outcome: true
  input_dimensions: [sector, energy_carrier]
  output_dimensions: [sector, energy_carrier]
  goals:
  - label_de: Emissionen
    label_en: Emissions
    default: true
    linear_interpolation: true
    is_main_goal: true
    values:
    - year: 2020
      value: 8805
    - year: 2021
      value: 8805
    - year: 2029
      value: 3509
    - year: 2030
      value: 2221
    - year: 2035
      value: 271
    - year: 2050
      value: 163

- id: population
  name_en: Inhabitants
  name_de: Einwohner*in
  type: generic.GenericNode
  quantity: population
  unit: cap
  is_outcome: true
  input_datasets:
