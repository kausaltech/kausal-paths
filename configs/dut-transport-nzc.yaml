pages:
- id: home
  name: DUT-liikenne- ja -päästöskenaario
  path: /
  type: emission
  outcome_node: net_emissions
  lead_title: DUT-liikenneskenaario
  lead_title_en: DUT transport scenario
  lead_paragraph: DUT-hankkeessa kartoitetaan liikennetoimenpiteitä, joilla olisi
    myös terveydellisiä hyötyjä. Hanke on osa EU:n Driving Urban Transitions (DUT)
    -ohjelmaa, ja sitä sponsoroivat Suomessa työ- ja elinkeinoministeriö sekä ympäristöministeriö.
    Hanketta koordinoi VTT ja mukana ovat Kausal Oy ja UKK-instituutti.

