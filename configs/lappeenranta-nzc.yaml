id: lappeenranta-nzc
default_language: fi
supported_languages: [en]
frameworks: [health]
site_url: https://lappeenranta-nzc.paths.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  dvc_remote: kausal-s3
  # commit: 772bb24d5a5a01ab2aa8b69bb33efec594f0ac8a # Lappeenranta-specific dataset
  # commit: 4a9b9c0159a17b49c94bb72c265204fe76f3fc57 # Lappeenranta-specific probabilistic dataset
  commit: d6a1bb92c8c9c40d026131e1ba80b49f2e59fe0b # Lappeenranta with fixed freight ton-km
theme_identifier: lpr-ilmasto
name: Lappeenrannan missiokaupungin ilmasto-ohjelma 2030
name_en: Lappeenranta Mission City Climate Action Plan 2030
owner: Lappeenrannan kaupunki
owner_en: City of Lappeenranta
emission_unit: kt/a
target_year: 2030
model_end_year: 2045
minimum_historical_year: 2022
maximum_historical_year: 2022
emission_forecast_from: 2023
emission_dimensions: [scope, ghg, sector]
features:
  baseline_visible_in_graphs: true
  show_significant_digits: 4
  maximum_fraction_digits: 2
  hide_node_details: false

params:
- id: municipality_name
  value: Lappeenranta
- id: discount_rate
  label: Discount rate
  value: 3.5
  min_value: 0
  max_value: 5
  unit: '%'
  is_visible: true
  is_customizable: false
- id: show_scenario_impacts
  label: Show scenario impacts instead of node outputs?
  value: false
  is_visible: false
  is_customizable: true
- id: statistical_correction
  label: Statistical correction
  value: true
  is_visible: true
  is_customizable: true

action_groups:
- id: transport
  name_en: 1. Transport
  name: 1. Liikenne
  color: '#93c572'
- id: freight_transport
  name_en: 2. Freight transport
  name: 2. Tavaraliikenne
- id: buildings
  name_en: 3. Buildings
  name: 3. Rakennukset
  color: '#32cd32'
- id: electricity
  name_en: 4. Electricity
  name: Sähkö
