emission_sectors:

- id: other_emissions
  name: Other emissions
  input_nodes: [net_emissions]

nodes:

- id: electricity_production_emissions  # FIXME Remove
  name_en: Electricity production emissions
  type: simple.MultiplicativeNode
  quantity: emissions
  unit: kt/a
  color: '#59A14F'
  input_dimensions: [fuel_type, pollutant, energy_carrier]
  output_dimensions: [fuel_type, pollutant, energy_carrier]
  input_nodes:
  - id: electricity_production_by_fuel_type
    to_dimensions:
    - id: energy_carrier
    - id: fuel_type
  - id: electricity_production_emission_factor
    to_dimensions:
    - id: pollutant
    - id: energy_carrier
  - id: fossil_electricity_factor
    to_dimensions:
    - id: fuel_type
    - id: energy_carrier

- id: electricity_production_by_fuel_type
  name_en: Electricity production by fuel type
  type: simple.MultiplicativeNode
  quantity: energy
  unit: GWh/a
  input_dimensions: [fuel_type, energy_carrier]
  output_dimensions: [fuel_type, energy_carrier]
  input_nodes:
  - id: statistical_electricity_consumption
    tags: [non_additive]
    to_dimensions:
    - id: energy_carrier
  - id: electricity_production_shares
    to_dimensions:
    - id: fuel_type
    - id: energy_carrier
  - id: electricity_production_switched

- id: effective_electricity_emission_factor2  # FIXME Remove
  name: Effective electricity emission factor old
  description: The effective electricity emission factor depends on amounts and emission factors of all electricity production modes.
  type: simple.MultiplicativeNode
  quantity: emission_factor
  unit: g/kWh
  input_dimensions: [energy_carrier, pollutant]
  output_dimensions: [energy_carrier, pollutant]
  input_nodes:
  - id: electricity_production_emissions
    from_dimensions:
    - id: pollutant
      categories: [co2]
    - id: fuel_type
      flatten: true
    to_dimensions:
    - id: energy_carrier
    - id: pollutant
  - id: electricity_production_by_fuel_type
    tags: [geometric_inverse]
    from_dimensions:
    - id: fuel_type
      flatten: true
    to_dimensions:
    - id: energy_carrier
  output_nodes:
  - id: delete_redundant_nodes
    from_dimensions:
    - id: energy_carrier
      flatten: true
    - id: pollutant
      flatten: true
  
- id: effective_electricity_emission_factor
  name: Effective electricity emission factor
  description: The effective electricity emission factor depends on amounts and emission factors of all electricity production modes.
  type: simple.MultiplicativeNode
  quantity: emission_factor
  unit: g/kWh
  input_dimensions: [energy_carrier, pollutant]
  output_dimensions: [energy_carrier, pollutant]
  input_nodes:
  - id: electricity_production_emission_factor
    tags: [non_additive]
    to_dimensions:
    - id: energy_carrier
    - id: pollutant
  - id: electricity_shares
    tags: [ratio_to_last_historical_value]
    from_dimensions:
    - id: fuel_type
      categories: [fossil]
      flatten: true
    to_dimensions:
    - id: energy_carrier

