    unit: m³/year
    required: true
  - id: water_per_capita_after_m3_year
    label_de: "Wasserverbrauch pro Kopf nachher"
    label_en: "Water consumption per capita after"
    type: number
    unit: m³/year
    required: true
  
  parameters_required:
