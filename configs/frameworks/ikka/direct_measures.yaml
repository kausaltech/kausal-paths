        upstream_ev: 13000
        upstream_ice: 9000
      
      suv:
        fuel_consumption: 8.5
        electricity_consumption: 22
        upstream_ev: 16000
        upstream_ice: 11000
      
      van:
        fuel_consumption: 7.5
