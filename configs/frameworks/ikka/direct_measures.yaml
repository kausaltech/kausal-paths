      heating_oil:
        ef_fuel: 0.318
        efficiency: 0.82
        upstream_system: 650
        direct_combustion_share: 0.850
      
      coal:
        ef_fuel: 0.438
        efficiency: 0.75
        upstream_system: 700
        direct_combustion_share: 0.900
      
      biomass:
        ef_fuel: 0.027
