# Katalog für Maßnahmen und Instrumente im kommunalen Klimaschutz. Ifeu, Heidelberg, März 2025 (Version 2)

# ============================================
# IKKA DIRECT MEASURES - COMPLETE DEFINITION
# Based on: Section 3.1 (Tables 32-37)
# ============================================

# ----- REUSABLE BAU MODEL DEFINITIONS -----
bau_models:

- id: pv_generation_model
  description: "Photovoltaic electricity generation and grid displacement"
  
  state_variables:
  - id: pv_capacity_installed
    unit: kWp
    initial_value: 0
    accumulation: cumulative
    inflow: new_installations
  
  flow_variables:
  - id: annual_electricity_generated
    unit: kWh/year
    formula: "pv_capacity_installed * $irradiation * $performance_ratio"
  
  - id: grid_displacement_emissions_avoided
    unit: tCO2e/year
    formula: "annual_electricity_generated * $ef_displacement / 1000"
  
  emission_outputs:
  - id: upstream_pv_production
    formula: "new_installations * $upstream_pv / 1000"
    classification:
      bisko: false
      upstream: true
      one_time: true
  
  - id: operational_avoidance
    formula: "grid_displacement_emissions_avoided"
    classification:
      bisko: false
      upstream: false

- id: wind_generation_model
  description: "Wind power electricity generation and grid displacement"
  
  state_variables:
  - id: wind_capacity_installed
    unit: kW
    initial_value: 0
    accumulation: cumulative
    inflow: new_installations
  
  flow_variables:
  - id: annual_electricity_generated
    unit: kWh/year
    formula: "wind_capacity_installed * $full_load_hours_wind"
  
  - id: grid_displacement_emissions_avoided
    unit: tCO2e/year
    formula: "annual_electricity_generated * $ef_displacement / 1000"
  
  emission_outputs:
  - id: upstream_wind_production
    formula: "new_installations * $upstream_wind / 1000"
    classification:
      bisko: false
      upstream: true
      one_time: true
  
  - id: operational_avoidance
    formula: "grid_displacement_emissions_avoided"
    classification:
      bisko: false
      upstream: false

- id: renewable_generation_generic_model
  description: "Generic renewable electricity generation (hydro, geothermal)"
  
  state_variables:
  - id: capacity_installed
    unit: kW
    initial_value: 0
    accumulation: cumulative
    inflow: new_installations
  
  flow_variables:
  - id: annual_electricity_generated
    unit: kWh/year
    formula: "capacity_installed * $full_load_hours"
  
  - id: grid_displacement_emissions_avoided
    unit: tCO2e/year
    formula: "annual_electricity_generated * $ef_displacement / 1000"
  
  emission_outputs:
  - id: upstream_plant_production
    formula: "new_installations * $upstream_plant / 1000"
    classification:
      bisko: false
      upstream: true
      one_time: true
  
  - id: operational_avoidance
    formula: "grid_displacement_emissions_avoided"
    classification:
      bisko: false
      upstream: false

- id: chp_generation_model
  description: "Combined heat and power plant with exergy allocation"
  
  flow_variables:
  - id: fuel_input_kwh
    unit: kWh/year
    formula: "heat_output / $efficiency_heat + electricity_output / $efficiency_electricity"
  
  - id: electricity_output
    unit: kWh/year
    source: user_input
  
  - id: heat_output
    unit: kWh/year
    source: user_input
  
  - id: total_emissions_before_allocation
    unit: tCO2e/year
    formula: "fuel_input * $ef_fuel / 1000"
  
  - id: electricity_emissions_allocated
    unit: tCO2e/year
    formula: "total_emissions * (electricity_output * $exergy_electricity) / (electricity_output * $exergy_electricity + heat_output * $exergy_heat)"
  
  - id: heat_emissions_allocated
    unit: tCO2e/year
    formula: "total_emissions * (heat_output * $exergy_heat) / (electricity_output * $exergy_electricity + heat_output * $exergy_heat)"
  
  emission_outputs:
  - id: operational_chp_emissions
    formula: "total_emissions_before_allocation"
    classification:
      bisko: true
      upstream: false

- id: green_electricity_procurement_model
  description: "Green electricity tariff with additionality"
  
  flow_variables:
  - id: electricity_consumed
    unit: kWh/year
    source: user_input
  
  - id: emissions_avoided_through_additionality
    unit: tCO2e/year
    formula: "electricity_consumed * $green_tariff_additionality_factor * $ef_displacement / 1000"
    note: "Only counts if tariff has proven additional capacity"
  
  emission_outputs:
  - id: operational_avoidance
    formula: "emissions_avoided_through_additionality"
    classification:
      bisko: false
      note: "Additional renewable capacity, not in BISKO"

- id: lighting_efficiency_model
  description: "Replacement of inefficient lighting with LED"
  
  flow_variables:
  - id: number_of_lights_replaced
    unit: count/year
    source: user_input
  
  - id: electricity_saved_per_light
    unit: kWh/year
    formula: "(power_before - power_after) * $operating_hours / 1000"
  
  - id: total_electricity_saved
    unit: kWh/year
    formula: "number_of_lights_replaced * electricity_saved_per_light * (1 + $control_system_savings)"
  
  - id: emissions_reduced
    unit: tCO2e/year
    formula: "total_electricity_saved * $ef_grid / 1000"
  
  emission_outputs:
  - id: upstream_led_net
    formula: "(number_of_lights_replaced * $upstream_led - number_of_lights_replaced * $upstream_old_lamp) / 1000"
    classification:
      bisko: false
      upstream: true
      one_time: true
  
  - id: operational_savings
    formula: "emissions_reduced"
    classification:
      bisko: true
      upstream: false

- id: electricity_behavioral_savings_model
  description: "Behavioral electricity savings without investment"
  
  flow_variables:
  - id: baseline_electricity_consumption
    unit: kWh/year
    source: user_input
  
  - id: electricity_saved
    unit: kWh/year
    formula: "baseline_electricity_consumption * $behavioral_savings_rate"
  
  - id: emissions_reduced
    unit: tCO2e/year
    formula: "electricity_saved * $ef_grid / 1000"
  
  emission_outputs:
  - id: operational_savings
    formula: "emissions_reduced"
    classification:
      bisko: true
      upstream: false
      note: "No upstream - pure behavioral change"

- id: electricity_efficiency_investment_model
  description: "Low-investment efficiency measures (not major equipment)"
  
  flow_variables:
  - id: baseline_electricity_consumption
    unit: kWh/year
    source: user_input
  
  - id: electricity_saved
    unit: kWh/year
    formula: "baseline_electricity_consumption * $efficiency_savings_rate"
  
  - id: emissions_reduced
    unit: tCO2e/year
    formula: "electricity_saved * $ef_grid / 1000"
  
  emission_outputs:
  - id: upstream_devices
    formula: "baseline_electricity_consumption * $upstream_devices_per_kwh / 1000"
    classification:
      bisko: false
      upstream: true
      one_time: true
      note: "Timers, power strips, sensors, etc."
  
  - id: operational_savings
    formula: "emissions_reduced"
    classification:
      bisko: true
      upstream: false

- id: decentralized_heating_replacement_model
  description: "Replacement of fossil heating with climate-friendly system"
  
  flow_variables:
  - id: heat_demand
    unit: kWh/year
    source: user_input
  
  - id: final_energy_before
    unit: kWh/year
    formula: "heat_demand / $efficiency_before"
  
  - id: final_energy_after
    unit: kWh/year
    formula: "heat_demand / $efficiency_after"
  
  - id: emissions_before
    unit: tCO2e/year
    formula: "final_energy_before * $ef_fuel_before / 1000"
  
  - id: emissions_after
    unit: tCO2e/year
    formula: "final_energy_after * $ef_fuel_after / 1000"
  
  - id: emissions_reduced
    unit: tCO2e/year
    formula: "emissions_before - emissions_after"
  
  emission_outputs:
  - id: upstream_heating_system
    formula: "$upstream_heating_system_new - $upstream_heating_system_old"
    classification:
      bisko: false
      upstream: true
      one_time: true
  
  - id: operational_reduction
    formula: "emissions_reduced"
    classification:
      bisko: true
      upstream: false
      breakdown:
        direct_combustion: "emissions_before * $direct_combustion_share"
        fuel_upstream: "emissions_before * (1 - $direct_combustion_share)"

- id: district_heating_connection_model
  description: "Connection to district heating network"
  
  flow_variables:
  - id: heat_demand
    unit: kWh/year
    source: user_input
  
  - id: final_energy_before
    unit: kWh/year
    formula: "heat_demand / $efficiency_before"
  
  - id: final_energy_after
    unit: kWh/year
    formula: "heat_demand"
    note: "District heating delivered as heat, efficiency = 1.0"
  
  - id: emissions_before
    unit: tCO2e/year
    formula: "final_energy_before * $ef_fuel_before / 1000"
  
  - id: emissions_after
    unit: tCO2e/year
    formula: "final_energy_after * $ef_district_heating_local / 1000"
    note: "Uses LOCAL emission factor specific to municipal DH network"
  
  - id: emissions_reduced
    unit: tCO2e/year
    formula: "emissions_before - emissions_after"
  
  emission_outputs:
  - id: upstream_connection
    formula: "$upstream_district_heating_connection"
    classification:
      bisko: false
      upstream: true
      one_time: true
  
  - id: operational_reduction
    formula: "emissions_reduced"
    classification:
      bisko: true
      upstream: false
      note: "Fully visible - local DH factor used in BISKO"

- id: building_renovation_model
  description: "Building envelope renovation with heat demand reduction"
  
  state_variables:
  - id: building_area_renovated
    unit: m²
    initial_value: 0
    accumulation: cumulative
  
  flow_variables:
  - id: heat_demand_before
    unit: kWh/year
    formula: "building_area * $heat_intensity_before"
  
  - id: heat_demand_after
    unit: kWh/year
    formula: "building_area * $heat_intensity_after"
  
  - id: heat_saved
    unit: kWh/year
    formula: "heat_demand_before - heat_demand_after"
  
  - id: final_energy_saved
    unit: kWh/year
    formula: "heat_saved / $heating_efficiency"
  
  - id: emissions_reduced
    unit: tCO2e/year
    formula: "final_energy_saved * $ef_fuel / 1000"
  
  emission_outputs:
  - id: upstream_renovation_materials
    formula: "building_area * $upstream_renovation_per_m2 / 1000"
    classification:
      bisko: false
      upstream: true
      one_time: true
  
  - id: operational_savings
    formula: "emissions_reduced"
    classification:
      bisko: true
      upstream: false

- id: building_renovation_plus_heating_model
  description: "Combined building renovation and heating system replacement"
  
  flow_variables:
  - id: heat_demand_before
    unit: kWh/year
    formula: "building_area * $heat_intensity_before"
  
  - id: heat_demand_after
    unit: kWh/year
    formula: "building_area * $heat_intensity_after"
  
  - id: final_energy_before
    unit: kWh/year
    formula: "heat_demand_before / $efficiency_before"
  
  - id: final_energy_after
    unit: kWh/year
    formula: "heat_demand_after / $efficiency_after"
  
  - id: emissions_before
    unit: tCO2e/year
    formula: "final_energy_before * $ef_fuel_before / 1000"
  
  - id: emissions_after
    unit: tCO2e/year
    formula: "final_energy_after * $ef_fuel_after / 1000"
  
  - id: emissions_reduced
    unit: tCO2e/year
    formula: "emissions_before - emissions_after"
  
  derived_variables:
  - id: efficiency_contribution
    formula: "(heat_demand_after / $efficiency_before * $ef_fuel_before - heat_demand_after / $efficiency_after * $ef_fuel_after) / 1000"
    note: "Heating system improvement on reduced demand"
  
  - id: sufficiency_contribution
    formula: "((heat_demand_before - heat_demand_after) / $efficiency_after * $ef_fuel_after) / 1000"
    note: "Demand reduction from better envelope"
  
  emission_outputs:
  - id: upstream_renovation_and_heating
    formula: "(building_area * $upstream_renovation_per_m2 + $upstream_heating_system) / 1000"
    classification:
      bisko: false
      upstream: true
      one_time: true
  
  - id: operational_reduction
    formula: "emissions_reduced"
    classification:
      bisko: true
      upstream: false

- id: new_building_construction_model
  description: "New building construction with efficiency standard"
  
  flow_variables:
  - id: new_floor_area
    unit: m²/year
    formula: "new_units * $avg_unit_area"
  
  - id: annual_heat_demand_new_buildings
    unit: kWh/year
    formula: "new_floor_area * $heat_intensity_standard"
  
  - id: final_energy_heating
    unit: kWh/year
    formula: "annual_heat_demand_new_buildings / $heating_efficiency"
  
  - id: heating_emissions
    unit: tCO2e/year
    formula: "final_energy_heating * $ef_fuel / 1000"
  
  state_variables:
  - id: cumulative_construction_emissions
    unit: tCO2e
    accumulation: cumulative
    inflow: construction_emissions_annual
  
  - id: construction_emissions_annual
    unit: tCO2e/year
    formula: "new_floor_area * $construction_ef / 1000"
  
  emission_outputs:
  - id: upstream_construction
    formula: "construction_emissions_annual"
    classification:
      bisko: false
      upstream: true
      one_time_per_building: true
  
  - id: operational_heating
    formula: "heating_emissions"
    classification:
      bisko: true
      upstream: false

- id: vehicle_fleet_electrification_model
  description: "Replacement of combustion vehicles with electric vehicles"
  
  state_variables:
  - id: ev_count
    unit: vehicles
    initial_value: 0
    accumulation: stock
    inflow: new_ev_purchases
    outflow: ev_retirements
  
  - id: ice_count
    unit: vehicles
    initial_value: user_input
    accumulation: stock
    inflow: new_ice_purchases
    outflow: ice_retirements
  
  flow_variables:
  - id: ice_fuel_consumption
    unit: liters/year
    formula: "ice_count * $annual_mileage * $fuel_consumption_per_100km / 100"
  
  - id: ev_electricity_consumption
    unit: kWh/year
    formula: "ev_count * $annual_mileage * $electricity_consumption_per_100km / 100"
  
  - id: ice_emissions
    unit: tCO2e/year
    formula: "ice_fuel_consumption * $ef_fuel / 1000"
  
  - id: ev_emissions
    unit: tCO2e/year
    formula: "ev_electricity_consumption * $ef_grid / 1000"
  
  - id: total_fleet_emissions
    unit: tCO2e/year
    formula: "ice_emissions + ev_emissions"
  
  derived_variables:
  - id: emissions_within_territory
    unit: tCO2e/year
    formula: "total_fleet_emissions * $share_within_municipality"
  
  - id: emissions_outside_territory
    unit: tCO2e/year
    formula: "total_fleet_emissions * (1 - $share_within_municipality)"
  
  emission_outputs:
  - id: upstream_vehicles
    formula: "(new_ev_purchases * $upstream_ev - new_ice_purchases * $upstream_ice) / 1000"
    classification:
      bisko: false
      upstream: true
      one_time_per_vehicle: true
  
  - id: operational_bisko
    formula: "emissions_within_territory"
    classification:
      bisko: true
      upstream: false
  
  - id: operational_non_bisko
    formula: "emissions_outside_territory"
    classification:
      bisko: false
      upstream: false

- id: modal_shift_model
  description: "Shift from car to sustainable transport modes"
  
  flow_variables:
  - id: total_person_km
    unit: person-km/year
    formula: "persons * $avg_trip_distance * $trips_per_person_year"
  
  - id: person_km_by_mode
    unit: person-km/year
    by_mode: [car, public_transport, bike, walk]
    formula: "total_person_km * modal_split[mode]"
  
  - id: emissions_by_mode
    unit: tCO2e/year
    formula: "person_km_by_mode[mode] * $emission_intensity[mode] / 1000000"
  
  - id: total_transport_emissions
    unit: tCO2e/year
    formula: "sum(emissions_by_mode)"
  
  derived_variables:
  - id: emissions_within_territory
    formula: "total_transport_emissions * $share_local_trips"
  
  - id: emissions_outside_territory
    formula: "total_transport_emissions * (1 - $share_local_trips)"
  
  emission_outputs:
  - id: operational_bisko
    formula: "emissions_within_territory"
    classification:
      bisko: true
      upstream: false
  
  - id: operational_non_bisko
    formula: "emissions_outside_territory"
    classification:
      bisko: false
      upstream: false

- id: canteen_menu_conversion_model
  description: "Conversion to climate-friendly food in canteens"
  
  flow_variables:
  - id: annual_meals_served
    unit: meals/year
    formula: "persons * $meals_per_person_year"
  
  - id: emissions_per_meal_before
    unit: kg CO2e/meal
    formula: "$ef_meal_type_before"
  
  - id: emissions_per_meal_after
    unit: kg CO2e/meal
    formula: "$ef_meal_type_after"
  
  - id: total_emissions_before
    unit: tCO2e/year
    formula: "annual_meals_served * emissions_per_meal_before / 1000"
  
  - id: total_emissions_after
    unit: tCO2e/year
    formula: "annual_meals_served * emissions_per_meal_after / 1000"
  
  - id: emissions_reduced
    unit: tCO2e/year
    formula: "total_emissions_before - total_emissions_after"
  
  derived_variables:
  - id: emissions_from_local_agriculture
    formula: "total_emissions_before * $local_food_share"
  
  - id: emissions_from_imported_food
    formula: "total_emissions_before * (1 - $local_food_share)"
  
  emission_outputs:
  - id: operational_bisko
    formula: "emissions_reduced * $local_food_share_after"
    classification:
      bisko: true
      upstream: false
      note: "Only local agriculture portion"
  
  - id: operational_non_bisko
    formula: "emissions_reduced * (1 - $local_food_share_after)"
    classification:
      bisko: false
      upstream: false
      note: "Food produced elsewhere - appears in other BISKO inventories"

- id: tree_planting_sequestration_model
  description: "Carbon sequestration through tree planting"
  
  state_variables:
  - id: trees_by_age_class
    unit: count
    by_age: [0-10, 10-20, 20-40, 40-60, 60+]
    accumulation: aging_chain
  
  flow_variables:
  - id: annual_sequestration
    unit: tCO2e/year
    formula: "sum(trees_by_age[age] * $sequestration_rate[age]) / 1000"
    note: "Sequestration increases as trees mature"
  
  emission_outputs:
  - id: upstream_planting
    formula: "new_trees_planted * $upstream_planting / 1000"
    classification:
      bisko: false
      upstream: true
      one_time: true
  
  - id: carbon_sequestration
    formula: "annual_sequestration"
    classification:
      bisko: false
      note: "Nature-based removal, not yet in standard BISKO"
      permanence_risk: medium

- id: organic_soil_rewetting_model
  description: "Rewetting of drained organic soils to reduce emissions"
  
  flow_variables:
  - id: area_rewetted
    unit: ha
    source: user_input
  
  - id: emissions_before_drained
    unit: tCO2e/year
    formula: "area_rewetted * $emission_factor_drained_soil"
  
  - id: emissions_after_rewetted
    unit: tCO2e/year
    formula: "area_rewetted * $emission_factor_rewetted_soil"
  
  - id: emissions_reduced
    unit: tCO2e/year
    formula: "emissions_before - emissions_after"
  
  emission_outputs:
  - id: operational_reduction
    formula: "emissions_reduced"
    classification:
      bisko: false
      note: "Land use emissions - future BISKO extension"

- id: afforestation_model
  description: "Afforestation of open spaces for carbon sequestration"
  
  state_variables:
  - id: forest_area_by_age
    unit: ha
    by_age: [0-10, 10-20, 20-40, 40+]
    accumulation: aging_chain
  
  flow_variables:
  - id: annual_sequestration
    unit: tCO2e/year
    formula: "sum(forest_area_by_age[age] * $sequestration_rate_forest[age])"
  
  emission_outputs:
  - id: carbon_sequestration
    formula: "annual_sequestration"
    classification:
      bisko: false
      note: "Nature-based removal, not yet in BISKO"

- id: waste_avoidance_model
  description: "Reduction of residual waste generation"
  
  flow_variables:
  - id: residual_waste_generated
    unit: tonnes/year
    formula: "population * $waste_per_capita"
  
  - id: waste_treatment_emissions
    unit: tCO2e/year
    formula: "residual_waste_generated * $ef_waste_treatment"
  
  - id: avoided_production_emissions
    unit: tCO2e/year
    formula: "residual_waste_generated * $ef_avoided_production"
    note: "Emissions avoided by not producing the products that became waste"
  
  emission_outputs:
  - id: operational_bisko
    formula: "waste_treatment_emissions"
    classification:
      bisko: true
      note: "Local waste treatment"
  
  - id: operational_non_bisko
    formula: "avoided_production_emissions"
    classification:
      bisko: false
      note: "Production mostly elsewhere"

- id: water_consumption_reduction_model
  description: "Reduction of water and wastewater"
  
  flow_variables:
  - id: water_consumption
    unit: m³/year
    formula: "population * $water_per_capita"
  
  - id: water_supply_energy
    unit: kWh/year
    formula: "water_consumption * $energy_water_supply_per_m3"
  
  - id: wastewater_treatment_energy
    unit: kWh/year
    formula: "water_consumption * $energy_wastewater_treatment_per_m3"
  
  - id: total_energy
    unit: kWh/year
    formula: "water_supply_energy + wastewater_treatment_energy"
  
  - id: emissions
    unit: tCO2e/year
    formula: "total_energy * $ef_grid / 1000"
  
  emission_outputs:
  - id: operational_bisko
    formula: "emissions"
    classification:
      bisko: true
      note: "Energy for local water/wastewater treatment"

- id: paper_consumption_model
  description: "Switch to recycled paper or reduction"
  
  flow_variables:
  - id: paper_consumed
    unit: tonnes/year
    source: user_input
  
  - id: emissions_before
    unit: tCO2e/year
    formula: "paper_consumed * $ef_virgin_paper"
  
  - id: emissions_after
    unit: tCO2e/year
    formula: "paper_consumed * $ef_recycled_paper"
  
  - id: emissions_reduced
    unit: tCO2e/year
    formula: "emissions_before - emissions_after"
  
  emission_outputs:
  - id: operational_non_bisko
    formula: "emissions_reduced"
    classification:
      bisko: false
      note: "Paper production elsewhere"


# ============================================
# DIRECT MEASURES - ELECTRICITY (Table 32)
# ============================================
direct_measures:

# ----- Electricity Generation -----
- id: DS1
  name_de: "Stromerzeugung – Photovoltaik"
  name_en: "Electricity Generation – Photovoltaics"
  strategy_id: S0
  instrument_id: D
  table_number: 32
  
  bau_model_ref: pv_generation_model
  
  intervention:
    description: "Installation of photovoltaic rooftop systems on municipal buildings"
    parameter_changes:
    - target: new_installations
      mechanism: "Direct municipal investment"
      value_source: user_input
      input_id: capacity_kwp
    temporal_pattern:
      type: one_time
      note: "Capacity added once, generates for lifetime"
  
  adoption:
    type: direct_control
    factor: 1.0
    attribution: 1.0
  
  outputs:
    primary:
