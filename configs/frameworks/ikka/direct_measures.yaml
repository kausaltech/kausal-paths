    mappings:
      city_bus_12m:
        fuel_consumption: 35  # liters/100km
        electricity_consumption: 120  # kWh/100km
        hydrogen_consumption: 8  # kg H2/100km
      
      city_bus_18m:
        fuel_consumption: 45
