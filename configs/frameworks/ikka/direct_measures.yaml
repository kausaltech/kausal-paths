- id: DEL2
  name_de: "Grünflächen – Baumpflanzung"
  name_en: "Green Spaces – Tree Planting"
  strategy_id: EL0
  instrument_id: D
  table_number: 35
  
  bau_model_ref: tree_planting_sequestration_model
  
  intervention:
    description: "Planting of urban trees for carbon sequestration"
    parameter_changes:
    - target: new_trees_planted
      value_source: user_input
  
  adoption:
    type: direct_control
    factor: 1.0
  
  outputs:
    primary:
    - id: annual_sequestration_year_1
      formula: "annual_sequestration[age_0_10]"
      unit: tCO2e/year
      note: "Sequestration in first year (low)"
    - id: average_annual_sequestration
      formula: "sum(annual_sequestration[all_ages]) / $lifetime_urban_tree"
      unit: tCO2e/year
      note: "Average over full lifetime"
    - id: lifetime_total_sequestration
      formula: "sum_over_lifetime(annual_sequestration)"
      unit: tCO2e
    breakdown:
      bisko_share: 0.0
      non_bisko_share: 1.0
      note: "Nature-based removal, not yet in standard BISKO"
      permanence_risk: "medium"
  
  user_inputs:
  - id: trees_planted
    label_de: "Anzahl gepflanzte Bäume"
    label_en: "Number of trees planted"
    type: number
    unit: trees
    required: true
  - id: species_mix
    label_de: "Artenzusammensetzung"
    label_en: "Species composition"
    type: choice
    choices: [mixed_native, oak_dominated, linden_dominated]
    required: true
  - id: planting_year
    type: year
    required: true
  
  parameters_required:
  - sequestration_rate_age_0_10
  - sequestration_rate_age_10_20
  - sequestration_rate_age_20_40
  - sequestration_rate_age_40_60
  - sequestration_rate_age_60_plus
  - lifetime_urban_tree
  - upstream_planting
  - mortality_rate

