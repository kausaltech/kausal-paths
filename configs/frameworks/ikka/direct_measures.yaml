- id: DAW1
  name_de: "Restmüll – Vermeidung"
  name_en: "Residual Waste – Avoidance"
  strategy_id: AW0
  instrument_id: D
  table_number: 36
  
  bau_model_ref: waste_avoidance_model
  
  intervention:
    description: "Reduction of residual waste through recycling and avoidance"
    parameter_changes:
    - target: waste_per_capita
      mechanism: "Waste reduction campaign, better separation"
      value_source: user_input
  
  adoption:
    type: direct_control
    factor: 1.0
  
  outputs:
    primary:
    - id: annual_ghg_reduction
      formula: "waste_treatment_emissions + avoided_production_emissions"
      unit: tCO2e/year
    breakdown:
      bisko_share: "waste_treatment_emissions"
      non_bisko_share: "avoided_production_emissions"
      note: "Treatment local (BISKO), production mostly elsewhere (non-BISKO)"
  
  user_inputs:
  - id: population
    label_de: "Betroffene Bevölkerung"
    label_en: "Affected population"
    type: number
    unit: persons
    required: true
  - id: waste_per_capita_before_kg_year
    label_de: "Restmüll pro Kopf vorher"
    label_en: "Residual waste per capita before"
    type: number
    unit: kg/person/year
    required: true
  - id: waste_per_capita_after_kg_year
    label_de: "Restmüll pro Kopf nachher"
    label_en: "Residual waste per capita after"
    type: number
    unit: kg/person/year
    required: true
  
  parameters_required:
  - ef_waste_treatment
  - ef_avoided_production
  - waste_treatment_mix_incineration
  - waste_treatment_mix_landfill

- id: DAW2
  name_de: "Trinkwasserbezug"
  name_en: "Drinking Water Supply"
  strategy_id: AW0
  instrument_id: D
  table_number: 36
  
  bau_model_ref: water_consumption_reduction_model
  
  intervention:
    description: "Switch from bottled water to tap water"
    parameter_changes:
    - target: bottled_water_consumption
      mechanism: "Eliminate bottled water, use tap water"
      value_source: user_input
  
  adoption:
    type: direct_control
    factor: 1.0
  
  outputs:
    primary:
    - id: annual_ghg_reduction
      formula: "emissions_bottled - emissions_tap"
      unit: tCO2e/year
    breakdown:
      bisko_share: "emissions_tap * $local_treatment_share"
      non_bisko_share: "emissions_bottled - (emissions_tap * $local_treatment_share)"
      note: "Bottled water production and transport mostly non-BISKO"
  
  user_inputs:
  - id: persons
    type: number
    unit: persons
    required: true
  - id: bottled_water_liters_per_person_year
    label_de: "Flaschenwasser pro Person/Jahr"
    label_en: "Bottled water per person/year"
    type: number
    unit: liters/year
    required: true
  - id: water_source
    label_de: "Wasserherkunft"
    label_en: "Water source"
    type: choice
    choices: [local, regional_less_100km, national, imported]
    required: true
  - id: bottle_type
    label_de: "Flaschentyp"
    label_en: "Bottle type"
    type: choice
    choices: [glass_reusable, glass_single_use, pet_single_use]
    required: true
  
  parameters_required:
  - ef_bottled_water_by_source
  - ef_tap_water
  - local_treatment_share

- id: DAW3
  name_de: "Wasserverbrauch – Vermeidung"
