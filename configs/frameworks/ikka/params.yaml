# ============================================
# VALIDATION THRESHOLDS
# ============================================
validation_thresholds:
  description_de: "Schwellenwerte für Plausibilitätsprüfungen"
  description_en: "Thresholds for plausibility checks"

- check: heat_intensity_plausibility
  description_de: "Wärmebedarf muss in realistischem Bereich liegen"
  description_en: "Heat demand must be in realistic range"
  parameter: heat_intensity
  min_value: 10  # kWh/m²/year (Passivhaus)
  max_value: 300  # kWh/m²/year (unsanierter Altbau)
  warning_threshold: 250

- check: modal_split_completeness
  description_de: "Modal Split muss sich zu 100% addieren"
  description_en: "Modal split must add up to 100%"
  parameters: [modal_split_car, modal_split_pt, modal_split_active, home_office_share]
  sum_must_equal: 1.0
  tolerance: 0.01

- check: efficiency_range
  description_de: "Wirkungsgrade müssen zwischen 0 und 1 liegen (außer Wärmepumpen)"
  description_en: "Efficiencies must be between 0 and 1 (except heat pumps)"
  parameters: [efficiency_before, efficiency_after]
  min_value: 0.5
  max_value: 1.0
  exception: "Heat pumps can have COP > 1.0"

- check: cop_range
  description_de: "Jahresarbeitszahlen Wärmepumpen realistisch"
  description_en: "Heat pump COPs realistic"
  parameters: [cop_air_source_heat_pump, cop_ground_source_heat_pump]
  min_value: 2.5
  max_value: 5.0
  warning_threshold_low: 3.0

- check: upstream_emissions_plausibility
  description_de: "Vorkettenemissionen nicht höher als Lebenszeit-Einsparungen"
  description_en: "Upstream emissions not higher than lifetime savings"
  warning: "If upstream > 5 * annual_savings, flag for review"


