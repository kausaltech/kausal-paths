# ----- EMISSION FACTORS: GRID ELECTRICITY -----
- id: ef_grid
  name_de: "Emissionsfaktor Bundesstrommix"
  name_en: "Grid emission factor (federal average)"
  unit: kg CO2e/kWh
  category: emission_factors
  subcategory: electricity
  
  value_type: time_varying
  temporal_variation: high
  uncertainty_range: "±5%"
  
  default_value: 0.420
  
  description_de: "Durchschnittlicher Emissionsfaktor des deutschen Strommix (inkl. Vorkette)"
  description_en: "Average emission factor of German electricity mix (incl. upstream)"
  
  data_quality: high
  source: bisko_current_year
  source_reference: "UBA/BISKO annual update"
  update_frequency: annual
  
  note_de: "Sinkt jährlich durch Ausbau erneuerbarer Energien"
  note_en: "Decreases annually due to renewable energy expansion"
  
  time_series_required: true
  projection_source: "Langfristszenarien, Agora Energiewende"

- id: ef_displacement
  name_de: "Emissionsfaktor Verdrängungsmix"
  name_en: "Displacement mix emission factor"
  unit: kg CO2e/kWh
  category: emission_factors
  subcategory: electricity
  
  value_type: time_varying
  temporal_variation: high
  uncertainty_range: "±15%"
  
  default_value: 0.850
  
  description_de: "Marginaler Emissionsfaktor - welche Kraftwerke durch erneuerbare Erzeugung verdrängt werden"
  description_en: "Marginal emission factor - which power plants are displaced by renewable generation"
  
  data_quality: medium
  source: technical_annex_table_5
  source_reference: "Merit-order analysis, fossil fuel plants at margin"
  update_frequency: annual
  
  note_de: "Höher als Durchschnittsmix, da fossile Kraftwerke verdrängt werden"
  note_en: "Higher than average mix, as fossil plants are displaced"
  note_de: "NICHT Durchschnittsmix verwenden!"
  note_en: "Do NOT use average grid mix!"
  
  time_series_required: true

