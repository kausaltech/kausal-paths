# ============================================
# PARAMETER RESOLUTION LOGIC
# ============================================
parameter_resolution:
  description_de: "Logik zur Auflösung von Parameterwerten"
  description_en: "Logic for resolving parameter values"
  
  resolution_order:
  - step: 1
    name: "Check user input override"
    description_de: "Falls User expliziten Wert eingegeben hat, diesen nutzen"
    description_en: "If user provided explicit value, use it"
  
  - step: 2
    name: "Check municipality-specific value"
    description_de: "Falls Kommune-spezifischer Wert vorhanden, diesen nutzen"
    description_en: "If municipality-specific value exists, use it"
  
  - step: 3
    name: "Check state-level value"
    description_de: "Falls Bundesland-spezifischer Wert vorhanden, diesen nutzen"
    description_en: "If state-level value exists, use it"
  
  - step: 4
    name: "Use default value"
    description_de: "Standardwert für Deutschland nutzen"
    description_en: "Use default value for Germany"
  
  - step: 5
    name: "Apply temporal interpolation"
    description_de: "Falls Zeitreihe, interpolieren zwischen Jahren"
    description_en: "If time series, interpolate between years"
  
  - step: 6
    name: "Apply dependency lookup"
    description_de: "Falls abhängig von User-Auswahl, über Lookup-Tabelle auflösen"
    description_en: "If dependent on user choice, resolve via lookup table"
  
  example_resolution:
    scenario: "DS1 in Cologne, 2025"
    
    parameter: irradiation
    step_1: "No user override"
    step_2: "Check municipality: cologne → not found"
    step_3: "Check state: nordrhein_westfalen → 980 kWh/kWp/year"
    result: 980
    
    parameter: ef_grid
    step_1: "No user override"
    step_2: "Not municipality-specific parameter"
    step_3: "Not state-specific parameter"
    step_4: "Default: time series"
    step_5: "Year 2025 → interpolate between 2024 (0.420) and 2030 (0.280)"
    result: 0.390
    
    parameter: efficiency_before
    step_1: "No user override"
    step_6: "Depends on fuel_type_before = natural_gas"
    lookup: "fuel_type_before_properties[natural_gas].efficiency_before"
    result: 0.85


