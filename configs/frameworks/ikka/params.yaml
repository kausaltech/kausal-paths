# ============================================
# EMISSION FACTOR DEPENDENCIES
# ============================================
# These define how parameters vary based on choices

emission_factor_dependencies:

# Fuel types
- parameter: ef_fuel_before
  depends_on: fuel_type_before
  mappings:
    natural_gas: 0.247  # Total incl. upstream (kg CO2e/kWh)
    heating_oil: 0.318
    coal: 0.438
    biomass: 0.027
    electricity_direct: 0.420  # Grid mix
    district_heating: local_factor_required

- parameter: efficiency_before
  depends_on: fuel_type_before
  mappings:
    natural_gas: 0.85  # Condensing boiler
    heating_oil: 0.82  # Standard oil boiler
    coal: 0.75
    biomass: 0.80
    electricity_direct: 1.0
    district_heating: 1.0

# Heating systems
- parameter: efficiency_after
  depends_on: heating_system_after
  mappings:
    air_source_heat_pump: 3.5  # Seasonal COP
    ground_source_heat_pump: 4.0
    biomass_boiler: 0.85
    pellet_boiler: 0.90
    district_heating: 1.0
    solar_thermal_plus_backup: 0.95

- parameter: ef_fuel_after
  depends_on: heating_system_after
  mappings:
    air_source_heat_pump: 0.420  # Grid electricity
    ground_source_heat_pump: 0.420
    biomass_boiler: 0.027
    pellet_boiler: 0.027
    district_heating: local_factor_required
    solar_thermal_plus_backup: 0.247  # Backup gas

- parameter: upstream_heating_system_new
  depends_on: heating_system_after
  mappings:
    air_source_heat_pump: 1500  # kg CO2e
    ground_source_heat_pump: 2000
    biomass_boiler: 800
    pellet_boiler: 900
    district_heating: 0  # Counted in connection
    solar_thermal_plus_backup: 1200

- parameter: upstream_heating_system_old
  depends_on: fuel_type_before
  mappings:
    natural_gas: 600  # kg CO2e for old gas boiler
    heating_oil: 650
    coal: 700
    biomass: 800
    electricity_direct: 200

# Vehicle categories
- parameter: fuel_consumption_ice_per_100km
  depends_on: vehicle_category
  mappings:
    compact: 5.5  # liters/100km
    midsize: 6.5
    suv: 8.5
    van: 7.5

- parameter: electricity_consumption_ev_per_100km
  depends_on: vehicle_category
  mappings:
    compact: 15  # kWh/100km
    midsize: 18
    suv: 22
    van: 24

- parameter: upstream_ev
  depends_on: vehicle_category
  mappings:
    compact: 11000  # kg CO2e
    midsize: 13000
    suv: 16000
    van: 14000

- parameter: upstream_ice
  depends_on: vehicle_category
  mappings:
    compact: 7000  # kg CO2e
    midsize: 9000
    suv: 11000
    van: 9500

# Bus types
- parameter: fuel_consumption_diesel_bus_per_100km
  depends_on: bus_type
  mappings:
    city_bus_12m: 35  # liters/100km
    city_bus_18m: 45
    regional_bus: 30

- parameter: electricity_consumption_electric_bus_per_100km
  depends_on: bus_type
  mappings:
    city_bus_12m: 120  # kWh/100km
    city_bus_18m: 150
    regional_bus: 100

- parameter: hydrogen_consumption_per_100km
  depends_on: bus_type
  mappings:
    city_bus_12m: 8  # kg H2/100km
    city_bus_18m: 10
    regional_bus: 7

# Menu types
- parameter: ef_meal_type_before
  depends_on: menu_type_before
  mappings:
    mixed_diet_meat_heavy: 3.1  # kg CO2e/meal
    mixed_diet_average: 2.5
    vegetarian: 1.5
    vegan: 1.0

- parameter: ef_meal_type_after
  depends_on: menu_type_after
  mappings:
    mixed_diet_average: 2.5  # kg CO2e/meal
    vegetarian: 1.5
    vegan: 1.0
    climate_optimized: 0.8  # Vegan + regional + seasonal + zero waste

# Organic soils
- parameter: emission_factor_drained_soil
  depends_on: previous_use
  mappings:
    intensive_agriculture: 30  # t CO2e/ha/year
    extensive_agriculture: 20
    drained_forest: 15
    grassland: 12

- parameter: emission_factor_rewetted_soil
  depends_on: future_use
  mappings:
    rewetted_no_use: 2  # t CO2e/ha/year
    paludiculture: 5
    wet_grassland: 8

# Water source
- parameter: ef_bottled_water_by_source
  depends_on: water_source
  mappings:
    local: 0.15  # kg CO2e/liter
    regional_less_100km: 0.20
    national: 0.35
    imported: 0.50

# Paper types
- parameter: ef_virgin_paper
  value: 1200  # kg CO2e/tonne
  
- parameter: ef_recycled_paper
  value: 700  # kg CO2e/tonne


# ============================================
# NOTES AND METADATA
# ============================================
metadata:

  version: "2.0"
  based_on: "IKKA Katalog März 2025 + Empfehlungen April 2024"
  last_updated: "2025-01-XX"
  
  notes:
  - "All formulas use parameter references with $ prefix"
  - "Parameter values defined separately in parameter database"
  - "BISKO classification follows IKKA methodology Chapter 5.1.2"
  - "Upstream emissions follow life cycle boundaries per Chapter 5.1.3"
  - "Direct measures have adoption factor = 1.0"
  - "Emission factors include CO2 equivalents (CH4, N2O as CO2e)"
  - "Grid electricity uses Bundesstrommix for consumption"
  - "Renewable generation uses Verdrängungsmix for avoided emissions"
  - "District heating uses local municipality-specific emission factor"
  - "Temporal patterns: one_time = single implementation, ongoing = repeated"
  - "Stock variables accumulate over time, flow variables are annual"

  calculation_principles:
  - "Physical accounting principle (Chapter 5.1.1)"
  - "BISKO/non-BISKO split (Chapter 5.1.2)"
  - "Include production upstream + operation, exclude end-of-life (Chapter 5.1.3)"
  - "Report both annual and lifetime reductions (Chapter 5.1.5)"
  - "Use BISKO emission factors where available (Chapter 5.1.7)"
  - "Sequential calculation for combined measures: Sufficiency → Efficiency → Consistency (Chapter 5.2.2)"

  references:
  - technical_annex: "Separate document with parameter values"
  - bisko_methodology: "BISKO standard from ifeu"
  - geg_current: "Gebäudeenergiegesetz (current version)"
  - local_data_required: "Municipality must provide"
