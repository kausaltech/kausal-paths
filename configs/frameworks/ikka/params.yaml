parameters:

# ----- RENEWABLE ENERGY: PHOTOVOLTAICS -----
- id: irradiation
  name_de: "Solare Einstrahlung"
  name_en: "Solar irradiation"
  unit: kWh/kWp/year
  category: renewable_energy
  subcategory: photovoltaics
  
  value_type: geographic_varying
  temporal_variation: low
  uncertainty_range: "±10%"
  
  default_value: 1000
  geographic_scope: germany_default
  
  description_de: "Jährliche solare Einstrahlung pro installierter kWp"
  description_en: "Annual solar irradiation per installed kWp"
  
  data_quality: high
  source: technical_annex_table_3
  source_reference: "DWD climate data 2010-2020 average"
  update_frequency: every_5_years
  last_updated: "2024-03"

- id: performance_ratio
  name_de: "Performance Ratio"
  name_en: "Performance ratio"
  unit: dimensionless
  category: renewable_energy
  subcategory: photovoltaics
  
  value_type: constant
  temporal_variation: low
  uncertainty_range: "±5%"
  
  default_value: 0.85
  
  description_de: "Systemwirkungsgrad (Verluste durch Verschmutzung, Temperatur, Wechselrichter, etc.)"
  description_en: "System performance ratio (losses from soiling, temperature, inverter, etc.)"
  
  data_quality: high
  source: technical_annex_table_3
  source_reference: "Industry standard for well-maintained systems"
  update_frequency: every_5_years

- id: upstream_pv
  name_de: "Vorkettenemissionen PV-Module"
  name_en: "Upstream emissions PV modules"
  unit: kg CO2e/kWp
  category: upstream_emissions
  subcategory: photovoltaics
  
  value_type: constant
  temporal_variation: medium
  uncertainty_range: "±20%"
  
  default_value: 40
  
  description_de: "Graue Emissionen bei PV-Modulproduktion (inkl. BOS)"
  description_en: "Embodied emissions in PV module production (incl. BOS)"
  
  data_quality: medium
  source: technical_annex_table_7
  source_reference: "LCA databases, improving with technology"
  update_frequency: every_3_years
  note_de: "Sinkt im Zeitverlauf durch bessere Produktionstechnologie"
  note_en: "Decreases over time due to improved production technology"

- id: lifetime_pv
  name_de: "Nutzungsdauer PV-Anlage"
  name_en: "Lifetime PV system"
  unit: years
  category: technical_lifetime
  subcategory: photovoltaics
  
  value_type: constant
  uncertainty_range: "±20%"
  
  default_value: 25
  value_range: {min: 20, max: 30}
  
  description_de: "Erwartete technische Nutzungsdauer"
  description_en: "Expected technical lifetime"
  
  data_quality: high
  source: technical_annex_table_9
  source_reference: "Manufacturer warranties and field data"
  update_frequency: every_5_years

# ----- RENEWABLE ENERGY: WIND POWER -----
- id: full_load_hours_wind
  name_de: "Volllaststunden Windkraft"
  name_en: "Full load hours wind power"
  unit: hours/year
  category: renewable_energy
  subcategory: wind_power
  
  value_type: geographic_varying
  temporal_variation: medium
  uncertainty_range: "±15%"
  
  default_value: 2000
  
  description_de: "Äquivalente Volllaststunden pro Jahr (abhängig von Standort und Anlagentyp)"
  description_en: "Equivalent full load hours per year (depends on location and turbine type)"
  
  data_quality: medium
  source: technical_annex_table_3
  source_reference: "Wind atlas Germany, typical onshore turbine"
  update_frequency: every_5_years
  note_de: "Stark standortabhängig: Küste höher, Binnenland niedriger"
  note_en: "Highly location-dependent: coast higher, inland lower"

- id: upstream_wind
  name_de: "Vorkettenemissionen Windkraftanlage"
  name_en: "Upstream emissions wind turbine"
  unit: kg CO2e/kW
  category: upstream_emissions
  subcategory: wind_power
  
  value_type: constant
  uncertainty_range: "±25%"
  
  default_value: 35
  
  description_de: "Graue Emissionen bei Windkraftanlagenproduktion und Installation"
  description_en: "Embodied emissions in wind turbine production and installation"
  
  data_quality: medium
  source: technical_annex_table_7
  update_frequency: every_5_years

- id: lifetime_wind
  name_de: "Nutzungsdauer Windkraftanlage"
  name_en: "Lifetime wind turbine"
  unit: years
  category: technical_lifetime
  subcategory: wind_power
  
  value_type: constant
  
  default_value: 20
  value_range: {min: 18, max: 25}
  
  description_de: "Erwartete technische Nutzungsdauer (Repowering möglich)"
  description_en: "Expected technical lifetime (repowering possible)"
  
  data_quality: high
  source: technical_annex_table_9
  update_frequency: every_5_years

# ----- RENEWABLE ENERGY: HYDROPOWER -----
- id: full_load_hours_hydro
