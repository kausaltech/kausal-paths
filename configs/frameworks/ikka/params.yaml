  subcategory: district_heating
  
  value_type: municipality_specific
  temporal_variation: high
  uncertainty_range: "±10%"
  
  default_value: null
  required_from: municipality
  
  description_de: "Kommune-spezifischer Emissionsfaktor basierend auf lokalem Wärmemix"
