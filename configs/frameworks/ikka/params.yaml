# ============================================
# DATA QUALITY AND UNCERTAINTY
# ============================================
data_quality_framework:
  description_de: "Framework für Datenqualitätsbewertung"
  description_en: "Framework for data quality assessment"
  
  quality_levels:
  - level: high
    description_de: "Gemessene Daten, etablierte Methodik, regelmäßige Updates"
    description_en: "Measured data, established methodology, regular updates"
    uncertainty: "±10-15%"
    examples: [ef_grid, ef_natural_gas, lifetime_vehicle]
  
  - level: medium
    description_de: "Ingenieurschätzungen, Standardparameter, gelegentliche Updates"
    description_en: "Engineering estimates, standard parameters, occasional updates"
    uncertainty: "±15-30%"
    examples: [cop_heat_pump, upstream_pv, sequestration_rates]
  
  - level: low
    description_de: "Annahmen, Extrapolationen, Proxy-Daten, selten aktualisiert"
    description_en: "Assumptions, extrapolations, proxy data, rarely updated"
    uncertainty: "±30-60%"
    examples: [behavioral_savings, upstream_afforestation, ef_avoided_production]
  
  uncertainty_propagation:
    description_de: "Bei Kombination mehrerer Parameter addieren sich Unsicherheiten"
    description_en: "When combining multiple parameters, uncertainties add up"
    formula: "total_uncertainty ≈ sqrt(sum(uncertainty_i²))"
    note_de: "Vereinfachte Fehlerfortpflanzung für Überschlagsrechnung"
    note_en: "Simplified error propagation for rough calculation"


