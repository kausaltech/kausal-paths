- category: none
  description_de: "Keine Unsicherheit (physikalische Konstanten)"
  description_en: "No uncertainty (physical constants)"
  typical_range: "0%"

- category: very_low
  description_de: "Sehr geringe Unsicherheit"
  description_en: "Very low uncertainty"
  typical_range: "±5%"
  examples: [ef_grid, conversion_factors]

- category: low
  description_de: "Geringe Unsicherheit (gemessene Daten, etablierte Methodik)"
  description_en: "Low uncertainty (measured data, established methodology)"
  typical_range: "±5-15%"
  examples: [ef_natural_gas, ef_heating_oil, vehicle_consumption]

- category: medium
  description_de: "Mittlere Unsicherheit (Ingenieurschätzungen, Standardparameter)"
  description_en: "Medium uncertainty (engineering estimates, standard parameters)"
  typical_range: "±15-30%"
  examples: [upstream_pv, sequestration_rates, building_characteristics]

- category: high
  description_de: "Hohe Unsicherheit (Annahmen, begrenzte Daten)"
  description_en: "High uncertainty (assumptions, limited data)"
  typical_range: "±30-50%"
  examples: [behavioral_savings, upstream_afforestation, organic_soils]

- category: very_high
  description_de: "Sehr hohe Unsicherheit (wenig erforscht, Schätzungen)"
  description_en: "Very high uncertainty (poorly researched, estimates)"
  typical_range: "±50-100%"
  examples: [mortality_rate_trees, rebound_effects, future_behavioral_changes]


