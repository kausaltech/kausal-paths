# ============================================
# EMISSION FACTORS: ELECTRICITY
# ============================================

- id: ef_grid
  name_de: "Emissionsfaktor Bundesstrommix"
  name_en: "Federal grid emission factor"
  unit: g CO2eq/kWh
  category: emission_factors
  subcategory: electricity
  
  description_de: "Durchschnittlicher Emissionsfaktor des deutschen Strommix (inkl. Vorkette)"
  description_en: "Average emission factor of German electricity mix (incl. upstream)"
  
  value_type: time_series
  temporal_variation: high
  geographic_scope: germany
  
  bisko_compliant: true
  used_for: consumption
  
  update_frequency: annual
  data_source: bisko_methodology
  technical_annex_reference: "Table 3.1, 3.2"
  
  uncertainty_category: low
  typical_uncertainty: "±5%"

- id: ef_displacement_pv
  name_de: "Bruttovermeidungsfaktor Photovoltaik"
  name_en: "Gross avoidance factor photovoltaics"
  unit: g CO2eq/kWh
  category: emission_factors
  subcategory: electricity_displacement
  
  description_de: "Vermiedene Emissionen durch PV-Stromerzeugung (verdrängte fossile Kraftwerke)"
  description_en: "Avoided emissions through PV generation (displaced fossil plants)"
  
  value_type: time_series
  temporal_variation: high
  
  bisko_compliant: false
  used_for: generation
  
  update_frequency: annual
  data_source: uba_lauf_et_al_2025
  technical_annex_reference: "Table 3.4, 3.5"
  
  uncertainty_category: medium
  typical_uncertainty: "±15%"
  
  note_de: "Höher als Durchschnittsmix - marginale Verdrängung"
  note_en: "Higher than average mix - marginal displacement"

- id: ef_displacement_wind
  name_de: "Bruttovermeidungsfaktor Windkraft"
