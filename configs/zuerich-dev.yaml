          emission_scope: scope1
          greenhouse_gases: co2
      dests:
      - categories:
          vehicle_type: buses_batteryelectric
          emission_scope: scope1
          greenhouse_gases: co2_biogen
      amounts:
      - year: 2034
        source_amount: 0
        dest_amounts: [1]
      - year: 2035
        source_amount: -2.980769
        dest_amounts: [1]
      - year: 2036
        source_amount: 0
        dest_amounts: [1]


