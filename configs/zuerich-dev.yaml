actions:

#
# Massnahmenpaket 1: Heizungsersatz und Ausbau thermische Netze
#
- id: heater_replacement_and_district_heat
  name_en: Replacement of heaters and district heat expansion
  name_de: Heizungsersatz und Ausbau thermische Netze
  description_de: '<b>Hauptziel bis 2040: 100 Prozent der Wärmeenergie stammen aus
    erneuerbaren Energiequellen, Abfall oder Abwärme.</b><br><br>Aktuell werden noch
    19 800 Heizungen in der Stadt Zürich mit fossiler Energie betrieben (Stand 2022).
    Sie verursachen 560 000 Tonnen CO<sub>2</sub>-Äquivalente pro Jahr und müssen
    in den kommenden Jahren durch klimafreundliche Heizlösungen wie Wärmepumpen oder
    Anschlüsse an thermische Netze ersetzt werden. Damit das Ziel von 100 Prozent
    Wärme aus erneuerbaren Energiequellen, Abfall oder Abwärme erreicht werden kann,
    müssen zudem die thermischen Netze weiter ausgebaut und bis 2040 vollständig dekarbonisiert
    werden.<br><br> Grundsätzlich ist eine vollständige Dekarbonisierung des Gebäudesektors
    aufgrund der beschränkten Verfügbarkeit von Wärme aus erneuerbarer Energie, Abfall
    oder Abwärme nur dann möglich, wenn auch der Gesamtenergieverbrauch gesenkt wird
    (vgl. Massnahmenpaket 2).'
  type: parent.ParentActionNode
  unit: kt/a
  quantity: emissions
  group: buildings
  indicator_nodes:
  - id: building_heat_mix
  output_dimensions: [emission_scope]

- id: fossil_fuel_heater_to_district_heat
  name_en: Replacement of fossil fuel heaters with district heat
  name_de: Heizungsersatz durch Anschluss an thermische Netze
  type: shift.ShiftAction
  parent: heater_replacement_and_district_heat
  group: buildings
  quantity: mix
  output_nodes:
  - building_heat_mix
  unit: '%'
  params:
  - id: shift
    unit: '%'
    is_customizable: false
    value:
    - source:
        categories:
          heating_system: fuel_oil
      dests:
      - categories:
          heating_system: district_heat
      amounts:
      - {year: 2023, source_amount: -0.525, dest_amounts: [100]}
      - {year: 2025, source_amount: -0.525, dest_amounts: [100]}
      - {year: 2026, source_amount: -0.503, dest_amounts: [100]}
      - {year: 2030, source_amount: -0.503, dest_amounts: [100]}
      - {year: 2031, source_amount: -0.461, dest_amounts: [100]}
      - {year: 2035, source_amount: -0.461, dest_amounts: [100]}
      - {year: 2036, source_amount: -0.394, dest_amounts: [100]}
      - {year: 2040, source_amount: -0.394, dest_amounts: [100]}

    - source:
        categories:
          heating_system: natural_gas
      dests:
      - categories:
          heating_system: district_heat
      amounts:
      - {year: 2023, source_amount: -1.259, dest_amounts: [100]}
      - {year: 2025, source_amount: -1.259, dest_amounts: [100]}
      - {year: 2026, source_amount: -1.297, dest_amounts: [100]}
