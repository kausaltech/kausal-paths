emission_sectors:

- id: net_emissions
  name: Kokonaispäästöt (scope 1+2)
  name_en: Net emissions (scope 1+2)
  is_outcome: true
  goals:
  - label: Hiilineutraalisuustavoite 2035
    default: true
    is_main_goal: true
    linear_interpolation: true
    values:
    - year: 2025
      value: 36.0
    - year: 2035
      value: 0

nodes:
- id: population
  type: finland.Population
  name: Väestö
  name_en: Population

- id: all_alas_emissions
  type: finland.syke.AlasNode
  name: SYKE:n ALaS-päästöinventaario
  name_en: SYKE ALaS emission inventory
  params:
    region: Suomi

- id: all_alas_emissions2
  name: Kokonaispäästöt Syken ALas-mallin mukaan
  name_en: Total emissions according to SYKE ALas model
  type: generic.GenericNode
  quantity: emissions
  unit: Mt/a
  input_dimensions: [alas_sector]
  output_dimensions: [alas_sector]
  input_datasets:
  - id: syke/alas_emissions
    tags: [baseline]
    filters:
    - column: kuntanumero
    - column: maakunta
    - column: muni
    - column: hinku-laskenta
    - column: päästökauppa
    - column: taso_2
    - column: taso_4
    - column: taso_5
    - column: kunta
    - column: ktCO2e_tuuli
    - column: energiankulutus
    - rename_col: vuosi
      value: Year
    - rename_col: ktCO2e
      value: Value
    - rename_col: taso_3
      value: alas_sector
    - dimension: taso_1
      flatten: true

