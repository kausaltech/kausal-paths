- id: forest_damage_actions
  name: Metsätuhojen ennaltaehkäisy
  description: '<b>A. Metsätuhojen seurannan ja ennakoinnin parantaminen</b>: Varaudutaan
    ilmastonmuutoksen myötä lisääntyviin mäntyjenkuolemiin. Lehtipuiden kasvattamisen
    mahdollistava riistapolitiikka ja hirvieläinkantojen rajoittaminen sekä paikkatiedon
    hyödyntäminen alemman hirvituhoriskin alueiden tunnistamisessa. Selvitetään sekametsien
    ja jatkuvapeitteisen metsänkasvatuksen tuhoriskit. </br><b>B. Valmius- ja elpymissuunnittelu</b>:
    Kehitetään metsätuhojen varautumissuunnitelman toimenpiteitä mm. kirjanpainajatuhoien
    varalle. Edistetään viranomaisyhteistyötä. </br><b>C. Informaatio-ohjauksen lisääminen</b>:
    Edistetään metsätuhoihin liittyvää neuvontaa ja viestintää metsänomistajille ja
    lisätään metsäalan toimijoiden osaamista aiheesta. Metsänomistajia informoidaan
    hyönteistuhoista riskiperusteisesti perustuen hyönteistuhoilmoituksiin. Toteutetaan
    alueellinen riskinarviointi, kootaan tuhotieto, riskikohteet ja tietoaineistot
    yhteen paikkaan. Kehitetään osaamista tyvitervastaudin tunnistamiseen ja torjuntaan
    koulutuksen sekä viestinnän keinoin.'
  type: simple.AdditiveAction
  quantity: emissions
  unit: Mt/a
  group: land_use
