# Government energy and climate action plan

# Taulukko 1

- id: negative_emission_actions
  name: Negatiivisten päästöjen edistäminen
  type: simple.AdditiveAction
  quantity: emissions
  unit: Mt/a
  group: emission_trade
  input_dataset_processors: [LinearInterpolation]
  forecast_values: [[2025, 0.0], [2030, -0.6], [2035, -2.7], [2040, -3.0], [2050,
      -14], [2055, -14]]
  output_nodes: [road_transport_emissions]

# Taulukko 2

- id: transport_actions
  name: Liikennetoimet
  type: simple.AdditiveAction
  quantity: emissions
  unit: Mt/a
  group: load_sharing
