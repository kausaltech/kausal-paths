  unit: Mt/a
  input_dimensions: [alas_sector]
  output_dimensions: [alas_sector]
  input_datasets:
  - id: syke/alas_emissions
    tags: [baseline]
    filters:
    - column: kuntanumero
    - column: maakunta
    - column: muni
    - column: hinku-laskenta
    - column: päästökauppa
    - column: taso_2
    - column: taso_4
    - column: taso_5
    - column: kunta
    - column: ktCO2e_tuuli
    - column: energiankulutus
