id: finland-syke
default_language: fi
supported_languages: [en]
site_url: https://finland-syke.paths.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: 6e4f2efb9f1e4285f7b8bf9a58227c64e2048b71
name: Suomen energia- ja ilmastostrategia 2025
name_en: Finnish energy and climate strategy 2025
owner: Kausal Oy
owner_en: Kausal Ltd
theme_identifier: default
emission_unit: Mt/a
target_year: 2035
reference_year: 2010
minimum_historical_year: 2010
maximum_historical_year: 2024
model_end_year: 2055
features:
  show_explanations: true

params:
- id: municipality_name
  value: Tampere
- id: extend_historical_values
  value: true
- id: selected_framework
  value: Kaikki ALas-päästöt

action_groups:
