# Historical nodes for comparison

- id: electricity_emissions_historical
  name: Historialliset kulutussähkön päästöt
  name_en: Historical electricity consumption emissions
  type: generic.GenericNode
  quantity: emissions
  unit: Mt/a
  input_datasets:
  - id: syke/alas_emissions
    tags: [baseline]
    filters:
    - column: kuntanumero
    - column: maakunta
    - column: muni
    - column: hinku-laskenta
    - column: päästökauppa
    - column: taso_2
    - column: taso_3
      value: Kulutussähkö
    - column: taso_4
    - column: taso_5
    - column: kunta
    - column: ktCO2e_tuuli
