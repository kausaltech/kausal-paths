- id: forest_damage_actions
  name: Metsätuhojen ennaltaehkäisy
  name_en: Forest damage prevention
  description: '<b>A. Metsätuhojen seurannan ja ennakoinnin parantaminen</b>: Varaudutaan
    ilmastonmuutoksen myötä lisääntyviin mäntyjenkuolemiin. Lehtipuiden kasvattamisen
    mahdollistava riistapolitiikka ja hirvieläinkantojen rajoittaminen sekä paikkatiedon
    hyödyntäminen alemman hirvituhoriskin alueiden tunnistamisessa. Selvitetään sekametsien
    ja jatkuvapeitteisen metsänkasvatuksen tuhoriskit. </br><b>B. Valmius- ja elpymissuunnittelu</b>:
    Kehitetään metsätuhojen varautumissuunnitelman toimenpiteitä mm. kirjanpainajatuhoien
    varalle. Edistetään viranomaisyhteistyötä. </br><b>C. Informaatio-ohjauksen lisääminen</b>:
    Edistetään metsätuhoihin liittyvää neuvontaa ja viestintää metsänomistajille ja
    lisätään metsäalan toimijoiden osaamista aiheesta. Metsänomistajia informoidaan
    hyönteistuhoista riskiperusteisesti perustuen hyönteistuhoilmoituksiin. Toteutetaan
    alueellinen riskinarviointi, kootaan tuhotieto, riskikohteet ja tietoaineistot
    yhteen paikkaan. Kehitetään osaamista tyvitervastaudin tunnistamiseen ja torjuntaan
    koulutuksen sekä viestinnän keinoin.'
  description_en: '<b>A. Improving forest damage monitoring and forecasting</b>: Preparing
    for increasing pine deaths due to climate change. Game policy enabling deciduous
    tree cultivation and limiting cervid populations, as well as utilizing spatial
    data to identify areas with lower cervid damage risk. Investigating damage risks
    of mixed forests and continuous cover forestry. </br><b>B. Preparedness and recovery
    planning</b>: Developing forest damage preparedness plan measures, including for
    bark beetle damage. Promoting inter-agency cooperation. </br><b>C. Increasing
    information guidance</b>: Promoting forest damage-related advisory services and
    communication to forest owners and increasing forestry professionals knowledge
    on the topic. Informing forest owners about insect damage on a risk basis based
    on insect damage reports. Implementing regional risk assessment, collecting damage
    data, risk targets and datasets in one place. Developing expertise in identifying
    and controlling root rot disease through training and communication.'
  type: simple.AdditiveAction
  quantity: emissions
  unit: Mt/a
  group: land_use
  input_dataset_processors: [LinearInterpolation]
  forecast_values: [[2025, 0.0], [2035, -6.0], [2055, -6.0]]
  output_nodes: [agriculture_emissions]

