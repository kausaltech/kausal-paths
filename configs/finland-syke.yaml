- id: gross_carbon_capture_in_forest
  name: Hiilen kokonaissidonta metsissä
  name_en: Total carbon sink in forests
  description: Kiintokuutiometri puuta painaa noin 520 kg/k-m3 ja puussa on 
    hiiltä kutakuinkin samassa suhteessa kuin selluloosassa (C6H12O6)n eli 6 * 
    12/(6 * 12 + 12 * 1 + 6 * 16) = 40 %, joten alkuainehiiltä on 209 kg/k-m3. 
    (Bioenergianeuvoja 2024) Tämä voidaan muuttaa hiilidioksidiksi kertoimella 2
    * 16/12 => 8/3 * 209 kg/k-m3 = 557 kg/k-m3. Lisäksi oletetaan, että vain 80 
    % hiilestä sitoutuu pitkäaikaisesti, vaikka luku voi olla jope yli 100 %, 
    kun huomioidaan metsämaan hiilivaraston kasvu.
