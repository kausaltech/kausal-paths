# Katalog für Maßnahmen und Instrumente im kommunalen Klimaschutz. Ifeu, Heidelberg, März 2025 (Version 2)

id: ikka
default_language: en
supported_languages: [de]
site_url: https://ikka.paths.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: 2fb9d34298c02a535a1b1774a54fd65d97cb7831
name: IkKA framework
owner: Kausal Ltd
theme_identifier: default
emission_unit: kt/a
target_year: 2035
reference_year: 2010
minimum_historical_year: 2010
maximum_historical_year: 2024
model_end_year: 2055
features:
  show_explanations: true

nodes:

- id: net_emissions
  name_en: Historical electricity consumption emissions
  type: generic.GenericNode
  quantity: emissions
  unit: Mt/a
  is_outcome: true
  input_datasets:
  - id: syke/alas_emissions
    tags: [baseline]
    filters:
    - column: kuntanumero
    - column: maakunta
    - column: muni
    - column: hinku-laskenta
    - column: päästökauppa
    - column: taso_2
    - column: taso_3
      value: Kulutussähkö
    - column: taso_4
    - column: taso_5
    - column: kunta
    - column: ktCO2e_tuuli
    - column: energiankulutus
    - rename_col: vuosi
      value: Year
    - rename_col: ktCO2e
      value: Value
    - column: taso_1
      flatten: true

- id: emission_factor
  name: Emission factor
  type: generic.GenericNode
  quantity: emission_factor
  unit: g/kWh
  input_datasets:
  - id: nzc/defaults
    tags: [baseline]
    filters:
    - column: Sector
      value: Emission factors from electricity generation
    - column: Pollutant
      value: co2
    - column: Energy carrier
      value: electricity
    - column: UUID

- id: pv_production
  name: PV production
  type: generic.GenerationCapacityNode
  input_datasets:
  - id: ikka/solar_electricity
    tags: [ef_displacement]
    column: ef_displacement
    filters:
    - column: confidence
      value: high
  - id: ikka/solar_electricity
    tags: [ef_upstream_production]
    column: ef_upstream_production
    filters:
    - column: confidence
      value: medium
  params:
  - id: lifetime
    value: 25
  - id: efficiency
    value: 1000
    unit: kWh/kWp/a
  - id: performance_ratio
    value: 0.85
  - id: adoption
    value: 1.0
  - id: attribution
    value: 1.0

actions:

- id: add_pv
  name: Add PV
  type: simple.AdditiveAction
  quantity: area
  unit: kWp/a
  input_dataset_processors: [LinearInterpolation]
  forecast_values: [[2025, 0.0], [2030, 1000.0]]
  output_nodes:
  - id: pv_production
    tags: [new_installations]

pages:
- id: home
  name: IkKA Framework
  path: /
  type: emission
  outcome_node: net_emissions
  lead_title: IkKA Framework
  lead_paragraph: Templates for the German IkKA Framework

scenarios:
- id: baseline
  name: Baseline
  all_actions_enabled: false

- id: default
  default: true
  name: Default
  all_actions_enabled: true


