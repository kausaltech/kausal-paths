nodes:

- id: net_emissions
  name_fi: Net emissions
  type: simple.SectorEmissions
  quantity: emissions
  unit: kt/a
  is_outcome: true

- id: building_heating_emissions
  name: Rakennusten lämmityksen päästöt
  type: generic.GenericNode
  quantity: emissions
  unit: kt/a
  input_dimensions: [building_heating, economic_sector]
  output_dimensions: [building_heating, economic_sector]
  input_datasets:
  - id: hsy/pks_khk_paastot
    tags: [baseline]
    forecast_from: 2025
    column: Päästöt
    filters:
    - rename_col: Vuosi
      value: Year
    - rename_col: Sektori4
      value: economic_sector
    - rename_col: Sektori3
      value: building_heating
    - column: Kaupunki
      ref: municipality_name
    - column: Sektori1
      value: Lämmitys
    - column: Sektori2
  output_nodes:
  - id: net_emissions
    from_dimensions:
    - id: building_heating
      flatten: true
    - id: economic_sector
      flatten: true

