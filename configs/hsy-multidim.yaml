id: hsy-multidim
default_language: fi
site_url: https://hsy-multidim.paths.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: 428b6c0879a556b5659117c27bdeb53b408799fd
  dvc_remote: kausal-s3
name_fi: HSY-päästöt
name_en: HSY emissions
name_sv: HSY emissioner
owner: Kausal Oy
owner_en: Kausal Ltd
owner_sv: Kausal Oy
theme_identifier: default
emission_unit: kt/a
model_end_year: 2030
target_year: 2030
reference_year: 1990
minimum_historical_year: 1990
maximum_historical_year: 2024
features:
  baseline_visible_in_graphs: true
  show_accumulated_effects: true
  use_datasets_from_db: true
  show_significant_digits: 3
  show_explanations: true

params:
- id: municipality_name
  value: Espoo
- id: scenario_name
  value: default

