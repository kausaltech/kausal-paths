    unit: EUR/a
    quantity: currency
  - id: emissions
    unit: t_co2e/a
    quantity: emissions
  output_nodes:
  - id: i1_municipal_building_emissions
    metrics: [emissions]
    from_dimensions:
    - id: action
      flatten: true
    - id: sector
      flatten: true
  - id: i1_municipal_building_costs
    metrics: [currency]
    from_dimensions:
    - id: energy_carrier
      flatten: true

- id: 100_renewable_heating_energy_share_in_municipal_buildings
  name: 100% Renewable Heating Energy Share in Municipal Buildings (P2)
  name_lv: 100% atjaunīgās siltumenerģijas nodrošināšana pašvaldības ēkās (P2)
  group: municipal_infrastructure
  description: In order to achieve the goal of climate neutrality, the municipality must ensure the
    use of heat energy produced from renewable energy sources. At the moment, most of the municipal
    buildings and sites are connected to the district heating system, and the municipal government
    has to work with the main heat energy supplier - AS 'Rīgas Siltums' - to agree on a gradual
    transition to heat energy from renewable energy sources with proof of supply. This way, a 100%
    RES share can be achieved in 2030 for all municipal buildings connected to DHS. The
    municipality must also assess and implement other solutions in buildings with local fossil-fuel
    heating systems (reducing the energy consumption of the building first).
  type: simple.AdditiveAction
  input_dimensions: [action, sector, energy_carrier]
  output_dimensions: [action, sector, energy_carrier]
  params:
    allow_null_categories: true
  input_datasets:
  - id: riga/actions
    forecast_from: 2024
    filters:
    - dimension: action
      categories: [100_renewable_heating_in_municipal_buildings]
  output_metrics:
  - id: currency
    unit: EUR/a
    quantity: currency
  - id: emissions
    unit: t_co2e/a
    quantity: emissions
  output_nodes:
  - id: i1_municipal_building_emissions
    metrics: [emissions]
    from_dimensions:
    - id: action
      flatten: true
    - id: sector
      flatten: true
  - id: i1_municipal_building_costs
    metrics: [currency]
    from_dimensions:
    - id: energy_carrier
      flatten: true

- id: 100_renewable_electricity_share_in_municipal_buildings
  name: 100% Renewable Electricity Share in Municipal Buildings (P3)
  name_lv: 100% atjaunīgās elektroenerģijas nodrošināšana pašvaldības ēkās (P3)
  group: municipal_infrastructure
  description: The use of electricity in municipal buildings is the second largest source of CO2
    emissions that the municipal government can reduce by having its own electricity production,
    for example by installing solar panels on municipal buildings or in municipal territories,
    and/or by implementing CO2 compensation mechanisms, such as purchasing renewable electricity
    whose CO2 emissions are 0. Given the fact that the price of renewable electricity could be
    higher than electricity from the grid, the municipal government can also introduce this measure
    gradually, reaching 100% in 2030 when all the electric power consumed in municipal buildings
    will come from RES.
  type: simple.AdditiveAction
  input_dimensions: [action, sector, energy_carrier]
