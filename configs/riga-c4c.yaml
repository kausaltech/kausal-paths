- id: upgrading_of_street_lighting
  name: Upgrading of Street Lighting
  group: stationary
  description: "<p>89% of all street lighting uses sodium lights, the replacement of which with LED
    lights will result in significant energy savings. Although the municipality is gradually
    implementing various projects for replacing the lights, their replacement will take several
    years at the current pace. In a few European capitals, street lighting is being modernised by
    signing an energy efficiency service contract, which provides both financing and energy
    savings.</p><p>Although the installation of street lighting in the city's streets that are
    still unlit will increase the total electricity consumption, the municipal government must set
    a goal to install energy-efficient lights on these streets. The implementation of the measure
    will ensure that the specific electricity consumption per light will not increase, and the
    municipal government will continue to meet the conditions of the EMS. This measure can also be
    implemented as part of the street lighting modernisation project.</p><p>The installation of
    streetlights in the unlit areas will lead to an increase in electricity consumption, but the
    main goal of this measure is to make sure that the increase is minimal by installing efficient
    lights and an efficient lighting system.</p><p>The installation of new street lighting and the
    upgrading of existing lights also requires the procurement of electricity with a certificate of
