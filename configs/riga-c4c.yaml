- id: development_of_a_plan_for_the_renovation_of_municipal_buildings_until_2030
  name: Development of a Plan for the Renovation of Municipal Buildings Until 2030 (P4) # and Consistent Renovation of the Buildings
  name_lv: Pašvaldības ēku atjaunošanas plāna līdz 2030. gada izstrāde un sistemātiska ēku atjaunošana (P4)
  group: municipal_infrastructure
  description: The municipality manages more than 4000 buildings and sites that are not undergoing
    renovation due to ownership and management problems. The energy monitoring system developed as
    part of EMS will enable the collection of data on municipal buildings and their energy
    consumption, which will further make it possible for the municipal government to develop a
    building renovation plan for 2030. Action priorities must be clearly defined during the
    development of the plan, i.e., the buildings of what type, technical condition, and occupancy
    must be renovated first in order to achieve the greatest energy savings while improving the
    working conditions in them. The implementation of the measure will not result in direct
    savings, but will enable the basic conditions to be met for achieving a systemic reduction in
    heat energy consumption through the planned measures, and improving indoor air quality in
    municipal buildings, especially in educational institutions.
  type: simple.AdditiveAction
  input_dimensions: [action, sector, energy_carrier]
  output_dimensions: [action, sector, energy_carrier]
