actions:
- id: continuous_improvements_in_the_energy_management_system
  name: Continuous Improvements in the Energy Management System (P1)
  name_lv: Energopārvaldības sistēmas nepārtraukta uzlabošana (P1)
  group: municipal_infrastructure
  description: The establishment of an energy management system in RSCM is not only a requirement
    of laws and regulations but also an essential need for optimising the work of the municipal
    government in order to systematically monitor and ensure the reduction of energy consumption in
    municipal buildings. As part of this measure, the municipality is required to continuously
    improve the created EMS and expand its scope every year, in order to include all (more than
    4000) municipal buildings by 2030.
  type: simple.AdditiveAction
  input_dimensions: [action, sector, energy_carrier]
  output_dimensions: [action, sector, energy_carrier]
  params:
    allow_null_categories: true
  input_datasets:
