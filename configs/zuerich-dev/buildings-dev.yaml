# ----- Building Floor Area
- id: building_floor_area_historical
  name_de: Geschossfläche (historisch)
  name_en: Building floor area (historical)
  type: ch.zuerich.BuildingFloorAreaHistorical
  quantity: floor_area
  unit: Msqm
  input_dimensions: [building_use_extended]
  output_dimensions: [building_use]
  input_datasets:
  - id: zuerich/building_floor_area
  input_dataset_processors: [LinearInterpolation]

- id: normalized_building_floor_area_historical
  name_de: Normalized building floor area (historical)
  name_en: Normalized building floor area (historical)
  type: formula.FormulaNode
  quantity: per_capita
  unit: m**2/cap
  input_dimensions: [building_use]
  output_dimensions: [building_use]
  params:
    formula: building_floor_area_historical / (population + number_of_jobs)
    extend_last_historical_value: true
  input_nodes:
  - id: building_floor_area_historical
  - id: population
    to_dimensions:
    - id: building_use
      categories: [residential]
  - id: number_of_jobs
    to_dimensions:
    - id: building_use
      categories: [nonresidential]

- id: normalized_building_floor_area
  name_de: Normalized building floor area
  name_en: Normalized building floor area
  type: simple.AdditiveNode
  quantity: per_capita
  unit: m**2/cap
  input_dimensions: [building_use]
  output_dimensions: [building_use]
  input_nodes:
  - id: normalized_building_floor_area_historical

- id: building_floor_area
  name_de: Geschossfläche
  name_en: Building floor area
  type: formula.FormulaNode
  quantity: floor_area
  unit: m**2
  input_dimensions: [building_use]
  output_dimensions: [building_use]
  params:
    formula: normalized_building_floor_area * (population + number_of_jobs)
    extend_last_historical_value: true
  input_nodes:
  - id: normalized_building_floor_area
  - id: population
    to_dimensions:
    - id: building_use
      categories: [residential]
  - id: number_of_jobs
    to_dimensions:
    - id: building_use
      categories: [nonresidential]

