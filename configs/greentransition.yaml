id: greentransition
default_language: fi
supported_languages: [en]
# frameworks: [syke]
site_url: https://greentransition.paths.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: 388cd39411b9722ca1fb6809db97eeca343154bc
  dvc_remote: kausal-s3
name: Vihreän siirtymän arvot ja valinnat
name_en: Green transition values and priorities
owner: Kausal Oy
owner_en: Kausal Ltd
theme_identifier: default
emission_unit: kt/a
model_end_year: 2040
target_year: 2035
reference_year: 2010
minimum_historical_year: 2010
maximum_historical_year: 2023
sample_size: 100
features:
  show_explanations: true

action_groups:
- id: forestry
  name: Metsäteollisuus
  color: '#50c878'
- id: hs_voting_aid
  name: HS-vaalikone
  name_en: Voting Advice Application
  color: '#a6cee3'
- id: implicit
  name: Määrittelemättömät toimet
  name_en: Implicit actions
  color: '#1f78b4'
- id: green_transition
  name: Vihreä murros
  name_en: Green transition
  color: '#b2df8a'
- id: covid
  name: Koronapandemiaan liittyvät toimet
  name_en: Actions about covid-19 pandemic
  color: '#33a02c'
- id: traffic_energy_transition
  name: Liikenteen uudet energialähteet
  name_en: New energy carriers in traffic
  color: '#32cd32'
- id: micro_mobility
  name: Aktiivinen liikkuminen
  name_en: Active mobility
  color: '#29ab87'
- id: public_transit
  name: Joukkoliikenne
  name_en: Public transit
  color: '#93c572'
- id: draft
  name: Luonnostoimenpiteet
  name_en: Draft actions

impact_overviews:

- graph_type: cost_efficiency
  cost_node: action_costs
  effect_node: value_profile
  indicator_unit: kEUR/Ut
  cost_unit: MEUR
  effect_unit: Ut
  invert_effect: true
  plot_limit_for_indicator: 500
  label: Kokonaishyödyn marginaalikustannus
  label_en: Marginal cost in total utility

- graph_type: cost_benefit
  effect_node: total_costs
  invert_cost: false
  invert_effect: false
  indicator_unit: MEUR
  label: Kustannus-hyötyarvio kokonaisvaikutuksista
  label_en: Cost-benefit analysis of total impacts

params:
- id: municipality_name
  value: Tampere
- id: selected_framework
  value: Kaikki ALas-päästöt
- id: extend_historical_values
  value: true
- id: impact_threshold
  label: Threshold for sum of impacts in utilities
  is_customizable: true
  value: 0
  min_value: 0
  max_value: 10000000
  unit: Ut/a
- id: emissions_weight
  label: Weight for emissions impacts in utilities
  is_customizable: true
  value: -0.05
  min_value: -100
  max_value: 0
  unit: Ut/kt
- id: economic_weight
  label: Weight for cost impacts in utilities
  is_customizable: true
  value: 1
  min_value: -100
  max_value: 10
  unit: Ut/MEUR
- id: biodiversity_weight
  label: Weight for biodiversity impacts in utilities
  is_customizable: true
  value: 1
  min_value: 0
  max_value: 100
  unit: Ut/pcs/a
- id: equity_weight
  label: Weight for equity impacts in utilities
  is_customizable: true
  value: 0.1
  min_value: 0
  max_value: 10000000
  unit: Ut/a/pcs
- id: health_weight
  label: Weight for health impacts in utilities
  is_customizable: true
  value: 0.01
  min_value: 0
  max_value: 100
  unit: Ut/DALY
- id: legality_weight
  label: Weight for legality of action in utilities
  is_customizable: true
  value: 3
  min_value: 0
  max_value: 10000000
  unit: Ut/a
- id: purity_weight
  label: Weight for cleaniness and purity (e.g. pollution)
  is_customizable: true
  value: -10
  min_value: -100
  max_value: 10
  unit: Ut/a/(ug/m**3)
- id: prosperity_weight
  label: Weight for long-term prosperity (e.g. jobs)
  is_customizable: true
  value: 1
  min_value: 0
  max_value: 100
  unit: Ut/MEUR
- id: effect_of_ev
  label: 'Effect of EVs on car km (High: -20000, Low: -1000)'
  is_customizable: true
  value: -20000
  min_value: -30000
  max_value: 0
  unit: vkm/a/pcs

