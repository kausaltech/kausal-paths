emission_sectors:
- id: net_emissions
  name: Kokonaispäästöt
  name_en: Net emissions
  description: Suomen kasvihuonekaasujen nettokokonaispäästöt, eli scope 1+2 ja 
    hiilinielut. <h3>Hypoteesit</h3> <ul><li>Hakkuiden lisääminen lisää 
    kasvihuonekaasupäästöjä. (1)</li> <li>Hakkuiden lisääminen ei vaikuta 
    kasvihuonekaasupäästöihin. (2)</li> <li>Löysempi 
    kasvihuonekaasupäästötavoite ei aiheuta haittaa. (3)</li> <li>Suomen toimien
    vaikutukset kasvihuonekaasupäästöihin ovat vähäiset. (4)</li></ul> 
    <h3>Viitteet</h3> <ul><li>HS.ymp.2 Krist Savo</li> <li>(1) HS.ymp.1 Vihr 
    Uusimaa</li> <li>HS.ymp.2 Vihr Uusimaa</li> <li>(2) HS.ymp.1 Perus 
    Uusimaa</li> <li>HS.ymp.2 Perus Uusimaa</li> <li>(3) HS.ymp.1 Perus 
    Savo</li> <li>HS.ymp.1 Rkp Uusimaa</li> <li>(4) HS.ymp.2 Rkp Uusimaa</li> 
    <li>HS.ymp.2 Vihr Savo</li> <li>HS.ymp.2 Kok Savo</li> <li>HS.ymp.2 Vas 
    Savo</li> <li>(4) HS.ymp.1 Liik Savo</li> <li>HS.ymp.1 Liik Uusimaa</li> 
    <li>HS.ymp.2 Kok Uusimaa</li> <li>HS.ymp.1 Sdp Savo</li> <li>HS.ymp.1 Sdp 
    Uusimaa</li> <li>HS.ymp.2 Sdp Uusimaa</li> <li>HS.ymp.1 Kesk Savo</li> 
    <li>HS.ymp.2 Kesk Savo</li></ul>
  is_outcome: true
  input_dataset_processors: [LinearInterpolation]

nodes:

- id: population
  name: Väestö
  name_en: Population
  description: Population size of the imaginary city.
  type: generic.GenericNode
  quantity: population
  unit: cap
  input_datasets:
  - id: espoo/vaestoennuste
    forecast_from: 2025
    column: vaestoennuste

- id: all_alas_emissions  # In case we wanted to show all GPC nodes for Finland
  type: finland.syke.AlasNode
  name: SYKE:n ALas-päästöinventaario
  params:
  - id: region
    value: Suomi
#
# EV charging infrastructure  # Municipality A: infra increases EVs
#
- id: charging_stations
  name: Latauspisteiden lukumäärä
  name_en: Number of charging stations
  description: Law requires municipalities B & C to build necessary 
    infrastructure. There must be at least 300 charging stations. Municipality A
    & Local governmental area D increases stations by setting policies.
  quantity: fraction
  type: values.AdditiveNode
  unit: pcs
  historical_values: [[2010, 30], [2023, 50]]
  input_dataset_processors: [LinearInterpolation]
  goals:
  - is_main_goal: true
    default: true
    label: Municipality goal for the number of charging stations
    values:
    - year: 2025
      value: 300
    - year: 2030
      value: 300
  output_nodes:
  - id: tourism
  - id: charging_supply
  - id: charging_station_jobs
  - id: transportation_service_level

- id: effect_of_charging_stations_on_evs
  name: Latauspisteiden vaikutus sähköautojen määrään
  name_en: Effect of charging stations on the number of EVs
  type: simple.FixedMultiplierNode
  quantity: effect
  unit: pcs
  # color: '#300505'
  input_nodes:
  - charging_stations
  output_nodes:
  - number_of_evs
  params:
  - id: multiplier
    value: 50
    unit: pcs/pcs

- id: need
  name: Tarve sähköautojen latauspisteille
  name_en: The need for EV charging
  description: Local communities have expressed their need for charging points 
    and the number of EV charging points fills that need.
  quantity: fraction
  type: values.AssociationNode
  unit: pcs # Jouni does this make sense
  historical_values: [[2010, 10000], [2023, 10000]]
  input_dataset_processors: [LinearInterpolation]
  output_nodes:
  - id: transportation_service_level

- id: tourism
  name: Turismin määrä
  name_en: Number of tourists
  description: Tourism is an important business sector in local governmental 
    area D therefore the charging points matter whether tourists come to the 
    area or not.
  quantity: number
  type: values.AssociationNode
  unit: pcs
  historical_values: [[2010, 10000], [2023, 10000]]
  input_dataset_processors: [LinearInterpolation]
  output_nodes:
  - id: local_business

- id: local_business
  name: Paikallisten yritysten liikevaihto
  name_en: Turnover of local businesses.
  description: The number of tourists has an impact on how successful local 
    businesses are.
  quantity: currency
  type: values.AssociationNode
  unit: kEUR/a
  historical_values: [[2010, 10000], [2023, 10000]]
  input_dataset_processors: [LinearInterpolation]
  output_nodes:
  - id: total_economic_benefit

- id: number_of_evs
  name: Sähköautojen määrä
  name_en: Number of EVs
  description: More charging stations improves intention to purchase EVs as 
    worry about charging availability decreases.
  quantity: number
  type: values.AssociationNode
  unit: pcs
  historical_values: [[2010, 10000], [2023, 10000]]
  input_dataset_processors: [LinearInterpolation]

- id: effect_of_ev_on_car_km
  name: Sähköautojen vaikutus autokilometreihin
  name_en: Effect of EVs on car km
  type: simple.FixedMultiplierNode
  quantity: effect
  unit: Mvkm/a
  input_nodes:
  - number_of_evs
  output_nodes:
  - car_km
  params:
  - id: multiplier
    ref: effect_of_ev

- id: air_quality
  name: Ilmanlaatu (PM2.5)
  name_en: Air quality (PM2.5)
  description: Air quality improves if car driven trips decrease because of 
    sustainable transportation. Air pollution decreases if people switch from 
    combustion vehicles to EVs.
  quantity: mass_concentration
  type: simple.AdditiveNode
  unit: ug/m**3
  historical_values: [[2010, 12], [2023, 10]]
  input_dataset_processors: [LinearInterpolation]

- id: charging_supply
  name: Latauspisteiden sähkönkulutus
  name_en: Energy supply for EV charging
  description: Amount of electricity supplied for the EV charging stations. More
    people have EV’s because there is supply for charging in public places.
  quantity: energy
  type: simple.FixedMultiplierNode
  unit: GWh/a
  historical_values: [[2010, 100], [2030, 100]]
  input_dataset_processors: [LinearInterpolation]
  params:
  - id: multiplier
    value: 5
    unit: kW/pcs
  output_nodes:
  - energy_company_profit

- id: charging_station_jobs
  name: Latauspisteiden rakentamistyön arvo
  name_en: Value of jobs for building and maintaining EV charging infrastructure
  description: Municipality B thinks that if municipalities build EV charging 
    stations it creates jobs nationally.
  quantity: currency
  type: simple.FixedMultiplierNode
  unit: kEUR/a
  output_nodes:
  - total_economic_benefit
  params:
  - id: multiplier
    value: 10
    unit: kEUR/a/pcs

- id: policies_demand
  name: Poliittinen vaatimus yrityksille latauspisteiden rakentamiseen
  name_en: Policies demand private companies to build EV charging infra
  description: If the policies demand private companies to build electric 
    vehicle charging stations, the charging infrastructure expands. Some 
    policies would also compel companies to build charging stations in 
    multifamily homes etc., where individual residents cannot influence the 
    existence of charging points compared to single family homes. (Costs are not
    included here.)
  quantity: effect
  type: simple.AdditiveNode
  unit: pcs
  historical_values: [[2010, 100], [2023, 100]]
  input_dataset_processors: [LinearInterpolation]
  output_nodes:
  - id: effect_of_policy_on_charging_stations
  - id: charging_stations

- id: effect_of_policy_on_charging_stations
  name: Politiikkavaatimuksen vaikutus yksityisiin latausasemiin
  name_en: Effect of policy on private charging stations
  type: simple.FixedMultiplierNode
  quantity: currency
  unit: MEUR/a
  output_nodes: [total_economic_benefit]
  params:
  - id: multiplier
    value: 10000
    unit: EUR/a/pcs

- id: help_sustainable_transition
  name: Vihreän siirtymän edistäminen
  name_en: Help sustainable transition
  description: Help people to transition to sustainable living. WHAT IS ACTUALLY
    MEASURED HERE? The name implies that this is an action.
  quantity: number
  type: values.AssociationNode
  unit: pcs
  historical_values: [[2010, 100], [2023, 100]]
  input_dataset_processors: [LinearInterpolation]

- id: duty_of_municipality
  name: Kunnan velvollisuus latausinfran tuottamiseen
  name_en: Duty of municipality to offer infrastructure
  description: Law requires municipalities to build necessary infrastructure. 
    There must be at least a certain amount of charging stations. The graph 
    shows the year when the goal is reached.
  type: formula.FormulaNode
  quantity: fraction
  unit: dimensionless
  params:
  - id: constant
    value: 430
    unit: pcs
  - id: formula
    value: charging_stations >= constant
  input_nodes:
  - id: charging_stations

- id: energy_company_profit
  name: Sähköyhtiön tuotot latauspisteistä
  name_en: Energy company’s profit
  description: The profit of a company that offers energy to the EV charging 
