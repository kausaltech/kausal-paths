action_efficiency_pairs:
- graph_type: cost_effectiveness
  cost_node: action_costs
  impact_node: value_profile
  invert_cost: false
  invert_impact: false
  indicator_unit: kEUR/Ut
  cost_unit: MEUR
  impact_unit: Ut
#  plot_limit_efficiency: 10
  label: Kokonaishyödyn marginaalikustannus
  label_en: Marginal cost in total utility
- graph_type: cost_benefit
  cost_node: action_costs
  impact_node: euro_utilities
  invert_cost: false
  invert_impact: false
  indicator_unit: MEUR
  cost_unit: MEUR
  impact_unit: MEUR
  label: Kustannus-hyötyarvio kokonaisvaikutuksista
  label_en: Cost-benefit analysis of total impacts

params:
- id: municipality_name
  value: Tampere
- id: selected_framework
  value: Kaikki ALas-päästöt
- id: extend_historical_values
  value: true
- id: impact_threshold
  label: Threshold for sum of impacts in utilities
  is_customizable: true
  value: 0
  min_value: 0
  max_value: 10000000
  unit: Ut/a
- id: emissions_weight
  label: Weight for emissions impacts in utilities
  is_customizable: true
  value: -0.05
  min_value: -100
  max_value: 0
  unit: Ut/kt
- id: economic_weight
  label: Weight for cost impacts in utilities
  is_customizable: true
  value: 1
  min_value: -100
  max_value: 10
  unit: Ut/MEUR
- id: biodiversity_weight
  label: Weight for biodiversity impacts in utilities
  is_customizable: true
  value: 1
  min_value: 0
  max_value: 100
  unit: Ut/pcs/a
- id: equity_weight
  label: Weight for equity impacts in utilities
  is_customizable: true
  value: 0.1
  min_value: 0
  max_value: 10000000
  unit: Ut/a/pcs
- id: health_weight
  label: Weight for health impacts in utilities
  is_customizable: true
  value: 0.01
  min_value: 0
  max_value: 100
  unit: Ut/DALY
- id: legality_weight
  label: Weight for legality of action in utilities
  is_customizable: true
  value: 3
  min_value: 0
  max_value: 10000000
  unit: Ut/a
- id: purity_weight
  label: Weight for cleaniness and purity (e.g. pollution)
  is_customizable: true
  value: -10
  min_value: -100
  max_value: 10
  unit: Ut/a/(ug/m**3)
- id: prosperity_weight
  label: Weight for long-term prosperity (e.g. jobs)
  is_customizable: true
  value: 1
  min_value: 0
  max_value: 100
  unit: Ut/MEUR
- id: effect_of_ev
  label: 'Effect of EVs on car km (High: -20000, Low: -1000)'
  is_customizable: true
  value: -20000
  min_value: -30000
  max_value: 0
  unit: vkm/a/pcs

