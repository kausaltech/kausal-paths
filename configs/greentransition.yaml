    value: Suomi

# ------------------ Etelä-Suomen biodiversiteetti --------------

- id: protected_forest_area
  name: Suojellun metsäluonnon pinta-ala Etelä-Suomessa
  type: values.AssociationNode
  quantity: area
  unit: ha
  historical_values: [[2010, 200], [2023, 100]]

- id: rich_forest_biodiversity_area
  name: Rikkaan metsäluonnon pinta-ala Etelä-Suomessa
  type: values.AssociationNode
  quantity: area
  unit: ha
  historical_values: [[2010, 200], [2023, 100]]
  input_nodes: [protected_forest_area]

- id: forest_biodiversity_channels
  name: Rikkaan metsäluonnon yhdyskäytävät Etelä-Suomessa
  type: values.AssociationNode
  quantity: area
  unit: ha
  historical_values: [[2010, 200], [2023, 100]]

- id: forest_grazing
  name: Metsälaidunnus
  type: values.AssociationNode
  quantity: area
  unit: ha
  historical_values: [[2010, 0.20], [2023, 0.50]]

- id: number_of_endangered_species
  name: Uhanalaisten lajien määrä
  description: 'Punaisen kirjan mukainen uhanalaisuusluokitus. Valitettavasti vain vuoden 2019 tulokset ovat ladattavissa avoimena datana, joten aikasarjoja ei ole mahdollista piirtää suoraan datan perusteella. Kuitenkin yksittäinenkin aikapiste kertoo nykytilanteesta. Ehkä hyödyllisin analyysi olisi laskea uhanalaisten lajien määrät elinympäristöittäin. Tähän kuvaustekstiin voisi ilmoittaa samat tiedot prosenttiosuuksina kaikista elinympäristön lajeista. <h3>Viitteet</h3> Ympäristöministeriö & Suomen ympäristökeskus (2019). Suomen lajien uhanalaisuus – Punainen kirja 2019: tiedostolataus (versio 2). Ladattu osoitteesta https://punainenkirja.laji.fi/publications 2024-06-16.'
  type: values.AssociationNode
  quantity: number
  unit: pcs
  historical_values: [[2010, 50], [2023, 150]]
  input_nodes:
  - id: rich_forest_biodiversity_area
  - id: forest_biodiversity_channels
  - id: forest_grazing

- id: forest_protection_unit_cost
  name: Metsien suojelun yksikköhinta
  description: Metsien suojelun kustannuksiin sisältyvät suorat tuet tai lunastushinnat maanomistajalle sekä vaihtoehtoiskustannukset eli maankäytön muutoksesta syntyvä sadon väheneminen.
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/ha/a
  historical_values: [[2010, 100], [2023, 120]]

- id: forest_protection_cost
  name: Metsien suojelun kustannus
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  input_nodes:
  - id: protected_forest_area
  - id: forest_protection_unit_cost

# ---------------------------- Suomen metsänielukeskustelu

- id: cumulative_carbon_emissions
  name: Kumulatiivinen hiilipäästö
  type: simple.AdditiveNode
  quantity: emissions
  unit: Mt
  input_nodes:
  - id: net_emissions
    tags: [cumulative]

- id: carbon_budget
  name: Suomen hiilibudjetti
  type: simple.AdditiveNode
  quantity: emissions
  unit: Mt
  input_nodes:
  - cumulative_carbon_emissions
  - amount_of_wood_in_forests
  goals:
  - label: Hiilibudjetin tavoite
    default: true
    values:
    - year: 2035
      value: 1000

- id: pulp_production_capacity
  name: Sellun valmistuskapasiteetti Suomessa
  type: simple.AdditiveNode
  quantity: mass
  unit: Mt/a
  historical_values: [[2000, 29], [2023, 69.2]]
  input_dataset_processors: [LinearInterpolation]

- id: pulp_production
  name: Sellun valmistusmäärä Suomessa
  type: simple.AdditiveNode
  quantity: mass
  unit: Mt/a
  input_dataset_processors: [LinearInterpolation]
  input_nodes: [pulp_production_capacity]
  output_nodes: [forest_cuts_in_finland]

- id: high_price_wood_production
  name: Korkean jalostusasteen puutuotteiden valmistusmäärä Suomessa
  type: simple.AdditiveNode
  quantity: mass
  unit: Mt/a
  historical_values: [[2000, 90], [2023, 50]]
  input_dataset_processors: [LinearInterpolation]
  output_nodes: [forest_cuts_in_finland]

- id: forest_cuts_in_finland
  name: Metsänhakkuut Suomessa
  type: simple.AdditiveNode
  quantity: mass
  unit: Mt/a

- id: pulp_price
  name: Sellun hinta
  type: simple.AdditiveNode
  quantity: unit_price
  unit: EUR/t
  historical_values: [[2000, 1000], [2023, 900]]
  input_dataset_processors: [LinearInterpolation]

- id: high_price_wood_price
  name: Korkean jalostusasteen puutuotteiden hinta
  type: simple.AdditiveNode
  quantity: unit_price
  unit: EUR/t
  historical_values: [[2000, 4000], [2023, 4000]]
  input_dataset_processors: [LinearInterpolation]

- id: pulp_sales
  name: Sellun myyntivoitto
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  input_nodes: [pulp_production, pulp_price]

- id: high_price_wood_sales
  name: Korkean jalostusasteen puutuotteiden myyntivoitto
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  input_nodes: [high_price_wood_production, high_price_wood_price]

- id: total_forest_sales
  name: Metsäteollisuuden tuotto
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_nodes: [pulp_sales, high_price_wood_sales]

- id: amount_of_wood_in_forests
  name: Suomen metsien hiilivarasto
  type: costs.InternalGrowthNode
  quantity: mass
  unit: Mt
  input_nodes: [forest_cuts_in_finland]
  historical_values: [[2000, -3000], [2023, -3200]]
  input_dataset_processors: [LinearInterpolation]
  params:
  - id: annual_change
    value: 4.1875  # Year 2021: 134 Mt growth, 3200 Mt Wood storage in forests.
    unit: '%'

- id: pulp_industry_emissions
  name: Selluteollisuuden päästöt
  type: simple.AdditiveNode
  quantity: emissions
  unit: Mt/a
  input_nodes: [pulp_production]

- id: high_price_wood_industry_emissions
  name: Korkean jalostusasteen puuteollisuuden päästöt
  type: simple.FixedMultiplierNode
  quantity: emissions
  unit: Mt/a
  input_nodes: [high_price_wood_production]
  params:
  - id: multiplier
    value: 0.3

- id: forest_industry_emissions
  name: Metsien päästöt
  type: simple.AdditiveNode
  quantity: emissions
  unit: Mt/a
  input_nodes: [pulp_industry_emissions, high_price_wood_industry_emissions,
    carbon_capture_and_storage]
  # output_nodes: [agriculture_emissions]
  # output_nodes: [net_emissions]

- id: biodiversity_in_forests
  name: Suomen metsien biodiversiteetti
  type: simple.AdditiveNode
  quantity: mass
  unit: t
  input_nodes: [amount_of_wood_in_forests]
  historical_values: [[2000, 5000], [2023, 4000]]

- id: carbon_capture_and_storage
  name: Hiilidioksidin talteenotto
  type: simple.AdditiveNode
  quantity: mass
  unit: Mt/a
  historical_values: [[2000, 0], [2023, 0]]

- id: carbon_capture_price
  name: Hiilidioksidin talteenoton hinta
  type: simple.AdditiveNode
  quantity: unit_price
  unit: EUR/t
  historical_values: [[2000, 400], [2023, 200]]
  input_dataset_processors: [LinearInterpolation]

- id: carbon_capture_cost
  name: Hiilidioksidin talteenoton kustannus
  type: simple.MultiplicativeNode
  quantity: unit_price
  unit: MEUR/a
  input_nodes: [carbon_capture_and_storage, carbon_capture_price]
  output_nodes: [pulp_sales]

- id: forestry_emissions_utility
  name: Metsäteollisuuden päästöjen utiliteetti
  type: simple.FixedMultiplierNode
  quantity: utility
  unit: Ut/a
#  input_nodes: [agriculture_emissions]
  input_nodes: [forest_industry_emissions]
  output_nodes: [forestry_utility]
  params:
  - id: multiplier
    value: 1
    unit: Ut/kt

- id: forestry_financial_utility
  name: Metsäteollisuuden tuottojen utiliteetti
  type: simple.FixedMultiplierNode
  quantity: utility
  unit: Ut/a
  input_nodes: [total_forest_sales]
  output_nodes: [forestry_utility]
  params:
  - id: multiplier
    value: 1
    unit: Ut/kEUR

- id: forestry_biodiversity_utility
  name: Metsäteollisuuden biodiversiteetin utiliteetti
  type: simple.FixedMultiplierNode
  quantity: utility
  unit: Ut/a
  input_nodes: [biodiversity_in_forests]
  output_nodes: [forestry_utility]
  params:
  - id: multiplier
    value: 1
    unit: Ut/a/kt

- id: nature_protection_commitment_utility
  name: Luonnonsuojelusitoumusten toteuttamisen utiliteetti
  type: simple.FixedMultiplierNode
  quantity: utility
  unit: Ut/a
  input_nodes:
  - id: protected_forest_area
    tags: [non_additive]
  output_nodes: [forestry_utility]
  params:
  - id: multiplier
    value: 1
    unit: Ut/a/ha

- id: southern_finland_biodiversity_utility
  name: Etelä-Suomen biodiversiteetin utiliteetti
  type: simple.FixedMultiplierNode
  quantity: utility
  unit: Ut/a
  input_nodes:
  - id: number_of_endangered_species
    tags: [non_additive]
  output_nodes: [forestry_utility]
  params:
  - id: multiplier
    value: 1
    unit: Ut/a/pcs

- id: forestry_utility
  name: Metsien utiliteetti
  type: simple.AdditiveNode
  quantity: utility
  unit: Ut/a
#
# EV charging infrastructure  # Municipality A: infra increases EVs
#
- id: charging_stations
  name: Latauspisteiden lukumäärä
  name_en: Number of charging stations
  description: Law requires municipalities B & C to build necessary infrastructure. There must be at least 300 charging stations. Municipality A & Local governmental area D increases stations by setting policies. 
  quantity: fraction
  type: values.AdditiveNode
  unit: pcs
  historical_values: [[2010, 30], [2023, 50]]
  input_dataset_processors: [LinearInterpolation]
  goals:
  - is_main_goal: true
    default: true
    label: Municipality goal for the number of charging stations
    values:
    - year: 2025
      value: 300
    - year: 2030
      value: 300
  output_nodes:
  - id: tourism
  - id: charging_supply
  - id: charging_station_jobs
  - id: transportation_service_level

- id: effect_of_charging_stations_on_evs
  name: Latauspisteiden vaikutus sähköautojen määrään
  name_en: Effect of charging stations on the number of EVs
  type: simple.FixedMultiplierNode
  quantity: effect
  unit: pcs
  # color: '#300505'
  input_nodes:
  - charging_stations
  output_nodes:
  - number_of_evs
  params:
  - id: multiplier
    value: 50
    unit: pcs/pcs

- id: need
  name: Tarve sähköautojen latauspisteille
  name_en: The need for EV charging
  description: Local communities have expressed their need for charging points and the number of EV charging points fills that need.
  quantity: fraction
  type: values.AssociationNode
  unit: pcs # Jouni does this make sense
  historical_values: [[2010, 10000], [2023, 10000]]
  input_dataset_processors: [LinearInterpolation]
  output_nodes:
  - id: transportation_service_level

- id: tourism
  name: Turismin määrä
  name_en: Number of tourists 
  description: Tourism is an important business sector in local governmental area D therefore the charging points matter whether tourists come to the area or not.
  quantity: number
  type: values.AssociationNode
  unit: pcs
  historical_values: [[2010, 10000], [2023, 10000]]
  input_dataset_processors: [LinearInterpolation]
  output_nodes:
  - id: local_business

- id: local_business
  name: Paikallisten yritysten liikevaihto
  name_en: Turnover of local businesses. 
  description: The number of tourists has an impact on how successful local businesses are.
  quantity: currency
