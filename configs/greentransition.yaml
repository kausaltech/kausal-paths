- id: value_profile
  name: Kokonaisutiliteetti
  name_en: Total utility
  type: simple.AdditiveNode
  quantity: utility
  unit: Ut/a
  is_outcome: true
  description: '<h3>Micro mobility</h3><h4>Value profile of municipality A: Micro
    mobility</h4>One of the goals of this action is to shift modes away from the single
    occupancy vehicles. Shared micro mobility systems make the city more accessible
    to those without cars. Municipality hired a consultant who found out that shared
    micro mobility is one of the best practices and their internal transportation
    planner is an expert in the subject. <h4>Value profile of municipality B: Micro
    mobility</h4> High-quality and sustainable transportation options drive the municipality´s
    actions which means raising the service level of the municipality. This also reduces
    emissions from transportation. Health benefits and reduced car trips are seen
    as co-benefits for this action. <h4>Value profile of municipality C: Micro mobility</h4>
    Shared micro mobility systems change behavior to sustainable mobility and reduce
    car driven trips. Reduced emissions are not seen as a major factor for this action
    in municipality C.<h4>Value profile of local government area D: Micro mobility</h4>
    Electrifying short trips do not reduce transportation emissions as much as electrifying
    longer trips. Costs are too high and it is difficult to get third parties to get
    involved. System does not attract tourists to the area. <h3>Charging stations</h3><h4>Value
    profile of municipality A: EV charging infrastructure</h4> Municipality A thinks
    that building charging infrastructure may not be the use of the funds or the most
    effective but it is monitored to see if they should change their opinion in years
    to come. Municipality does not own gas stations therefore why would municipality
    own charging points. Setting policies allows private companies to meet the demand
    in the market. Improving air quality and reducing greenhouse gas emissions are
    both equally important priorities for the municipality. <h4>Value profile of municipality
    B</h4>EU and national law require municipalities to offer EV charging infrastructure.
    Also financial benefits for municipalities. Charging points reduce emissions when
    people swift from petrol cars to EVs. Municipality sees charging infrastructure
    as basic service. <h4>Energy company´s value profile</h4>The municipally-owned
    energy company earns revenue from charging points. <h4>Value profile of municipality
    C</h4> EU and national law require municipalities to offer EV charging infrastructure.The
    municipality C does not believe that the charging infrastructure for electric
    cars would significantly reduce emissions.<h4>Value profile of local government
    area D: EV charging infrastructure</h4> Demand for the public charging points
    came from local NGOs and the state government funded the first charging point.
    Local government supports third parties to build charging infrastructure via policies
    and state government funding makes building charging infrastructure profitable
    for third parties. Tourism is an important line of business for the area and if
    the area does not have EV charging points they will choose another area to visit.'

