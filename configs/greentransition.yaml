- id: forest_grazing_support
  name: Metsälaidunnuksen tuki
  description: Tähän pitäisi kerätä tietoa siitä, kuinka paljon tukea metsälaidunnukselle annetaan nykyään, ja mikä on tilanne hallituksen säästötoimien jälkeen. Samoin pitäisi kuvata sitä, miten paljon laidunnus lisääntyy tukimäärän suurentuessa (€/ha). Yhteys tuskin on lineaarinen, vaan jokin määrä laidunnusta tapahtuu ilman tukiakin, mutta liian pieni hehtaarituki ei lisää laidunnusta lainkaan.
  type: simple.CumulativeAdditiveAction
  quantity: area
  unit: ha
  group: forestry
  forecast_values: [[2024, 0], [2025, 100]]
  output_nodes: [forest_grazing]

- id: ambition_of_forest_protection
  name: Metsiensuojelun kunnianhimon määrä
  description: Kunnianhimon määrää mitataan tässä suojeltujen hehtaarien määrällä. Osa suojelusta tapahtuu ilman valtion toimiakin, ja se ei näy tässä toimenpiteessä vaan trendinä solmussa Suojellun metsäluonnon pinta-ala Etelä-Suomessa. Tähän tarvittaisiin tieto kustannustehokkuudesta eli paljonko hehtaarin suojelu maksaa.
  type: simple.CumulativeAdditiveAction
  quantity: area
  unit: ha
  group: forestry
  forecast_values: [[2024, 0], [2026, 100]]
  output_nodes: [protected_forest_area]

- id: block_the_pipes
  name: Tulpataan teollisuuden piiput
  type: simple.CumulativeAdditiveAction
  quantity: mass
  unit: kt/a
  group: forestry
  forecast_values: [[2024, 0], [2028, -70], [2031, -700]] # Government spends 140 M€, cost 200 EUR/t
  output_nodes: [carbon_capture_and_storage]

- id: kajaani_pulp_mill  # 600 kt/a pulp https://www.hs.fi/talous/art-2000010325037.html
  name: Rakennetaan Kajaanin sellutehdas
  type: simple.CumulativeAdditiveAction
  quantity: unit_price
  unit: kt/a
  group: forestry
  forecast_values: [[2024, 0], [2028, 0], [2029, 1760]]  # 50 % yield C6H12O6 180 g/mol in wood results in 6 CO2 264 g/mol --> 600 kt / 50 % * 264 / 180 = 1760 kt
  input_dataset_processors: [LinearInterpolation]
  output_nodes: [pulp_production_capacity]

