pages:
- id: home
  name: Budget sandbox
  path: /
  type: emission
  outcome_node: net_emissions
  lead_title: Climate Budgeting Tool
  lead_paragraph: Climate budgeting is about including climate emissions systematically in the city's planning and budgeting. In the first phase, the Global Protocol for Community-Scale (GPC) BASIC-level emissions are considered, and actions reducing these emissions are considered. C40 Network's website describes <a href="https://www.c40knowledgehub.org/s/article/Climate-budgets-why-your-city-needs-one?language=en_US">why this work is critically important</a>. Oslo has been a <a href="https://www.klimaoslo.no/collection/oslos-climate-budget-2023/">pioneer city</a> in this area. They have also made a practical <a href="https://www.c40knowledgehub.org/s/article/Manual-for-climate-budgets-as-a-governance-tool?language=en_US">manual for cities</a> to guide through the climate budgeting process. 
  lead_title_fi: Ilmastobudjetointityökalu
  lead_paragraph_fi: Ilmastobudjetoinnissa kaupungin suunnitteluun ja budjetointiin sisällytetään järjestelmällisesti ilmastopäästöt. Ensimmäisessä vaiheessa huomioidaan yhteisötason Global Protocol for Community-Scale (GPC) BASIC-tason päästöt ja toimet, jotka vähentävät näitä päästöjä. C40-verkosto kuvaa, <a href="https://www.c40knowledgehub.org/s/article/Climate-budgets-why-your-city-needs-one?language=en_US">miksi tämä työ on erittäin tärkeää</a>. Oslo on ollut <a href="https://www.klimaoslo.no/collection/oslos-climate-budget-2023/">edelläkävijäkaupunki</a> tällä alueella. He ovat myös tehneet <a href="https://www.c40knowledgehub.org/s/article/Manual-for-climate-budgets-as-a-governance-tool?language=en_US">käytännön oppaan</a> kaupungeille ilmastobudjetointiprosessin läpiviemiseksi.
  lead_title_sv: Klimatbudgeteringsverktyg
  lead_paragraph_sv: Klimatbudgetering handlar om att systematiskt inkludera klimatutsläpp i stadens planering och budgetering. I den första fasen beaktas utsläpp på samhällsnivå enligt Global Protocol for Community-Scale (GPC) BASIC-nivå och åtgärder som minskar dessa utsläpp. C40 Network beskriver <a href="https://www.c40knowledgehub.org/s/article/Climate-budgets-why-your-city-needs-one?language=en_US">varför detta arbete är avgörande</a>. Oslo har varit en <a href="https://www.klimaoslo.no/collection/oslos-climate-budget-2023/">föregångsstad</a> inom detta område. De har också skapat en <a href="https://www.c40knowledgehub.org/s/article/Manual-for-climate-budgets-as-a-governance-tool?language=en_US">praktisk handbok</a> för städer att guida dem genom klimatbudgeteringsprocessen.
  lead_title_cs: Nástroj pro rozpočtování klimatu
  lead_paragraph_cs: Rozpočtování klimatu se týká systematického začlenění emisí skleníkových plynů do plánování a rozpočtování města. V první fázi se berou v úvahu emise na úrovni BASIC podle Globálního protokolu pro měřítko komunity (GPC) a opatření snižující tyto emise. Síť C40 popisuje, <a href="https://www.c40knowledgehub.org/s/article/Climate-budgets-why-your-city-needs-one?language=en_US">proč je tato práce kriticky důležitá</a>. <a href="https://www.klimaoslo.no/collection/oslos-climate-budget-2023/">Oslo</a> bylo v této oblasti průkopnickým městem. Vytvořili také <a href="https://www.c40knowledgehub.org/s/article/Manual-for-climate-budgets-as-a-governance-tool?language=en_US">praktickou příručku</a> pro města, která je provede procesem rozpočtování klimatu.
  lead_title_pl: Narzędzie do budżetowania klimatycznego
  lead_paragraph_pl: Budżetowanie klimatyczne polega na systematycznym uwzględnianiu emisji gazów cieplarnianych w planowaniu i budżetowaniu miasta. W pierwszej fazie brane są pod uwagę emisje na poziomie BASIC według Globalnego Protokołu dla Skali Społeczności (GPC) oraz działania redukujące te emisje. Sieć C40 opisuje, <a href="https://www.c40knowledgehub.org/s/article/Climate-budgets-why-your-city-needs-one?language=en_US">dlaczego ta praca jest niezwykle ważna</a>. <a href="https://www.klimaoslo.no/collection/oslos-climate-budget-2023/">Oslo</a> było miastem pionierskim w tej dziedzinie. Stworzyli również <a href="https://www.c40knowledgehub.org/s/article/Manual-for-climate-budgets-as-a-governance-tool?language=en_US">praktyczny podręcznik</a> dla miast, który poprowadzi je przez proces budżetowania klimatycznego.
  lead_title_da: Klimabudgetteringsværktøj
  lead_paragraph_da: Klimabudgettering handler om systematisk at inkludere klimaemissioner i byens planlægning og budgettering. I den første fase tages der hensyn til emissioner på BASIC-niveau i henhold til Global Protocol for Community-Scale (GPC) og tiltag, der reducerer disse emissioner. C40 Network beskriver, <a href="https://www.c40knowledgehub.org/s/article/Climate-budgets-why-your-city-needs-one?language=en_US">hvorfor dette arbejde er af afgørende betydning</a>. Oslo har været en <a href="https://www.klimaoslo.no/collection/oslos-climate-budget-2023/">pionerby</a> på dette område. De har også lavet en <a href="https://www.c40knowledgehub.org/s/article/Manual-for-climate-budgets-as-a-governance-tool?language=en_US">praktisk manual</a> til byer for at guide dem gennem klimabudgetteringsprocessen.
  lead_title_lv: Klimata budžeta plānošanas rīks
  lead_paragraph_lv: Klimata budžeta plānošana ir par to, lai sistemātiski iekļautu klimata emisijas pilsētas plānošanā un budžeta veidošanā. Pirmajā posmā tiek ņemtas vērā emisijas saskaņā ar Global Protocol for Community-Scale (GPC) BASIC līmeni un darbības, kas samazina šīs emisijas. C40 tīkls apraksta, <a href="https://www.c40knowledgehub.org/s/article/Climate-budgets-why-your-city-needs-one?language=en_US">kāpēc šis darbs ir ārkārtīgi svarīgs</a>. Oslo ir bijusi <a href="https://www.klimaoslo.no/collection/oslos-climate-budget-2023/">pionierpilsēta</a> šajā jomā. Viņi ir arī izveidojuši <a href="https://www.c40knowledgehub.org/s/article/Manual-for-climate-budgets-as-a-governance-tool?language=en_US">praktisku rokasgrāmatu</a> pilsētām, lai palīdzētu tām iziet klimata budžeta plānošanas procesu.
  lead_title_de: Klimabudgetierungstool
  lead_paragraph_de: Bei der Klimabudgetierung geht es darum, Klimaemissionen systematisch in die Planung und Budgetierung der Stadt einzubeziehen. In der ersten Phase werden die Emissionen auf BASIC-Ebene gemäß dem Global Protocol for Community-Scale (GPC) berücksichtigt sowie Maßnahmen zur Reduzierung dieser Emissionen. Das C40-Netzwerk beschreibt, <a href="https://www.c40knowledgehub.org/s/article/Climate-budgets-why-your-city-needs-one?language=en_US">warum diese Arbeit von entscheidender Bedeutung ist</a>. Oslo war in diesem Bereich eine <a href="https://www.klimaoslo.no/collection/oslos-climate-budget-2023/">Vorreiterstadt</a>. Sie haben auch ein <a href="https://www.c40knowledgehub.org/s/article/Manual-for-climate-budgets-as-a-governance-tool?language=en_US">praktisches Handbuch</a> für Städte erstellt, um sie durch den Prozess der Klimabudgetierung zu führen.

