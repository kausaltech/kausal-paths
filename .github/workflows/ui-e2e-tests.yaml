name: End-to-end tests against an UI image
on:
  workflow_call:
    inputs:
      product_id:
        description: 'Product ID (watch/paths)'
        required: true
        type: string
      instance_identifiers:
        description: 'Comma separated list of instance identifiers'
        required: false
        type: string
        default: 'sunnydale,espoo,zuerich,nzc'
      ui_repo:
        description: 'UI GitHub repo'
        required: true
        type: string
      ui_repo_ref:
        description: 'UI source revision'
        required: true
        type: string
      ui_image:
        description: 'UI image to test (full path including registry, repo and tag)'
        required: true
        type: string
      ui_npm_registry_server:
        description: 'npm registry URL for the UI image'
        required: false
        type: string
        default: https://npm.kausal.tech
      backend_image:
        description: 'Backend image tag to test (full path including registry, repo and tag)'
        required: true
        type: string
      build_id:
        description: 'Unique ID for the backend build'
        required: true
        type: string
      s3_endpoint:
        description: 'S3 endpoint URL where to upload test artifacts'
        required: false
        type: string
      s3_bucket:
        description: 'S3 bucket'
        required: false
        type: string

    secrets:
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false
      NPM_TOKEN:
        required: false
      CODECOV_TOKEN:
        required: false

    outputs:
      test_report_url:
        description: 'URL to e2e test report'
        value: ${{ jobs.e2e_test.outputs.test_report_url }}

env:
  POSTGRES_PASSWORD: abcd
  POSTGRES_USER: app
  POSTGRES_DATABASE: app

jobs:
  e2e_test:
    name: Run UI end-to-end tests
    runs-on: runner-prod
    services:
      ui:
        image: ${{ inputs.ui_image }}
        env:
          NEXT_PUBLIC_WILDCARD_DOMAINS: localhost
          NEXT_PUBLIC_DEPLOYMENT_TYPE: testing
          NEXT_PUBLIC_API_URL: http://localhost:8000/v1
          TEST_INSTANCE_IDENTIFIERS: ${{ inputs.instance_identifiers }}
          TEST_PAGE_BASE_URL: 'http://{instanceId}.localhost:3001'
          AUTH_SECRET: abcd
          AUTH_TRUST_HOST: true
          HOSTNAME: 0.0.0.0

      postgres:
        image: postgis/postgis:16-3.4-alpine
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_DATABASE: ${{ env.POSTGRES_DATABASE }}

      redis:
        image: redis:7-alpine

      backend:
        image: ${{ inputs.backend_image }}
        env:
          DATABASE_URL: postgresql://${{env.POSTGRES_USER}}:${{env.POSTGRES_PASSWORD}}@localhost:5432/${{env.POSTGRES_DATABASE}}
          REDIS_URL: redis://localhost
          DB_ENDPOINT: localhost:5432
          ALLOWED_HOSTS: localhost
          KUBERNETES_LOGGING: 1
          TEST_MODE: 1
          CI: 1
          TEST_INSTANCE_IDENTIFIERS: ${{ inputs.instance_identifiers }}
          SECRET_KEY: abcd
          SENTRY_DSN: ${{ vars.SENTRY_DSN }}
          SENTRY_ENVIRONMENT: ci

    outputs:
      test_report_url: ${{ steps.upload.outputs.test_report_url }}

    container:
      image: harbor.kausal.tech/library/playwright:v1.46.1
    env:
      CI: 1
      NEXT_PUBLIC_API_URL: http://localhost:8000/v1
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.ui_repo }}
          ref: ${{ inputs.ui_repo_ref }}

      - name: Install dependencies
        env:
          NPM_REGISTRY_SERVER: ${{ inputs.ui_npm_registry_server }}
          NPM_TOKEN: ${{  secrets.NPM_TOKEN }}
        run: |
          if [ ! -z "${NPM_REGISTRY_SERVER}" ] && [ ! -z "${NPM_TOKEN}" ]; then
            npm set "$(echo ${NPM_REGISTRY_SERVER} | sed -e 's/https://')/:_authToken=${NPM_TOKEN}"
            echo "Using custom registry at: ${NPM_REGISTRY_SERVER}" ; \
          fi
          npm ci
        working-directory: ./e2e-tests

      - name: Wait for backend to get ready
        run: wait-for-it.sh -t 180 localhost:8000

      - name: Set up environment
        run: |
          # Install jq for JSON processing
          apt-get update && apt-get install -y jq bc
        shell: bash

      - name: Running Playwright e2e tests with coverage tracking
        run: |
          # Start coverage tracking
          START_COVERAGE_QUERY='mutation { testMode { startCoverageTracking } }'

          echo "Starting coverage tracking..."
          RESPONSE=$(curl -s -X POST -H "Content-Type: application/json" \
            -d "{\"query\": \"$START_COVERAGE_QUERY\"}" \
            http://localhost:8000/v1/graphql/)

          # Debug: Print the raw response
          echo "Raw API response:"
          echo "$RESPONSE"

          START_RESULT=$(echo $RESPONSE | jq -r '.data.testMode.startCoverageTracking')

          if [ "$START_RESULT" = "true" ]; then
            echo "Coverage tracking started successfully"
          else
            echo "Failed to start coverage tracking"
            exit 1
          fi

          # Run the e2e tests
          node_modules/.bin/playwright test

          # Stop coverage tracking and generate XML report
          mkdir -p coverage-data
          STOP_COVERAGE_QUERY='mutation { testMode { stopCoverageTracking { xml } } }'

          echo "Stopping coverage tracking and generating XML report..."
          RESPONSE=$(curl -s -X POST -H "Content-Type: application/json" \
            -d "{\"query\": \"$STOP_COVERAGE_QUERY\"}" \
            http://localhost:8000/v1/graphql/)

          # Debug: Print the raw response
          echo "Raw API response:"
          echo "$RESPONSE"

          # Extract the XML report
          XML_REPORT=$(echo $RESPONSE | jq -r '.data.testMode.stopCoverageTracking.xml')

          if [ -z "$XML_REPORT" ] || [ "$XML_REPORT" = "null" ]; then
            echo "Warning: No XML report was generated"
          else
            # Save the XML report for Codecov
            echo "$XML_REPORT" > coverage-data/coverage.xml

            # Calculate coverage percentage from XML
            COVERAGE_PERCENTAGE=$(grep -o 'line-rate="[0-9.]*"' coverage-data/coverage.xml | head -1 | grep -o '[0-9.]*')
            COVERAGE_PERCENTAGE=$(echo "$COVERAGE_PERCENTAGE * 100" | bc)

            echo "Coverage data collected. Overall coverage: $COVERAGE_PERCENTAGE%"
            echo "ðŸ“Š Code coverage: $COVERAGE_PERCENTAGE%" >> $GITHUB_STEP_SUMMARY
          fi
        id: playwright_test
        working-directory: ./e2e-tests
        shell: bash

      - name: Upload test report to S3
        id: upload
        if: always()
        run: |
          s3cmd --host ${{ inputs.s3_endpoint }} --host-bucket ${{ inputs.s3_endpoint }} put --recursive playwright-report s3://${{ inputs.s3_bucket }}/${{ inputs.build_id }}/
          export TEST_REPORT_URL="https://${{ inputs.s3_endpoint }}/${{ inputs.s3_bucket }}/${{ inputs.build_id }}/playwright-report/index.html"
          echo "test_report_url=${TEST_REPORT_URL}" >> $GITHUB_OUTPUT
          test_report="ðŸ”— [Test report](${TEST_REPORT_URL})"
          if [ "${{ steps.playwright_test.outcome == 'success' }}" = "true" ] ; then
            echo "âœ… End-to-end tests succeeded. $test_report" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ End-to-end tests failed. $test_report" >> $GITHUB_STEP_SUMMARY
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        working-directory: ./e2e-tests
        shell: bash

      - uses: daun/playwright-report-summary@v3
        if: always()
        with:
          report-file: ./e2e-tests/test-results.json
          report-url: ${{steps.upload.outputs.test_report_url}}

      - name: Upload coverage reports to Codecov
        if: always() && !cancelled()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./e2e-tests/coverage-data/coverage.xml
          url: https://codecoverage.kausal.dev
          flags: e2e-tests
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        if: always() && !cancelled()
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./e2e-tests/playwright-report/results.xml
          url: https://codecoverage.kausal.dev
          flags: e2e-tests
